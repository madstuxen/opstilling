<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imagefiles/apple-touch-icon.png">
    <title>Logbog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .nav-controls {
            position: relative;
            align-self: start;
            justify-self: start;
        }

        .nav-toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
        }

        .nav-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }

        .nav-box {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            z-index: 10;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .nav-box.show {
            display: flex;
        }

        .nav-overlay {
            position: fixed;
            inset: 0;
            background: transparent;
            display: none;
            z-index: 5;
        }

        .nav-overlay.show {
            display: block;
        }

        .nav-button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            min-width: 140px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .nav-button:nth-child(1) {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .nav-button:nth-child(1):hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .nav-button:nth-child(2) {
            background: linear-gradient(135deg, #E6B94F 0%, #d97706 100%);
        }

        .nav-button:nth-child(2):hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .nav-button:nth-child(3) {
            background: linear-gradient(135deg, #3368AE 0%, #1e40af 100%);
        }

        .nav-button:nth-child(3):hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .nav-button:nth-child(4) {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .nav-button:nth-child(4):hover {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        .nav-button:nth-child(5) {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .nav-button:nth-child(5):hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 5px 15px rgba(71, 85, 105, 0.3);
        }

        .nav-button.active {
            background: #9ca3af !important;
            cursor: default;
            pointer-events: none;
        }

        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
        }

        .card {
            background: #f5f5f8;
            border-radius: 18px;
            padding: 20px 24px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }

        .log-layout {
            position: relative;
            display: block;
        }

        .log-primary {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            padding-right: 24px;
        }

        .log-history-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 260px;
            height: 100%;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
            z-index: 5;
        }

        .log-history-sidebar.collapsed {
            transform: translateX(230px);
        }

        .log-history-header {
            background: #e2e8f0;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            color: #374151;
            position: relative;
        }

        .log-history-sidebar.collapsed .log-history-header {
            justify-content: center;
        }

        .log-history-sidebar.collapsed .log-history-header span {
            display: none;
        }

        .log-collapse-toggle {
            position: absolute;
            left: 8px;
            top: 8px;
            background: #4f46e5;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 0;
        }

        .log-collapse-toggle:hover {
            background: #4338ca;
            transform: scale(1.1);
        }

        .log-collapse-toggle-bottom {
            top: auto;
            bottom: 8px;
        }

        .log-history-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .log-history-sidebar.collapsed .log-history-content {
            display: none;
        }

        .log-history-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #e2e8f0;
            border-bottom: 1px solid #d1d5db;
        }

        .log-nav-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 0;
            color: black;
            transition: all 0.2s;
            position: relative;
            padding: 0;
        }

        .log-nav-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .log-nav-btn#logHistoryPrev::before {
            border-top: 12px solid black;
            border-bottom: none;
        }

        .log-nav-btn#logHistoryNext::before {
            border-bottom: 12px solid black;
            border-top: none;
        }

        .log-nav-btn:hover {
            background: #f3f4f6;
        }

        .log-nav-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .log-history-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .log-history-item {
            padding: 12px;
            border-radius: 14px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .log-history-item:hover {
            transform: translateX(-2px);
            box-shadow: 0 10px 18px rgba(15, 23, 42, 0.12);
        }

        .log-history-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 12px 22px rgba(79, 70, 229, 0.25);
        }

        .log-history-item-date {
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: capitalize;
        }

        .log-history-item-weekday {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .log-history-item-snippet {
            font-size: 0.82rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .log-history-item-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .activities-card {
            background: linear-gradient(180deg, #f8f9ff 0%, #f0f4ff 100%);
            grid-column: 1 / -1;
        }

        .card-title {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding-left: 18px;
        }

        .card-title span {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 16px;
            justify-content: center;
        }

        .activity-link {
            text-decoration: none;
            display: block;
        }

        .activity-tile {
            border-radius: 16px;
            padding: 16px;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 200px;
        }

        .activity-tile::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
            mix-blend-mode: screen;
        }

        .activity-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .activity-label {
            flex: 1 1 auto;
            min-width: 0;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
            text-transform: none;
            letter-spacing: 0.02em;
            opacity: 1;
        }

        .activity-time {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            opacity: 0.85;
            white-space: nowrap;
        }

        .activity-time svg {
            flex-shrink: 0;
        }

        .activity-tile:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 30px rgba(15, 23, 42, 0.25);
        }

        .activity-meta {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 0.85rem;
            opacity: 0.85;
        }

        .activity-meta span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .journal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .journal-entry,
        .dreams-entry {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 18px;
            border-radius: 18px;
        }

        .journal-entry {
            background: #f5f5f8;
        }

        .dreams-entry {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(124, 58, 237, 0.12) 100%);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .journal-entry label,
        .dreams-entry label {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .journal-title img {
            width: 28px;
            height: auto;
        }

        .dreams-title img {
            width: 28px;
            height: auto;
        }


        .journal-entry textarea,
        .dreams-entry textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.92);
            color: #1f2937;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            overflow-y: auto;
            max-height: 620px;
        }

        .journal-entry textarea:focus {
            outline: none;
            box-shadow: none;
            background: #ececf4;
        }

        .dreams-entry textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .journal-entry textarea {
            background: #f5f5f8;
        }

        .dreams-entry textarea {
            min-height: 160px;
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(124, 58, 237, 0.25);
            color: #312e81;
        }

        .dreams-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .checkins-card {
            padding-bottom: 0;
        }

        .checkins-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .checkins-header .collapse-btn {
            position: absolute;
            top: -10px;
            right: 0;
        }

        .collapse-btn {
            background: #4f46e5;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            position: relative;
        }

        .collapse-btn:hover {
            background: #4338ca;
            transform: scale(1.1);
        }

        .collapse-btn .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 14px;
            line-height: 1;
        }

        .checkins-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .checkins-body.expanded {
            max-height: 480px;
        }

        .chart-wrapper {
            position: relative;
            padding: 24px 0 8px;
        }

        .chart-canvas {
            width: 100%;
            height: 240px;
            border-radius: 16px;
            background: white;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.25);
        }

        .checkins-side-icons {
            position: absolute;
            left: 8px;
            top: 24px;
            width: 42px;
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .checkins-side-icons img {
            width: 42px;
            height: auto;
        }

        .chart-legend {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 12px 8px 20px;
            flex-wrap: wrap;
            color: #475569;
            font-size: 0.9rem;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .legend-swatch {
            width: 16px;
            height: 16px;
            border-radius: 999px;
        }

        .empty-state {
            padding: 32px 0;
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
        }

        @media (min-width: 900px) { }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                border-radius: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .content {
                padding: 20px;
            }

            .card {
                padding: 18px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Logbog</h1>
        </div>

        <div class="content">
            <div class="nav-controls">
                <button class="nav-toggle-btn" onclick="toggleNavBox(event)" title="Navigation">☰</button>
                <div class="nav-box" id="navBox">
                    <a href="opstilling_01.html" class="nav-button">Opstilling</a>
                    <a href="dialog_01.html" class="nav-button">Dialog</a>
                    <a href="compare_01.html" class="nav-button">Ligheder</a>
                    <a href="bodymap_01.html" class="nav-button">BodyMap</a>
                    <a href="logbog_01.html" class="nav-button active">Logbog</a>
                </div>
            </div>
            <div class="log-layout">
                <div class="log-primary">
                    <section class="card activities-card">
                        <div class="card-title">
                            <strong>AKTIVITETER</strong>
                            <span id="activityDateLabel">Dagens overblik</span>
                        </div>
                        <div class="activities-grid" id="activitiesGrid"></div>
                    </section>

                    <section class="card journal-card">
                        <div class="journal-grid">
                            <div class="journal-entry">
                                <label class="journal-title" for="logbookEntry">
                                    Dagbog
                                    <img src="imagefiles/sun.svg" alt="Sol ikon">
                                </label>
                                <textarea id="logbookEntry" placeholder="Skriv dit dagbogsnotat her..."></textarea>
                            </div>
                            <div class="dreams-entry">
                                <label class="dreams-title" for="dreamEntry">
                                    Drømme
                                    <img src="imagefiles/moon.svg" alt="Måne ikon">
                                </label>
                                <textarea id="dreamEntry" placeholder="Nedskriv dine drømme, fantasier og indskydelser ..."></textarea>
                            </div>
                        </div>
                    </section>

                    <section class="card checkins-card">
                        <div class="checkins-header">
                            <div class="card-title">
                                <strong>CHECKINS</strong>
                            </div>
                    <button class="collapse-btn" id="toggleCheckins" title="Fold checkins">
                        <span class="arrow">&gt;</span>
                    </button>
                        </div>
                        <div class="checkins-body" id="checkinsBody">
                            <div class="chart-wrapper">
                                <div class="checkins-side-icons">
                                    <img src="imagefiles/sun.svg" alt="Høj energi" style="margin-top: 70%;">
                                    <img src="imagefiles/cloud.svg" alt="Lav energi" style="margin-bottom: 70%;">
                                </div>
                                <canvas class="chart-canvas" id="checkinChart"></canvas>
                            </div>
                        </div>
                    </section>
                </div>
                <aside class="log-history-sidebar" id="logHistorySidebar">
                    <div class="log-history-header">
                        <button class="log-collapse-toggle" onclick="toggleLogHistorySidebar()" title="Fold historik">></button>
                        <span>Historik</span>
                    </div>
                    <div class="log-history-content">
                        <div class="log-history-navigation">
                            <button class="log-nav-btn" id="logHistoryNext" onclick="navigateLogHistory(1)" title="Nyere"></button>
                            <button class="log-nav-btn" id="logHistoryPrev" onclick="navigateLogHistory(-1)" title="Ældre"></button>
                        </div>
                        <div class="log-history-list" id="logHistoryList"></div>
                    </div>
                    <button class="log-collapse-toggle log-collapse-toggle-bottom" onclick="toggleLogHistorySidebar()" title="Fold historik">></button>
                </aside>
            </div>
        </div>
    </div>
    <div class="nav-overlay" id="navOverlay"></div>

    <script>
        const activityStyles = {
            bodymap: {
                gradient: 'linear-gradient(135deg, #ec4899 0%, #db2777 100%)',
                url: 'bodymap_01.html'
            },
            opstilling: {
                gradient: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                url: 'opstilling_01.html'
            },
            dialog: {
                gradient: 'linear-gradient(135deg, #E6B94F 0%, #d97706 100%)',
                url: 'dialog_01.html'
            },
            relationer: {
                gradient: 'linear-gradient(135deg, #3368AE 0%, #1e40af 100%)',
                url: 'compare_01.html'
            },
            default: {
                gradient: 'linear-gradient(135deg, #64748b 0%, #475569 100%)',
                url: '#'
            }
        };

        const mockActivities = [
            {
                id: 1,
                type: 'bodymap',
                label: 'BodyMap',
                title: 'Body Map Session',
                time: '09:30',
                summary: 'Kortlagde kroppens fornemmelser'
            },
            {
                id: 2,
                type: 'dialog',
                label: 'Dialog',
                title: 'Dialog – indre team',
                time: '11:00',
                summary: 'Fokus på indre kritikeren'
            },
            {
                id: 3,
                type: 'opstilling',
                label: 'Opstilling',
                title: 'Opstilling – relationer',
                time: '14:15',
                summary: 'Visualiserede partnerens perspektiv'
            },
            {
                id: 4,
                type: 'relationer',
                label: 'Forskelle',
                title: 'Forskelle – refleksion',
                time: '18:45',
                summary: 'Sammenlign min chef og mig'
            }
        ];

        const LOGBOOK_STORAGE_KEY = 'logbogData';
        const LOG_HISTORY_COLLAPSED_KEY = 'logbog_historySidebarCollapsed';

        function getTodayDateKey() {
            return new Date().toISOString().split('T')[0];
        }

        function getLogbookData() {
            try {
                const raw = localStorage.getItem(LOGBOOK_STORAGE_KEY);
                if (!raw) return [];
                const parsed = JSON.parse(raw);
                return Array.isArray(parsed) ? parsed : [];
            } catch (error) {
                console.warn('Kunne ikke læse logbogData:', error);
                return [];
            }
        }

        function ensureSeedLogbookData() {
            return getLogbookData();
        }

        function saveLogbookData(entries) {
            try {
                localStorage.setItem(LOGBOOK_STORAGE_KEY, JSON.stringify(entries));
            } catch (error) {
                console.error('Kunne ikke gemme logbogData:', error);
            }
        }

        let activeLogDate = getTodayDateKey();

        function upsertLogbookEntry(dateKey, partial) {
            const entries = getLogbookData();
            let entry = entries.find(item => item.date === dateKey);
            if (!entry) {
                entry = { date: dateKey, dagbog: '', dreams: '' };
                entries.push(entry);
            }

            Object.assign(entry, partial);
            saveLogbookData(entries);
            return entry;
        }

        function getSortedLogEntries() {
            return getLogbookData()
                .slice()
                .sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function formatLogHistoryDate(dateStr, options) {
            const date = new Date(`${dateStr}T00:00:00`);
            return date.toLocaleDateString('da-DK', options);
        }

        function renderLogHistory() {
            const listEl = document.getElementById('logHistoryList');
            if (!listEl) return;

            const entries = getSortedLogEntries();
            listEl.innerHTML = '';

            let activeItemEl = null;

            entries.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'log-history-item';
                if (entry.date === activeLogDate) {
                    item.classList.add('active');
                    activeItemEl = item;
                }

                const dateLabelEl = document.createElement('div');
                dateLabelEl.className = 'log-history-item-date';
                dateLabelEl.textContent = formatLogHistoryDate(entry.date, { day: '2-digit', month: 'long' });

                const weekDayEl = document.createElement('div');
                weekDayEl.className = 'log-history-item-weekday';
                weekDayEl.textContent = formatLogHistoryDate(entry.date, { weekday: 'long' });

                const snippetEl = document.createElement('div');
                snippetEl.className = 'log-history-item-snippet';
                const snippetSource = (entry.dagbog || entry.dreams || '').trim();
                if (snippetSource.length === 0) {
                    snippetEl.textContent = 'Ingen noter endnu.';
                } else {
                    const shortened = snippetSource.length > 60 ? `${snippetSource.slice(0, 60)}…` : snippetSource;
                    snippetEl.textContent = shortened;
                }

                const metaEl = document.createElement('div');
                metaEl.className = 'log-history-item-meta';
                const dateMeta = document.createElement('span');
                dateMeta.textContent = entry.date;
                const charCount = document.createElement('span');
                const totalChars = (entry.dagbog || '').length + (entry.dreams || '').length;
                charCount.textContent = `${totalChars} tegn`;
                metaEl.append(dateMeta, charCount);

                item.append(dateLabelEl, weekDayEl, snippetEl, metaEl);

                item.addEventListener('click', () => {
                    setActiveLogDate(entry.date);
                });

                listEl.appendChild(item);
            });

            updateLogHistoryNavState();

            if (activeItemEl) {
                requestAnimationFrame(() => {
                    const listRect = listEl.getBoundingClientRect();
                    const itemRect = activeItemEl.getBoundingClientRect();
                    if (itemRect.top < listRect.top || itemRect.bottom > listRect.bottom) {
                        listEl.scrollTop = activeItemEl.offsetTop - listEl.offsetHeight / 2;
                    }
                });
            }
        }

        function setActiveLogDate(dateKey) {
            activeLogDate = dateKey;
            const entries = getLogbookData();
            let entry = entries.find(item => item.date === activeLogDate);
            if (!entry) {
                entry = { date: activeLogDate, dagbog: '', dreams: '' };
                entries.push(entry);
                saveLogbookData(entries);
            }

            const logbookEntryEl = document.getElementById('logbookEntry');
            const dreamEntryEl = document.getElementById('dreamEntry');
            if (logbookEntryEl) {
                logbookEntryEl.value = entry.dagbog || '';
            }
            if (dreamEntryEl) {
                dreamEntryEl.value = entry.dreams || '';
            }

            renderLogHistory();
        }

        function updateActiveLogEntry(field, value) {
            const entries = getLogbookData();
            let entry = entries.find(item => item.date === activeLogDate);
            if (!entry) {
                entry = { date: activeLogDate, dagbog: '', dreams: '' };
                entries.push(entry);
            }
            entry[field] = value;
            saveLogbookData(entries);
            renderLogHistory();
        }

        function refreshActiveLogEntry(externalEntries) {
            const logbookEntryEl = document.getElementById('logbookEntry');
            const dreamEntryEl = document.getElementById('dreamEntry');
            if (!logbookEntryEl || !dreamEntryEl) return;

            const entries = Array.isArray(externalEntries) ? externalEntries : getLogbookData();
            const entry = entries.find(item => item.date === activeLogDate);
            if (!entry) return;

            if (document.activeElement !== logbookEntryEl) {
                logbookEntryEl.value = entry.dagbog || '';
            }
            if (document.activeElement !== dreamEntryEl) {
                dreamEntryEl.value = entry.dreams || '';
            }
        }

        function handleLogbookStorageEvent(event) {
            if (event.key !== LOGBOOK_STORAGE_KEY) return;

            let latestEntries = [];
            if (event.newValue) {
                try {
                    const parsed = JSON.parse(event.newValue);
                    if (Array.isArray(parsed)) {
                        latestEntries = parsed;
                    }
                } catch (error) {
                    console.warn('Kunne ikke parse logbogData fra storage event:', error);
                }
            }

            refreshActiveLogEntry(latestEntries);
            renderLogHistory();
        }

        function updateLogHistoryNavState() {
            const entries = getSortedLogEntries();
            const prevBtn = document.getElementById('logHistoryPrev');
            const nextBtn = document.getElementById('logHistoryNext');
            if (!prevBtn || !nextBtn) return;

            if (!entries.length) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            const activeIndex = entries.findIndex(entry => entry.date === activeLogDate);
            prevBtn.disabled = activeIndex === entries.length - 1 || activeIndex === -1;
            nextBtn.disabled = activeIndex <= 0;
        }

        function navigateLogHistory(direction) {
            const entries = getSortedLogEntries();
            if (!entries.length) return;

            let index = entries.findIndex(entry => entry.date === activeLogDate);
            if (index === -1) {
                index = 0;
            }

            if (direction < 0 && index < entries.length - 1) {
                setActiveLogDate(entries[index + 1].date);
            } else if (direction > 0 && index > 0) {
                setActiveLogDate(entries[index - 1].date);
            }
        }

        function toggleLogHistorySidebar() {
            const sidebar = document.getElementById('logHistorySidebar');
            const toggleBtns = document.querySelectorAll('.log-collapse-toggle');
            if (!sidebar || !toggleBtns.length) return;

            const collapsed = sidebar.classList.toggle('collapsed');
            toggleBtns.forEach(btn => {
                btn.textContent = collapsed ? '<' : '>';
            });
            try {
                localStorage.setItem(LOG_HISTORY_COLLAPSED_KEY, String(collapsed));
            } catch (error) {
                console.warn('Kunne ikke gemme historiktilstand:', error);
            }
        }

        function hydrateLogbookFields() {
            const logbookEntryEl = document.getElementById('logbookEntry');
            const dreamEntryEl = document.getElementById('dreamEntry');
            if (!logbookEntryEl || !dreamEntryEl) return;

            logbookEntryEl.addEventListener('input', () => {
                updateActiveLogEntry('dagbog', logbookEntryEl.value);
            });

            dreamEntryEl.addEventListener('input', () => {
                updateActiveLogEntry('dreams', dreamEntryEl.value);
            });

            setActiveLogDate(activeLogDate);
        }

        const navBox = document.getElementById('navBox');
        const navOverlay = document.getElementById('navOverlay');
        const navControls = document.querySelector('.nav-controls');

        function openNavMenu() {
            if (navBox) {
                navBox.classList.add('show');
            }
            if (navOverlay) {
                navOverlay.classList.add('show');
            }
        }

        function closeNavMenu() {
            if (navBox) {
                navBox.classList.remove('show');
            }
            if (navOverlay) {
                navOverlay.classList.remove('show');
            }
        }

        function toggleNavBox(event) {
            if (event) {
                event.stopPropagation();
            }
            if (!navBox) {
                return;
            }
            if (navBox.classList.contains('show')) {
                closeNavMenu();
            } else {
                openNavMenu();
            }
        }

        if (navOverlay) {
            navOverlay.addEventListener('click', closeNavMenu);
        }

        document.addEventListener('click', (event) => {
            if (!navBox || !navBox.classList.contains('show')) {
                return;
            }
            if (navControls && navControls.contains(event.target)) {
                return;
            }
            closeNavMenu();
        });

        function formatDanishDate(date) {
            return date.toLocaleDateString('da-DK', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderActivities(activities) {
            const grid = document.getElementById('activitiesGrid');
            grid.innerHTML = '';

            if (!activities || activities.length === 0) {
                grid.innerHTML = '<div class="empty-state">Ingen aktiviteter registreret for denne dag.</div>';
                return;
            }

            activities.forEach(activity => {
                const styleConfig = activityStyles[activity.type] || activityStyles.default;
                const link = document.createElement('a');
                link.className = 'activity-link';
                link.href = styleConfig.url || '#';

                const tile = document.createElement('article');
                tile.className = 'activity-tile';
                tile.style.background = styleConfig.gradient;

                const labelText = activity.label || activity.type;

                tile.innerHTML = `
                    <div class="activity-header">
                        <div class="activity-label">${labelText}</div>
                        <div class="activity-time">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span>${activity.time}</span>
                        </div>
                    </div>
                    <div class="activity-meta">
                        <span>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 6-9 12-9 12s-9-6-9-12a9 9 0 1 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            ${activity.summary}
                        </span>
                    </div>
                `;

                link.appendChild(tile);
                grid.appendChild(link);
            });
        }

        function loadCheckinData() {
            try {
                const raw = localStorage.getItem('forside_checkin_data');
                if (!raw) {
                    return [];
                }
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) {
                    return [];
                }
                return parsed
                    .filter(entry => typeof entry.status === 'number')
                    .map(entry => ({
                        date: entry.date ? new Date(entry.date) : new Date(),
                        status: Math.max(0, Math.min(100, Number(entry.status)))
                    }))
                    .sort((a, b) => a.date - b.date);
            } catch (error) {
                console.error('Fejl ved indlæsning af check-in data:', error);
                return [];
            }
        }

        function renderCheckinChart() {
            const canvas = document.getElementById('checkinChart');
            const ctx = canvas.getContext('2d');
            const data = loadCheckinData();
            const parent = canvas.parentElement;

            const dpr = window.devicePixelRatio || 1;
            const width = parent.clientWidth;
            const height = 240;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;

            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, width, height);

            const padding = { top: 32, right: 28, bottom: 40, left: 44 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;

            ctx.save();
            ctx.beginPath();
            ctx.rect(padding.left, padding.top, chartWidth, chartHeight);
            ctx.clip();
            ctx.fillStyle = '#FCE68A';
            ctx.fillRect(padding.left, padding.top, chartWidth, chartHeight / 2);
            ctx.fillStyle = '#BAE6FD';
            ctx.fillRect(padding.left, padding.top + chartHeight / 2, chartWidth, chartHeight / 2);
            ctx.restore();

            // Background grid
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#e5e7eb';
            ctx.fillStyle = '#9ca3af';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            for (let yValue = 0; yValue <= 100; yValue += 10) {
                // Linjer fjernet for et renere udtryk
            }

            if (!data.length) {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#94a3b8';
                ctx.font = '16px Arial';
                ctx.fillText('Ingen check-ins endnu', width / 2, height / 2);
                return;
            }

            const average = data.reduce((sum, entry) => sum + entry.status, 0) / data.length;
            const yAverage = padding.top + chartHeight - (average / 100) * chartHeight;

            // Average zone
            const zoneThickness = 25;
            const topZone = Math.max(padding.top, yAverage - zoneThickness);
            const bottomZone = Math.min(padding.top + chartHeight, yAverage + zoneThickness);

            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.rect(padding.left, topZone, chartWidth, bottomZone - topZone);
            ctx.fill();

            ctx.strokeStyle = '#34d399';
            ctx.lineWidth = 3;
            ctx.setLineDash([6, 6]);
            ctx.beginPath();
            ctx.moveTo(padding.left, yAverage);
            ctx.lineTo(width - padding.right, yAverage);
            ctx.stroke();
            ctx.setLineDash([]);

            // Lilla graf
            const step = chartWidth / Math.max(data.length - 1, 1);
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = 7;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();

            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const y = padding.top + chartHeight - (entry.status / 100) * chartHeight;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Points
            ctx.fillStyle = '#8b5cf6';
            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const y = padding.top + chartHeight - (entry.status / 100) * chartHeight;

                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            });

            // X-axis labels
            ctx.fillStyle = '#475569';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const label = entry.date.toLocaleDateString('da-DK', {
                    day: '2-digit',
                    month: 'short'
                });
                ctx.fillText(label, x, height - padding.bottom + 12);
            });
        }

        function initCollapsible() {
            const button = document.getElementById('toggleCheckins');
            const body = document.getElementById('checkinsBody');
            const arrowEl = button.querySelector('.arrow');
            let expanded = true;

            const updateArrowRotation = () => {
                if (!arrowEl) return;
                arrowEl.style.transform = expanded ? 'rotate(-90deg)' : 'rotate(90deg)';
            };

            updateArrowRotation();
            body.classList.add('expanded');
            setTimeout(renderCheckinChart, 180);

            button.addEventListener('click', () => {
                expanded = !expanded;
                updateArrowRotation();

                if (expanded) {
                    body.classList.add('expanded');
                    setTimeout(renderCheckinChart, 180);
                } else {
                    body.classList.remove('expanded');
                }
            });
        }

        function hydrateHeaderDates() {
            const today = new Date();
            const activityLabel = document.getElementById('activityDateLabel');

            activityLabel.textContent = `Aktiviteter for ${today.toLocaleDateString('da-DK')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            hydrateHeaderDates();
            renderActivities(mockActivities);
            initCollapsible();
            renderCheckinChart();
            ensureSeedLogbookData();
            activeLogDate = getTodayDateKey();
            hydrateLogbookFields();

            const navLinks = document.querySelectorAll('.nav-box a.nav-button');
            navLinks.forEach(link => {
                link.addEventListener('click', closeNavMenu);
                if (link.getAttribute('href') === 'logbog_01.html') {
                    link.classList.add('active');
                }
            });

            window.addEventListener('storage', handleLogbookStorageEvent);

            const historySidebar = document.getElementById('logHistorySidebar');
            if (historySidebar) {
                const collapsedState = localStorage.getItem(LOG_HISTORY_COLLAPSED_KEY) === 'true';
                if (collapsedState) {
                    historySidebar.classList.add('collapsed');
                } else {
                    historySidebar.classList.remove('collapsed');
                }
                const toggleBtns = historySidebar.querySelectorAll('.log-collapse-toggle');
                toggleBtns.forEach(btn => {
                    btn.textContent = collapsedState ? '<' : '>';
                });
            }

            window.addEventListener('resize', () => {
                const checkinsOpen = document.getElementById('checkinsBody').classList.contains('expanded');
                if (checkinsOpen) {
                    renderCheckinChart();
                }
            });
        });

    </script>
