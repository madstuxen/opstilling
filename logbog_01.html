<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Logbog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .nav-controls {
            position: relative;
            align-self: start;
            justify-self: start;
        }

        .nav-toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
        }

        .nav-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }

        .nav-box {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            z-index: 10;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .nav-box.show {
            display: flex;
        }

        .nav-overlay {
            position: fixed;
            inset: 0;
            background: transparent;
            display: none;
            z-index: 5;
        }

        .nav-overlay.show {
            display: block;
        }

        .nav-button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            min-width: 140px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .nav-button:nth-child(1) {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .nav-button:nth-child(1):hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .nav-button:nth-child(2) {
            background: linear-gradient(135deg, #E6B94F 0%, #d97706 100%);
        }

        .nav-button:nth-child(2):hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .nav-button:nth-child(3) {
            background: linear-gradient(135deg, #3368AE 0%, #1e40af 100%);
        }

        .nav-button:nth-child(3):hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .nav-button:nth-child(4) {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .nav-button:nth-child(4):hover {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        .nav-button:nth-child(5) {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .nav-button:nth-child(5):hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 5px 15px rgba(71, 85, 105, 0.3);
        }

        .nav-button.active {
            background: #9ca3af !important;
            cursor: default;
            pointer-events: none;
        }

        .content {
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .card {
            background: #f5f5f8;
            border-radius: 18px;
            padding: 20px 24px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }

        .activities-card {
            background: linear-gradient(180deg, #f8f9ff 0%, #f0f4ff 100%);
            grid-column: 1 / -1;
        }

        .card-title {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .card-title span {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .activity-link {
            text-decoration: none;
            display: block;
        }

        .activity-tile {
            border-radius: 16px;
            padding: 16px;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .activity-tile::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
            mix-blend-mode: screen;
        }

        .activity-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .activity-tile:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 30px rgba(15, 23, 42, 0.25);
        }

        .activity-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .activity-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            opacity: 0.85;
        }

        .activity-meta span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .journal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .journal-entry,
        .dreams-entry {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 18px;
            border-radius: 18px;
        }

        .journal-entry {
            background: #f5f5f8;
        }

        .dreams-entry {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(124, 58, 237, 0.12) 100%);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .journal-entry label,
        .dreams-entry label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }


        .journal-entry textarea,
        .dreams-entry textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.92);
            color: #1f2937;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }

        .journal-entry textarea:focus {
            outline: none;
            box-shadow: none;
            background: #ececf4;
        }

        .dreams-entry textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .journal-entry textarea {
            background: #f5f5f8;
        }

        .dreams-entry textarea {
            min-height: 160px;
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(124, 58, 237, 0.25);
            color: #312e81;
        }

        .dreams-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .checkins-card {
            padding-bottom: 0;
        }

        .checkins-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .checkins-header .collapse-btn {
            position: absolute;
            top: -10px;
            right: 0;
        }

        .collapse-btn {
            position: relative;
            border: none;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
        }

        .collapse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.28);
        }

        .collapse-btn svg {
            width: 12px;
            height: 12px;
        }

        .checkins-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .checkins-body.expanded {
            max-height: 480px;
        }

        .chart-wrapper {
            padding: 24px 0 8px;
        }

        .chart-canvas {
            width: 100%;
            height: 240px;
            border-radius: 16px;
            background: white;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.25);
        }

        .chart-legend {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 12px 8px 20px;
            flex-wrap: wrap;
            color: #475569;
            font-size: 0.9rem;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .legend-swatch {
            width: 16px;
            height: 16px;
            border-radius: 999px;
        }

        .empty-state {
            padding: 32px 0;
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
        }

        @media (min-width: 900px) {
            .content {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .journal-card {
                grid-column: 1 / 2;
            }

            .checkins-card {
                grid-column: 2 / 3;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                border-radius: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .content {
                padding: 20px;
            }

            .card {
                padding: 18px 20px;
            }

            .journal-grid textarea {
                min-height: 180px;
            }
        }
    </style>
</head>

    <script>
        const activityStyles = {
            bodymap: {
                gradient: 'linear-gradient(135deg, #ec4899 0%, #db2777 100%)',
                url: 'bodymap_01.html'
            },
            opstilling: {
                gradient: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',

            },
            dialog: {
                gradient: 'linear-gradient(135deg, #E6B94F 0%, #d97706 100%)',
                url: 'dialog_01.html'
            },
            relationer: {
                gradient: 'linear-gradient(135deg, #3368AE 0%, #1e40af 100%)',
                url: 'compare_01.html'
            },
            default: {
                gradient: 'linear-gradient(135deg, #64748b 0%, #475569 100%)',
                url: '#'
            }
        };

        const mockActivities = [
            {
                id: 1,
                type: 'bodymap',
                label: 'BodyMap',
                title: 'Body Map Session',
                time: '09:30',
                summary: 'Kortlagde kroppens fornemmelser'
            },
            {
                id: 2,

                label: 'Dialog',
                title: 'Dialog – indre team',
                time: '11:00',
                summary: 'Fokus på indre kritikeren'
            },
            {

                type: 'opstilling',
                label: 'Opstilling',
                title: 'Opstilling – relationer',
                time: '14:15',

            },
            {

            }

        const navBox = document.getElementById('navBox');
        const navOverlay = document.getElementById('navOverlay');
        const navControls = document.querySelector('.nav-controls');

        function openNavMenu() {
            if (navBox) {
                navBox.classList.add('show');
            }
            if (navOverlay) {
                navOverlay.classList.add('show');
            }
        }

        function closeNavMenu() {
            if (navBox) {
                navBox.classList.remove('show');
            }
            if (navOverlay) {
                navOverlay.classList.remove('show');
            }
        }

        function toggleNavBox(event) {
            if (event) {
                event.stopPropagation();
            }
            if (!navBox) {
                return;
            }
            if (navBox.classList.contains('show')) {
                closeNavMenu();
            } else {
                openNavMenu();
            }
        }

        if (navOverlay) {
            navOverlay.addEventListener('click', closeNavMenu);
        }

        document.addEventListener('click', (event) => {
            if (!navBox || !navBox.classList.contains('show')) {
                return;
            }
            if (navControls && navControls.contains(event.target)) {
                return;
            }
            closeNavMenu();
        });

        function formatDanishDate(date) {
            return date.toLocaleDateString('da-DK', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderActivities(activities) {
            const grid = document.getElementById('activitiesGrid');
            grid.innerHTML = '';

            if (!activities || activities.length === 0) {
                grid.innerHTML = '<div class="empty-state">Ingen aktiviteter registreret for denne dag.</div>';
                return;
            }

            activities.forEach(activity => {
                const styleConfig = activityStyles[activity.type] || activityStyles.default;
                const link = document.createElement('a');
                link.className = 'activity-link';
                link.href = styleConfig.url || '#';

                const tile = document.createElement('article');
                tile.className = 'activity-tile';
                tile.style.background = styleConfig.gradient;

                const labelText = activity.label || activity.type;

                tile.innerHTML = `
                    <div class="activity-label">${labelText}</div>
                    <div class="activity-title">${activity.title}</div>
                    <div class="activity-meta">
                        <span>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${activity.time}
                        </span>
                        <span>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 6-9 12-9 12s-9-6-9-12a9 9 0 1 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            ${activity.summary}
                        </span>
                    </div>
                `;

                link.appendChild(tile);
                grid.appendChild(link);
            });
        }

        function loadCheckinData() {
            try {
                const raw = localStorage.getItem('forside_checkin_data');
                if (!raw) {
                    return [];
                }
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) {
                    return [];
                }
                return parsed
                    .filter(entry => typeof entry.status === 'number')
                    .map(entry => ({
                        date: entry.date ? new Date(entry.date) : new Date(),
                        status: Math.max(0, Math.min(100, Number(entry.status)))
                    }))
                    .sort((a, b) => a.date - b.date);
            } catch (error) {
                console.error('Fejl ved indlæsning af check-in data:', error);
                return [];
            }
        }

        function renderCheckinChart() {
            const canvas = document.getElementById('checkinChart');
            const ctx = canvas.getContext('2d');
            const data = loadCheckinData();
            const parent = canvas.parentElement;

            const dpr = window.devicePixelRatio || 1;
            const width = parent.clientWidth;
            const height = 240;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;

            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, width, height);

            const padding = { top: 32, right: 28, bottom: 40, left: 44 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;

            // Background grid
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#e5e7eb';
            ctx.fillStyle = '#9ca3af';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            for (let yValue = 0; yValue <= 100; yValue += 10) {
                // Linjer fjernet for et renere udtryk
            }

            if (!data.length) {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#94a3b8';
                ctx.font = '16px Arial';
                ctx.fillText('Ingen check-ins endnu', width / 2, height / 2);
                return;
            }

            const average = data.reduce((sum, entry) => sum + entry.status, 0) / data.length;
            const yAverage = padding.top + chartHeight - (average / 100) * chartHeight;

            // Average zone
            const zoneThickness = 40;
            const topZone = Math.max(padding.top, yAverage - zoneThickness);
            const bottomZone = Math.min(padding.top + chartHeight, yAverage + zoneThickness);

            const gradient = ctx.createLinearGradient(0, topZone, 0, bottomZone);
            gradient.addColorStop(0, 'rgba(16, 185, 129, 0)');
            gradient.addColorStop(0.4, 'rgba(16, 185, 129, 1)');
            gradient.addColorStop(0.5, 'rgba(16, 185, 129, 1)');
            gradient.addColorStop(0.6, 'rgba(16, 185, 129, 1)');
            gradient.addColorStop(1, 'rgba(16, 185, 129, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.rect(padding.left, topZone, chartWidth, bottomZone - topZone);
            ctx.fill();

            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(padding.left, yAverage);
            ctx.lineTo(width - padding.right, yAverage);
            ctx.stroke();

            // Lilla graf
            const step = chartWidth / Math.max(data.length - 1, 1);
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = 7;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();

            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const y = padding.top + chartHeight - (entry.status / 100) * chartHeight;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Points
            ctx.fillStyle = '#8b5cf6';
            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const y = padding.top + chartHeight - (entry.status / 100) * chartHeight;

                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            });

            // X-axis labels
            ctx.fillStyle = '#475569';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const label = entry.date.toLocaleDateString('da-DK', {
                    day: '2-digit',
                    month: 'short'
                });
                ctx.fillText(label, x, height - padding.bottom + 12);
            });
        }

        function initCollapsible() {
            const button = document.getElementById('toggleCheckins');
            const body = document.getElementById('checkinsBody');
            let expanded = false;

            button.addEventListener('click', () => {
                expanded = !expanded;
            button.innerHTML = expanded
                ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="18 15 12 9 6 15"></polyline>
                       </svg>`
                : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                       </svg>`;

                if (expanded) {
                    body.classList.add('expanded');
                    setTimeout(renderCheckinChart, 180);
                } else {
                    body.classList.remove('expanded');
                }
            });
        }

        function hydrateHeaderDates() {
            const today = new Date();
            const activityLabel = document.getElementById('activityDateLabel');

            activityLabel.textContent = `Aktiviteter for ${today.toLocaleDateString('da-DK')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            hydrateHeaderDates();
            renderActivities(mockActivities);
            initCollapsible();
            renderCheckinChart();

            const navLinks = document.querySelectorAll('.nav-box a.nav-button');
            navLinks.forEach(link => {
                link.addEventListener('click', closeNavMenu);
                if (link.getAttribute('href') === 'logbog_01.html') {
                    link.classList.add('active');
                }
            });

            window.addEventListener('resize', () => {
                const checkinsOpen = document.getElementById('checkinsBody').classList.contains('expanded');
                if (checkinsOpen) {
                    renderCheckinChart();
                }
            });
        });

    </script>
</body>
</html>
