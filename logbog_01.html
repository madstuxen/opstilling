<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imagefiles/apple-touch-icon.png">
    <title>Logbog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            width: 100%;
            text-align: center;
        }

        .header .nav-controls {
            position: absolute;
            top: 16px;
            left: 24px;
            display: inline-flex;
            flex-direction: column;
            gap: 0;
            align-items: flex-start;
        }

        .nav-toggle-btn {
            width: 35px;
            height: 35px;
            padding: 5px 8px;
            border: none;
            border-radius: 12px;
            background: #e5e7eb;
            color: #374151;
            box-shadow: 0 12px 26px rgba(15, 23, 42, 0.16);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .nav-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }

        .nav-toggle-btn span {
            width: 16px;
            height: 2px;
            border-radius: 999px;
            background: #374151;
        }

        .nav-box {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            z-index: 10;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .nav-box.show {
            display: flex;
        }

        .nav-overlay {
            position: fixed;
            inset: 0;
            background: transparent;
            display: none;
            z-index: 5;
        }

        .nav-overlay.show {
            display: block;
        }

        .nav-button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            min-width: 140px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .nav-button:nth-child(1) {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .nav-button:nth-child(1):hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .nav-button:nth-child(2) {
            background: linear-gradient(135deg, #E6B94F 0%, #d97706 100%);
        }

        .nav-button:nth-child(2):hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .nav-button:nth-child(3) {
            background: linear-gradient(135deg, #3368AE 0%, #1e40af 100%);
        }

        .nav-button:nth-child(3):hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .nav-button:nth-child(4) {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .nav-button:nth-child(4):hover {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        .nav-button:nth-child(5) {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .nav-button:nth-child(5):hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 5px 15px rgba(71, 85, 105, 0.3);
        }

        .nav-button.active {
            background: #9ca3af !important;
            cursor: default;
            pointer-events: none;
        }

        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
        }

        .card {
            background: #f5f5f8;
            border-radius: 18px;
            padding: 20px 24px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }

        .log-layout {
            position: relative;
            display: block;
        }

        .log-primary {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            padding-right: 24px;
        }

        .log-history-sidebar {
            position: absolute;
            top: 0;
            right: -24px;
            width: 260px;
            height: 100%;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
            z-index: 5;
        }

        .log-history-sidebar.collapsed {
            transform: translateX(230px);
        }

        .log-history-header {
            background: #e2e8f0;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            color: #374151;
            position: relative;
        }

        .log-history-sidebar.collapsed .log-history-header {
            justify-content: center;
        }

        .log-history-sidebar.collapsed .log-history-header span {
            display: none;
        }

        .log-collapse-toggle {
            position: absolute;
            left: 2px;
            top: 9px;
            background: #4f46e5;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 0;
        }

        .log-collapse-toggle:hover {
            background: #4338ca;
            transform: scale(1.1);
        }

        .log-collapse-toggle-bottom {
            top: auto;
            bottom: 8px;
        }

        .log-history-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .log-history-sidebar.collapsed .log-history-content {
            display: none;
        }

        .log-history-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #e2e8f0;
            border-bottom: 1px solid #d1d5db;
        }

        .log-nav-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 0;
            color: black;
            transition: all 0.2s;
            position: relative;
            padding: 0;
        }

        .log-nav-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .log-nav-btn#logHistoryPrev::before {
            border-top: 12px solid black;
            border-bottom: none;
        }

        .log-nav-btn#logHistoryNext::before {
            border-bottom: 12px solid black;
            border-top: none;
        }

        .log-nav-btn:hover {
            background: #f3f4f6;
        }

        .log-nav-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .log-history-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .log-history-item {
            padding: 12px;
            border-radius: 14px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .log-history-item:hover {
            transform: translateX(-2px);
            box-shadow: 0 10px 18px rgba(15, 23, 42, 0.12);
        }

        .log-history-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 12px 22px rgba(79, 70, 229, 0.25);
        }

        .log-history-item-date {
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: capitalize;
        }

        .log-history-item-weekday {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .log-history-item-snippet {
            font-size: 0.82rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .log-history-item-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .activities-card {
            background: #f5f5f8;
            grid-column: 1 / -1;
        }

        .card-title {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding-left: 18px;
        }

        .card-title span {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 130px);
            gap: 10px;
            justify-content: flex-start;
        }

        .activity-link {
            text-decoration: none;
            display: block;
        }

        .activity-tile {
            border-radius: 16px;
            padding: 14px;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 130px;
            min-height: 100px;
        }

        .activity-tile::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
            mix-blend-mode: screen;
        }

        .activity-label {
            flex: 1 1 auto;
            min-width: 0;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
            text-transform: none;
            letter-spacing: 0.02em;
            opacity: 1;
            width: 130px;
        }

        .activity-time {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            opacity: 0.85;
            white-space: nowrap;
        }

        .activity-time svg {
            flex-shrink: 0;
        }

        .activity-tile:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 30px rgba(15, 23, 42, 0.25);
        }

        .activity-text {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .activity-meta {
            font-size: 0.78rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            opacity: 0.85;
        }

        .activity-tile.empty {
            background: #ffffff;
            box-shadow: none;
            border: 3px dashed currentColor;
            color: inherit;
            align-items: center;
            justify-content: center;
            gap: 0;
            text-align: center;
        }

        .activity-tile.empty .activity-label {
            flex: 0 0 auto;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: none;
            width: 130px;
        }

        .activity-empty-circle {
            width: 29px;
            height: 29px;
            border: 2px solid currentColor;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activity-empty-icon {
            font-size: 2.4rem;
            font-weight: 700;
            line-height: 1;
            transform: rotate(45deg);
        }

        .activity-empty-text {
            font-size: 0.85rem;
            opacity: 0.85;
            letter-spacing: 0.02em;
        }

        .journal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .journal-entry,
        .dreams-entry {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 18px;
            border-radius: 18px;
        }

        .journal-entry {
            background: #f5f5f8;
        }

        .dreams-entry {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(124, 58, 237, 0.12) 100%);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .journal-entry label,
        .dreams-entry label {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .journal-title {
            overflow: visible;
            justify-content: space-between;
        }

        .journal-title-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .journal-title img {
            width: 55px;
            height: auto;
            flex-shrink: 0;
        }

        .journal-copy-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            text-transform: none;
            letter-spacing: normal;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #E6B94F 0%, #d97706 100%);
        }

        .journal-copy-btn:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .journal-copy-btn:active {
            transform: translateY(0);
        }

        .dreams-title {
            justify-content: space-between;
        }

        .dreams-title-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dreams-title img {
            width: 28px;
            height: auto;
        }

        .dreams-copy-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            text-transform: none;
            letter-spacing: normal;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .dreams-copy-btn:hover {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        .dreams-copy-btn:active {
            transform: translateY(0);
        }


        .journal-entry textarea,
        .dreams-entry textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.92);
            color: #1f2937;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            overflow-y: auto;
            max-height: 620px;
        }

        .journal-entry textarea:focus {
            outline: none;
            box-shadow: none;
            background: #ececf4;
        }

        .dreams-entry textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .journal-entry textarea {
            background: #ffffff;
        }

        .dreams-entry textarea {
            min-height: 160px;
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(124, 58, 237, 0.25);
            color: #312e81;
        }

        .dreams-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .checkins-card {
            padding-bottom: 0;
        }

        .checkins-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .checkins-header .collapse-btn {
            position: absolute;
            top: -10px;
            right: 0;
        }

        .collapse-btn {
            background: #4f46e5;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            position: relative;
        }

        .collapse-btn:hover {
            background: #4338ca;
            transform: scale(1.1);
        }

        .collapse-btn .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 14px;
            line-height: 1;
        }

        .checkins-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .checkins-body.expanded {
            max-height: 480px;
        }

        .chart-wrapper {
            position: relative;
            padding: 24px 0 8px;
        }

        .chart-canvas {
            width: 100%;
            height: 240px;
            border-radius: 16px;
            background: white;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.25);
        }

        .checkins-side-icons {
            position: absolute;
            left: 1px;
            top: 24px;
            width: 42px;
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .checkins-side-icons img {
            width: 42px;
            height: auto;
        }

        .chart-legend {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 12px 8px 20px;
            flex-wrap: wrap;
            color: #475569;
            font-size: 0.9rem;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .legend-swatch {
            width: 16px;
            height: 16px;
            border-radius: 999px;
        }

        .empty-state {
            padding: 32px 0;
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-controls">
                <button class="nav-toggle-btn" onclick="toggleNavBox(event)" title="Navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-box" id="navBox">
                    <a href="opstilling_01.html" class="nav-button">Opstilling</a>
                    <a href="dialog_01.html" class="nav-button">Dialog</a>
                    <a href="compare_01.html" class="nav-button">Ligheder</a>
                    <a href="bodymap_01.html" class="nav-button">BodyMap</a>
                    <a href="logbog_01.html" class="nav-button active">Logbog</a>
                </div>
            </div>
            <h1>Logbog</h1>
        </div>

        <div class="content">
            <div class="log-layout">
                <div class="log-primary">
                    <section class="card activities-card">
                        <div class="card-title">
                            <strong>AKTIVITETER</strong>
                            <span id="activityDateLabel">Dagens overblik</span>
                        </div>
                        <div class="activities-grid" id="activitiesGrid"></div>
                    </section>

                    <section class="card journal-card">
                        <div class="journal-grid">
                            <div class="journal-entry">
                                <label class="journal-title" for="logbookEntry">
                                    <span class="journal-title-content">
                                        Dagbog
                                        <img src="imagefiles/write_log.svg" alt="Dagbog ikon">
                                    </span>
                                    <button type="button" class="journal-copy-btn" id="journalCopyBtn">Kopier</button>
                                </label>
                                <textarea id="logbookEntry" placeholder="Skriv dit dagbogsnotat her..."></textarea>
                            </div>
                            <div class="dreams-entry">
                                <label class="dreams-title" for="dreamEntry">
                                    <span class="dreams-title-content">
                                        Drømme
                                        <img src="imagefiles/moon.svg" alt="Måne ikon">
                                    </span>
                                    <button type="button" class="dreams-copy-btn" id="dreamsCopyBtn">Kopier</button>
                                </label>
                                <textarea id="dreamEntry" placeholder="Nedskriv dine drømme, fantasier og indskydelser ..."></textarea>
                            </div>
                        </div>
                    </section>

                    <section class="card checkins-card">
                        <div class="checkins-header">
                            <div class="card-title">
                                <strong>CHECKINS</strong>
                            </div>
                    <button class="collapse-btn" id="toggleCheckins" title="Fold checkins">
                        <span class="arrow">&gt;</span>
                    </button>
                        </div>
                        <div class="checkins-body" id="checkinsBody">
                            <div class="chart-wrapper">
                                <div class="checkins-side-icons">
                                    <img src="imagefiles/sun.svg" alt="Høj energi" style="margin-top: 70%;">
                                    <img src="imagefiles/cloud.svg" alt="Lav energi" style="margin-bottom: 70%;">
                                </div>
                                <canvas class="chart-canvas" id="checkinChart"></canvas>
                            </div>
                        </div>
                    </section>
                </div>
                <aside class="log-history-sidebar" id="logHistorySidebar">
                    <div class="log-history-header">
                        <button class="log-collapse-toggle" onclick="toggleLogHistorySidebar()" title="Fold historik">></button>
                        <span>Historik</span>
                    </div>
                    <div class="log-history-content">
                        <div class="log-history-navigation">

    <script>
        const activityStyles = {
            bodymap: {
                gradient: 'linear-gradient(135deg, #ec4899 0%, #db2777 100%)',

        const mockActivities = [
            {
                id: 1,
                type: 'bodymap',
                label: 'BodyMap',
                text: 'Min krop',
                time: '09:30',
            },
            {
                id: 2,

                text: 'Far og mig',

            },
            {
                id: 3,
                type: 'opstilling',

            },
            {
                id: 4,
                type: 'relationer',
                label: 'Forskelle',
                text: 'Forskel far',
                time: '18:45',
            }
        ];

        const LOGBOOK_STORAGE_KEY = 'logbogData';
        const LOG_HISTORY_COLLAPSED_KEY = 'logbog_historySidebarCollapsed';
        const BODYMAP_STORAGE_KEY = 'bodymapData';
        const DIALOG_STORAGE_KEY = 'dialogData';

        function getTodayDateKey() {
            return new Date().toISOString().split('T')[0];
        }

        function normalizeDateKey(dateStr) {
            if (!dateStr) return null;
            const parsed = parseDanishDateTime(dateStr) || new Date(dateStr);
            if (!parsed || Number.isNaN(parsed.getTime())) return null;
            return parsed.toISOString().split('T')[0];
        }

        function getLogbookData() {
            try {
                const raw = localStorage.getItem(LOGBOOK_STORAGE_KEY);
                if (!raw) return [];
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) return [];

                let mutated = false;
                const normalizedEntries = parsed.map(entry => {
                    if (!entry || typeof entry !== 'object') return entry;
                    const normalizedKey = normalizeDateKey(entry.date);
                    if (normalizedKey && normalizedKey !== entry.date) {
                        mutated = true;
                        return { ...entry, date: normalizedKey };
                    }
                    return entry;
                });

                if (mutated) {
                    localStorage.setItem(LOGBOOK_STORAGE_KEY, JSON.stringify(normalizedEntries));
                }

                return normalizedEntries;
            } catch (error) {
                console.warn('Kunne ikke læse logbogData:', error);
                return [];
            }
        }

        function ensureSeedLogbookData() {
            return getLogbookData();
        }

        function saveLogbookData(entries) {
            try {
                localStorage.setItem(LOGBOOK_STORAGE_KEY, JSON.stringify(entries));
            } catch (error) {
                console.error('Kunne ikke gemme logbogData:', error);
            }
        }

        function getBodymapData() {
            try {
                const raw = localStorage.getItem(BODYMAP_STORAGE_KEY);
                if (!raw) return null;
                const parsed = JSON.parse(raw);
                return parsed && typeof parsed === 'object' ? parsed : null;
            } catch (error) {
                console.warn('Kunne ikke læse bodymapData:', error);
                return null;
            }
        }

        function getDialogData() {
            try {
                const raw = localStorage.getItem(DIALOG_STORAGE_KEY);
                if (!raw) return null;
                const parsed = JSON.parse(raw);
                if (!parsed || typeof parsed !== 'object') return null;
                const sessions = Array.isArray(parsed.sessions) ? parsed.sessions : [];
                return { sessions, activeDialogId: parsed.activeDialogId || null };
            } catch (error) {
                console.warn('Kunne ikke læse dialogData:', error);
                return null;
            }
        }

        const DANISH_MONTHS = {
            januar: 0,
            februar: 1,
            marts: 2,
            april: 3,
            maj: 4,
            juni: 5,
            juli: 6,
            august: 7,
            september: 8,
            oktober: 9,
            november: 10,
            december: 11
        };

        function parseDanishDateTime(dateStr, timeStr) {
            if (!dateStr) return null;

            const normalizeClock = (d) => {
                if (!timeStr) return d;
                const cleaned = timeStr.replace(/kl\.?/i, '').trim();
                const timeMatch = cleaned.match(/(\d{1,2})[:.](\d{1,2})/);
                if (timeMatch) {
                    d.setHours(parseInt(timeMatch[1], 10), parseInt(timeMatch[2], 10));
                }
                return d;
            };

            const trimmedDate = dateStr.trim();

            // Attempt native Date parsing (handles ISO or locale the engine recognizes)
            const nativeDate = new Date(trimmedDate);
            if (!Number.isNaN(nativeDate.getTime())) {
                return normalizeClock(nativeDate);
            }

            // Numeric formats: 09-11-2024, 09.11.2024, 09/11/2024
            const numericMatch = trimmedDate.match(/(\d{1,2})[.\-/](\d{1,2})[.\-/](\d{2,4})/);
            if (numericMatch) {
                const day = parseInt(numericMatch[1], 10);
                const month = parseInt(numericMatch[2], 10) - 1;
                let year = parseInt(numericMatch[3], 10);
                if (year < 100) {
                    year += year >= 70 ? 1900 : 2000;
                }
                const date = new Date(year, month, day);
                if (!Number.isNaN(date.getTime())) {
                    return normalizeClock(date);
                }
            }

            // Text formats: 9. november 2024, 9 november 2024, 9. nov 2024
            const textMatch = trimmedDate
                .toLowerCase()
                .match(/(\d{1,2})[.\s]*([a-zæøå]+)\s+(\d{4})/i);

            if (textMatch) {
                const day = parseInt(textMatch[1], 10);
                const monthName = textMatch[2].replace(/\.$/, '').toLowerCase();
                const year = parseInt(textMatch[3], 10);

                let monthIndex = DANISH_MONTHS[monthName];
                if (monthIndex === undefined) {
                    // Handle abbreviated month names (e.g., "nov")
                    const matchedKey = Object.keys(DANISH_MONTHS).find(key => key.startsWith(monthName));
                    if (matchedKey) {
                        monthIndex = DANISH_MONTHS[matchedKey];
                    }
                }

                if (monthIndex !== undefined) {
                    const date = new Date(year, monthIndex, day);
                    if (!Number.isNaN(date.getTime())) {
                        return normalizeClock(date);
                    }
                }
            }

            return null;
        }

        function getBodymapEntryDate(entry) {
            if (!entry) return null;
            if (entry.timestamp) {
                const ts = new Date(entry.timestamp);
                if (!Number.isNaN(ts.getTime())) {
                    return ts;
                }
            }
            return parseDanishDateTime(entry.date, entry.time);
        }

        function formatDateKey(date) {
            if (!(date instanceof Date) || Number.isNaN(date.getTime())) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function summarizeMapNames(mapNames, mapCount) {
            if (mapNames.length === 1) {
                return mapNames[0];
            }
            if (mapNames.length > 1) {
                return mapNames.join(', ');
            }
            if (mapCount === 1) return '1 map';
            if (mapCount > 1) return `${mapCount} maps`;
            return '';
        }

        function getBodymapActivityInfo(dateKey) {
            if (!dateKey) {
                return { hasEntries: false };
            }

            const bodymapData = getBodymapData();
            if (!bodymapData || !Array.isArray(bodymapData.dataIndexes)) {
                return { hasEntries: false };
            }

            const entriesForDate = [];
            bodymapData.dataIndexes.forEach(index => {
                const entryDate = getBodymapEntryDate(index);
                if (!entryDate) return;
                const normalizedDateKey = formatDateKey(entryDate);
                if (normalizedDateKey === dateKey) {
                    entriesForDate.push({ entry: index, timestamp: entryDate });
                }
            });

            if (!entriesForDate.length) {
                return { hasEntries: false };
            }

            const mapNameById = new Map();
            if (Array.isArray(bodymapData.maps)) {
                bodymapData.maps.forEach(map => {
                    if (map && map.id !== undefined) {
                        mapNameById.set(map.id, map.name || `Map ${map.id}`);
                    }
                });
            }

            const mapIds = new Set();
            let latest = entriesForDate[0];

            entriesForDate.forEach(wrapper => {
                mapIds.add(wrapper.entry.mapId);
                if (wrapper.timestamp > latest.timestamp) {
                    latest = wrapper;
                }
            });

            const mapNames = Array.from(mapIds)
                .map(id => mapNameById.get(id))
                .filter(Boolean);
            const mapCount = mapIds.size;
            const displayTextRaw = summarizeMapNames(mapNames, mapCount);
            const displayText = displayTextRaw || (mapCount ? `${mapCount} map${mapCount === 1 ? '' : 's'}` : '');
            const latestTime = latest.timestamp.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });

            return {
                hasEntries: true,
                displayText,
                latestTime,
                mapCount
            };
        }

        function getDialogActivityInfo(dateKey) {
            if (!dateKey) {
                return { hasEntries: false };
            }

            const dialogData = getDialogData();
            if (!dialogData || !Array.isArray(dialogData.sessions) || !dialogData.sessions.length) {
                return { hasEntries: false };
            }

            const matches = dialogData.sessions
                .map(session => {
                    const source = session.updatedAt || session.createdAt;
                    if (!source) return null;
                    const timestamp = new Date(source);
                    if (Number.isNaN(timestamp.getTime())) return null;
                    const normalized = formatDateKey(timestamp);
                    if (normalized !== dateKey) return null;
                    return { session, timestamp };
                })
                .filter(Boolean);

            if (!matches.length) {
                return { hasEntries: false };
            }

            matches.sort((a, b) => b.timestamp - a.timestamp);
            const latest = matches[0];
            const leftParticipant = latest.session.participants?.left || {};
            const rightParticipant = latest.session.participants?.right || {};
            const leftName = leftParticipant.name || 'Venstre deltager';
            const rightName = rightParticipant.name || 'Højre deltager';
            const messageCount = Array.isArray(latest.session.messages) ? latest.session.messages.length : 0;
            const latestTime = latest.timestamp.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });

            const count = matches.length;
            return {
                hasEntries: true,
                displayText: `${leftName} vs. ${rightName}`,
                latestTime,
                messageCount,
                count
            };
        }

        let activeLogDate = getTodayDateKey();

        function upsertLogbookEntry(dateKey, partial) {
            const entries = getLogbookData();
            let entry = entries.find(item => item.date === dateKey);
            if (!entry) {
                entry = { date: dateKey, dagbog: '', dreams: '' };
                entries.push(entry);
            }

            Object.assign(entry, partial);
            saveLogbookData(entries);
            return entry;
        }

        function getSortedLogEntries() {
            return getLogbookData()
                .slice()
                .sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function formatLogHistoryDate(dateStr, options) {
            const parsed = parseDanishDateTime(dateStr) || new Date(`${dateStr}T00:00:00`);
            if (!parsed || Number.isNaN(parsed.getTime())) return dateStr;
            return parsed.toLocaleDateString('da-DK', options);
        }

        function renderLogHistory() {
            const listEl = document.getElementById('logHistoryList');
            if (!listEl) return;

            const entries = getSortedLogEntries();
            listEl.innerHTML = '';

            let activeItemEl = null;

            entries.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'log-history-item';
                if (entry.date === activeLogDate) {
                    item.classList.add('active');
                    activeItemEl = item;
                }

                const dateLabelEl = document.createElement('div');
                dateLabelEl.className = 'log-history-item-date';
                dateLabelEl.textContent = formatLogHistoryDate(entry.date, { day: '2-digit', month: 'long', year: 'numeric' });

                const weekDayEl = document.createElement('div');
                weekDayEl.className = 'log-history-item-weekday';
                const parsedWeekdayDate = parseDanishDateTime(entry.date) || new Date(`${entry.date}T00:00:00`);
                weekDayEl.textContent = !parsedWeekdayDate || Number.isNaN(parsedWeekdayDate.getTime())
                    ? formatLogHistoryDate(entry.date, { weekday: 'long' })
                    : parsedWeekdayDate.toLocaleDateString('da-DK', { weekday: 'long' });

                const snippetEl = document.createElement('div');
                snippetEl.className = 'log-history-item-snippet';
                const snippetSource = (entry.dagbog || entry.dreams || '').trim();
                if (snippetSource.length === 0) {
                    snippetEl.textContent = 'Ingen noter endnu.';
                } else {
                    const shortened = snippetSource.length > 60 ? `${snippetSource.slice(0, 60)}…` : snippetSource;
                    snippetEl.textContent = shortened;
                }

                const metaEl = document.createElement('div');
                metaEl.className = 'log-history-item-meta';
                const dateMeta = document.createElement('span');
                dateMeta.textContent = entry.date;
                const charCount = document.createElement('span');
                const totalChars = (entry.dagbog || '').length + (entry.dreams || '').length;
                charCount.textContent = `${totalChars} tegn`;
                metaEl.append(dateMeta, charCount);

                item.append(dateLabelEl, weekDayEl, snippetEl, metaEl);

                item.addEventListener('click', () => {
                    setActiveLogDate(entry.date);
                });

                listEl.appendChild(item);
            });

            updateLogHistoryNavState();

            if (activeItemEl) {
                requestAnimationFrame(() => {
                    const listRect = listEl.getBoundingClientRect();
                    const itemRect = activeItemEl.getBoundingClientRect();
                    if (itemRect.top < listRect.top || itemRect.bottom > listRect.bottom) {
                        listEl.scrollTop = activeItemEl.offsetTop - listEl.offsetHeight / 2;
                    }
                });
            }
        }

        function setActiveLogDate(dateKey) {
            const normalizedKey = normalizeDateKey(dateKey) || getTodayDateKey();
            activeLogDate = normalizedKey;
            const entries = getLogbookData();
            let entry = entries.find(item => item.date === activeLogDate);
            if (!entry) {
                entry = { date: activeLogDate, dagbog: '', dreams: '' };
                entries.push(entry);
                saveLogbookData(entries);
            }

            const logbookEntryEl = document.getElementById('logbookEntry');
            const dreamEntryEl = document.getElementById('dreamEntry');
            if (logbookEntryEl) {
                logbookEntryEl.value = entry.dagbog || '';
            }
            if (dreamEntryEl) {
                dreamEntryEl.value = entry.dreams || '';
            }

            renderActivitiesForDate(activeLogDate);
            renderLogHistory();
        }

        function updateActiveLogEntry(field, value) {
            const entries = getLogbookData();
            let entry = entries.find(item => item.date === activeLogDate);
            if (!entry) {
                entry = { date: activeLogDate, dagbog: '', dreams: '' };
                entries.push(entry);
            }
            entry[field] = value;
            saveLogbookData(entries);
            renderLogHistory();
        }

        function refreshActiveLogEntry(externalEntries) {
            const logbookEntryEl = document.getElementById('logbookEntry');
            const dreamEntryEl = document.getElementById('dreamEntry');
            if (!logbookEntryEl || !dreamEntryEl) return;

            const entries = Array.isArray(externalEntries) ? externalEntries : getLogbookData();
            const entry = entries.find(item => item.date === activeLogDate);
            if (!entry) return;

            if (document.activeElement !== logbookEntryEl) {
                logbookEntryEl.value = entry.dagbog || '';
            }
            if (document.activeElement !== dreamEntryEl) {
                dreamEntryEl.value = entry.dreams || '';
            }
        }

        function handleLogbookStorageEvent(event) {
            if (event.key !== LOGBOOK_STORAGE_KEY) return;

            let latestEntries = [];
            if (event.newValue) {
                try {
                    const parsed = JSON.parse(event.newValue);
                    if (Array.isArray(parsed)) {
                        latestEntries = parsed;
                    }
                } catch (error) {
                    console.warn('Kunne ikke parse logbogData fra storage event:', error);
                }
            }

            refreshActiveLogEntry(latestEntries);
            renderLogHistory();
        }

        function handleBodymapStorageEvent(event) {
            if (event.key && event.key !== BODYMAP_STORAGE_KEY) return;
            renderActivitiesForDate(activeLogDate);
        }

        function updateLogHistoryNavState() {
            const entries = getSortedLogEntries();
            const prevBtn = document.getElementById('logHistoryPrev');
            const nextBtn = document.getElementById('logHistoryNext');
            if (!prevBtn || !nextBtn) return;

            if (!entries.length) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            const activeIndex = entries.findIndex(entry => entry.date === activeLogDate);
            prevBtn.disabled = activeIndex === entries.length - 1 || activeIndex === -1;
            nextBtn.disabled = activeIndex <= 0;
        }

        function navigateLogHistory(direction) {
            const entries = getSortedLogEntries();
            if (!entries.length) return;

            let index = entries.findIndex(entry => entry.date === activeLogDate);
            if (index === -1) {
                index = 0;
            }

            if (direction < 0 && index < entries.length - 1) {
                setActiveLogDate(entries[index + 1].date);
            } else if (direction > 0 && index > 0) {
                setActiveLogDate(entries[index - 1].date);
            }
        }

        function toggleLogHistorySidebar() {
            const sidebar = document.getElementById('logHistorySidebar');
            const toggleBtns = document.querySelectorAll('.log-collapse-toggle');
            if (!sidebar || !toggleBtns.length) return;

            const collapsed = sidebar.classList.toggle('collapsed');
            toggleBtns.forEach(btn => {
                btn.textContent = collapsed ? '<' : '>';
            });
            try {
                localStorage.setItem(LOG_HISTORY_COLLAPSED_KEY, String(collapsed));
            } catch (error) {
                console.warn('Kunne ikke gemme historiktilstand:', error);
            }
        }

        // Store handlers to prevent listener accumulation
        let logbookInputHandler = null;
        let dreamInputHandler = null;

        function hydrateLogbookFields() {
            const logbookEntryEl = document.getElementById('logbookEntry');
            const dreamEntryEl = document.getElementById('dreamEntry');
            if (!logbookEntryEl || !dreamEntryEl) return;

            // Remove old listeners if they exist
            if (logbookInputHandler) {
                logbookEntryEl.removeEventListener('input', logbookInputHandler);
            }
            if (dreamInputHandler) {
                dreamEntryEl.removeEventListener('input', dreamInputHandler);
            }

            // Create new handlers
            logbookInputHandler = () => {
                updateActiveLogEntry('dagbog', logbookEntryEl.value);
            };
            dreamInputHandler = () => {
                updateActiveLogEntry('dreams', dreamEntryEl.value);
            };

            // Add new listeners
            logbookEntryEl.addEventListener('input', logbookInputHandler);
            dreamEntryEl.addEventListener('input', dreamInputHandler);

            setActiveLogDate(activeLogDate);
        }

        const navBox = document.getElementById('navBox');
        const navOverlay = document.getElementById('navOverlay');
        const navControls = document.querySelector('.nav-controls');

        function openNavMenu() {
            if (navBox) {
                navBox.classList.add('show');
            }
            if (navOverlay) {
                navOverlay.classList.add('show');
            }
        }

        function closeNavMenu() {
            if (navBox) {
                navBox.classList.remove('show');
            }
            if (navOverlay) {
                navOverlay.classList.remove('show');
            }
        }

        function toggleNavBox(event) {
            if (event) {
                event.stopPropagation();
            }
            if (!navBox) {
                return;
            }
            if (navBox.classList.contains('show')) {
                closeNavMenu();
            } else {
                openNavMenu();
            }
        }

        if (navOverlay) {
            navOverlay.addEventListener('click', closeNavMenu);
        }

        document.addEventListener('click', (event) => {
            if (!navBox || !navBox.classList.contains('show')) {
                return;
            }
            if (navControls && navControls.contains(event.target)) {
                return;
            }
            closeNavMenu();
        });

        function formatDanishDate(date) {
            return date.toLocaleDateString('da-DK', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        const CLOCK_ICON_SVG = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>';

        function renderActivitiesForDate(dateKey) {
            const normalizedKey = normalizeDateKey(dateKey) || getTodayDateKey();
            const grid = document.getElementById('activitiesGrid');
            if (!grid) return;
            grid.innerHTML = '';

            if (!mockActivities || mockActivities.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.textContent = 'Ingen aktiviteter registreret for denne dag.';
                grid.appendChild(emptyState);
                return;
            }

            mockActivities.forEach(activity => {
                const styleConfig = activityStyles[activity.type] || activityStyles.default;
                const accentColor = styleConfig.accent || '#475569';

                const link = document.createElement('a');
                link.className = 'activity-link';
                link.href = styleConfig.url || '#';

                const tile = document.createElement('article');
                tile.className = 'activity-tile';
                tile.style.background = styleConfig.gradient;
                tile.style.color = '#ffffff';
                tile.style.border = 'none';

                const labelEl = document.createElement('div');
                labelEl.className = 'activity-label';
                labelEl.textContent = activity.label || activity.type;

                const timeEl = document.createElement('div');
                timeEl.className = 'activity-time';
                timeEl.innerHTML = CLOCK_ICON_SVG;
                const timeSpan = document.createElement('span');
                const textEl = document.createElement('div');
                textEl.className = 'activity-text';

                let displayTime = activity.time || '--:--';
                let displayText = activity.text || '';
                let isEmptyState = false;
            let emptyTextLabel = 'Ingen aktivitet';
            let badgeText = '';

                if (activity.type === 'bodymap') {
                    const info = getBodymapActivityInfo(normalizedKey);
                    if (info.hasEntries) {
                        displayTime = info.latestTime || displayTime;
                        displayText = info.displayText || displayText;
                    const mapLabel = info.mapCount === 1 ? '1 map' : `${info.mapCount} maps`;
                    badgeText = mapLabel;
                    } else {
                        isEmptyState = true;
                    emptyTextLabel = 'Lav et map';
                }
            } else if (activity.type === 'dialog') {
                const info = getDialogActivityInfo(normalizedKey);
                if (info.hasEntries) {
                    displayTime = info.latestTime || displayTime;
                    const messageSuffix = typeof info.messageCount === 'number' && info.messageCount > 0
                        ? ` · ${info.messageCount} beskeder`
                        : '';
                    displayText = (info.displayText || displayText) + messageSuffix;
                    const dialogLabel = info.count === 1 ? '1 dialog' : `${info.count} dialoger`;
                    badgeText = dialogLabel;
                } else {
                    isEmptyState = true;
                    emptyTextLabel = 'Lav en dialog';
                    }
                }

                if (isEmptyState) {
                    tile.classList.add('empty');
                    tile.style.background = '#ffffff';
                    tile.style.backgroundImage = 'none';
                    tile.style.color = accentColor;
                tile.style.border = `3px dashed ${accentColor}`;
                    tile.style.boxShadow = 'none';

                    const emptyCircleEl = document.createElement('div');
                    emptyCircleEl.className = 'activity-empty-circle';

                    const emptyIconEl = document.createElement('div');
                    emptyIconEl.className = 'activity-empty-icon';
                    emptyIconEl.textContent = '×';

                    emptyCircleEl.appendChild(emptyIconEl);

                    const emptyTextEl = document.createElement('div');
                    emptyTextEl.className = 'activity-empty-text';
                emptyTextEl.textContent = emptyTextLabel;

                    tile.append(labelEl, emptyCircleEl, emptyTextEl);
                } else {
                    timeSpan.textContent = displayTime;
                    textEl.textContent = displayText;

        function loadCheckinData() {
            try {
                const raw = localStorage.getItem('forside_checkin_data');
                if (!raw) {
                    return [];
                }
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) {
                    return [];
                }
                return parsed
                    .filter(entry => typeof entry.status === 'number')
                    .map(entry => ({
                        date: entry.date ? new Date(entry.date) : new Date(),
                        status: Math.max(0, Math.min(100, Number(entry.status)))
                    }))
                    .sort((a, b) => a.date - b.date);
            } catch (error) {
                console.error('Fejl ved indlæsning af check-in data:', error);
                return [];
            }
        }

        function renderCheckinChart() {
            const canvas = document.getElementById('checkinChart');
            const ctx = canvas.getContext('2d');
            const data = loadCheckinData();
            const parent = canvas.parentElement;

            const dpr = window.devicePixelRatio || 1;
            const width = parent.clientWidth;
            const height = 240;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;

            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, width, height);

            const padding = { top: 32, right: 28, bottom: 40, left: 44 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;

            ctx.save();
            ctx.beginPath();
            ctx.rect(padding.left, padding.top, chartWidth, chartHeight);
            ctx.clip();
            ctx.fillStyle = '#FCE68A';
            ctx.fillRect(padding.left, padding.top, chartWidth, chartHeight / 2);
            ctx.fillStyle = '#BAE6FD';
            ctx.fillRect(padding.left, padding.top + chartHeight / 2, chartWidth, chartHeight / 2);
            ctx.restore();

            // Background grid
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#e5e7eb';
            ctx.fillStyle = '#9ca3af';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            for (let yValue = 0; yValue <= 100; yValue += 10) {
                // Linjer fjernet for et renere udtryk
            }

            if (!data.length) {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#94a3b8';
                ctx.font = '16px Arial';
                ctx.fillText('Ingen check-ins endnu', width / 2, height / 2);
                return;
            }

            const average = data.reduce((sum, entry) => sum + entry.status, 0) / data.length;
            const yAverage = padding.top + chartHeight - (average / 100) * chartHeight;

            // Average zone
            const zoneThickness = 25;
            const topZone = Math.max(padding.top, yAverage - zoneThickness);
            const bottomZone = Math.min(padding.top + chartHeight, yAverage + zoneThickness);

            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.rect(padding.left, topZone, chartWidth, bottomZone - topZone);
            ctx.fill();

            ctx.strokeStyle = '#34d399';
            ctx.lineWidth = 3;
            ctx.setLineDash([6, 6]);
            ctx.beginPath();
            ctx.moveTo(padding.left, yAverage);
            ctx.lineTo(width - padding.right, yAverage);
            ctx.stroke();
            ctx.setLineDash([]);

            // Lilla graf
            const step = chartWidth / Math.max(data.length - 1, 1);
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = 7;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();

            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const y = padding.top + chartHeight - (entry.status / 100) * chartHeight;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Points
            ctx.fillStyle = '#8b5cf6';
            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const y = padding.top + chartHeight - (entry.status / 100) * chartHeight;

                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            });

            // X-axis labels
            ctx.fillStyle = '#475569';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            data.forEach((entry, index) => {
                const x = padding.left + (data.length === 1 ? chartWidth / 2 : index * step);
                const label = entry.date.toLocaleDateString('da-DK', {
                    day: '2-digit',
                    month: 'short'
                });
                ctx.fillText(label, x, height - padding.bottom + 12);
            });
        }

        async function read_debug_body() {
            console.warn('read_debug_body is a temporary debugging helper and should be removed before release.');
            try {
                const response = await fetch('debug_body.json', { cache: 'no-cache' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }
                const payload = await response.json();
                if (!Array.isArray(payload)) {
                    throw new Error('debug_body.json does not contain an array');
                }

                const mapPalette = ['#ec4899', '#10b981', '#1d4ed8', '#f97316', '#8b5cf6', '#ef4444', '#14b8a6', '#f59e0b'];
                const mapNameToId = new Map();
                const maps = [];
                let nextMapId = 1;

                const acquireMapId = (name) => {
                    const safeName = name && typeof name === 'string' ? name.trim() : 'Debug Map';
                    if (mapNameToId.has(safeName)) {
                        return mapNameToId.get(safeName);
                    }
                    const id = nextMapId++;
                    mapNameToId.set(safeName, id);
                    maps.push({
                        id,
                        name: safeName,
                        color: mapPalette[(id - 1) % mapPalette.length]
                    });
                    return id;
                };

                let indexCounter = 1;
                let labelCounter = 1;

                const dataIndexes = payload
                    .filter(entry => entry && typeof entry === 'object')
                    .map(entry => {
                        const normalizedDate = normalizeDateKey(entry.date) || getTodayDateKey();
                        const time = typeof entry.time === 'string' && entry.time.trim().length ? entry.time.trim() : '08:00';
                        const mapId = acquireMapId(entry.map);

                        const timestampSource = parseDanishDateTime(`${normalizedDate} ${time}`) || new Date(`${normalizedDate}T${time}`);
                        const timestamp = timestampSource && !Number.isNaN(timestampSource.getTime())
                            ? timestampSource.toISOString()
                            : new Date().toISOString();

                        const labels = Array.isArray(entry.labels) && entry.labels.length
                            ? entry.labels.map((label, idx) => {
                                const textParts = [];
                                if (label && typeof label.text === 'string') {
                                    textParts.push(label.text.trim());
                                }
                                if (label && typeof label.notes === 'string' && label.notes.trim().length) {
                                    textParts.push(label.notes.trim());
                                }
                                const text = textParts.length ? textParts.join(' – ') : `Notat ${idx + 1}`;
                                const baseX = 420 + (idx * 14);
                                const baseY = 220 + (idx * 18);
                                const basePointerX = baseX - 40;
                                const basePointerY = baseY + 30;
                                return {
                                    id: labelCounter++,
                                    text,
                                    x: baseX,
                                    y: baseY,
                                    pointerX: basePointerX,
                                    pointerY: basePointerY,
                                    labelNumber: idx + 1
                                };
                            })
                            : [{
                                id: labelCounter++,
                                text: 'Ingen noter',
                                x: 420,
                                y: 220,
                                pointerX: 380,
                                pointerY: 250,
                                labelNumber: 1
                            }];

                        return {
                            id: indexCounter++,
                            mapId,
                            date: normalizedDate,
                            time,
                            title: typeof entry.map === 'string' && entry.map.trim().length ? entry.map.trim() : `Lag ${indexCounter}`,
                            labels,
                            timestamp
                        };
                    });

                const nowIso = new Date().toISOString();
                const activeIndexId = dataIndexes.length ? dataIndexes[dataIndexes.length - 1].id : null;
                const activeMapId = dataIndexes.length ? dataIndexes[dataIndexes.length - 1].mapId : (maps[0] ? maps[0].id : null);

                const bodymapData = {
                    version: '2.0',
                    metadata: {
                        title: 'Debug Body Data',
                        created: nowIso,
                        updated: nowIso,
                        showOnionLayers: true,
                        activeMapId,
                        activeIndexId
                    },
                    maps,
                    dataIndexes
                };

                localStorage.setItem(BODYMAP_STORAGE_KEY, JSON.stringify(bodymapData));
                renderActivitiesForDate(activeLogDate);
                console.info(`Loaded ${dataIndexes.length} indexes across ${maps.length} maps into bodymapData from debug_body.json`);
            } catch (error) {
                console.error('Failed to load debug body data:', error);
            }
        }

        function initCollapsible() {
            const button = document.getElementById('toggleCheckins');
            const body = document.getElementById('checkinsBody');
            const arrowEl = button.querySelector('.arrow');
            let expanded = true;

            const updateArrowRotation = () => {
                if (!arrowEl) return;
                arrowEl.style.transform = expanded ? 'rotate(-90deg)' : 'rotate(90deg)';
            };

            updateArrowRotation();
            body.classList.add('expanded');
            setTimeout(renderCheckinChart, 180);

            button.addEventListener('click', () => {
                expanded = !expanded;
                updateArrowRotation();

                if (expanded) {
                    body.classList.add('expanded');
                    setTimeout(renderCheckinChart, 180);
                } else {
                    body.classList.remove('expanded');
                }
            });
        }

        function copyLogbookEntry() {
            const logbookEntryEl = document.getElementById('logbookEntry');
            if (!logbookEntryEl) return;

            const text = logbookEntryEl.value || '';
            if (!text.trim()) {
                // Optional: show a message that there's nothing to copy
                return;
            }

            // Use Clipboard API if available (modern browsers)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    // Optional: show success feedback
                    const btn = document.getElementById('journalCopyBtn');
                    if (btn) {
                        const originalText = btn.textContent;
                        btn.textContent = 'Kopieret!';
                        setTimeout(() => {
                            btn.textContent = originalText;
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('Kunne ikke kopiere til udklipsholder:', err);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        const btn = document.getElementById('journalCopyBtn');
                        if (btn) {
                            const originalText = btn.textContent;
                            btn.textContent = 'Kopieret!';
                            setTimeout(() => {
                                btn.textContent = originalText;
                            }, 2000);
                        }
                    }
                } catch (err) {
                    console.error('Kunne ikke kopiere til udklipsholder:', err);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        }
