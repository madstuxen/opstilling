<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Coaching Overlay</title>
    <script src="coaching_engine.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        
        .content {
            padding: 12px;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .content.dialog-popup {
            width: 100%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Layout variables for popup positioning */
        .dialog-popup {
            --left-figure-offset-x: -90px;
            --left-figure-offset-y: -20px;
            --right-figure-offset-x: 90px;
            --right-figure-offset-y: 0px;
            --left-bubble-left: 140px;
            --left-bubble-offset-y: 0px;
            --right-bubble-right: 140px;
            --right-bubble-offset-y: 0px;
            --controls-margin-top: 100px;
        }
        
        /* Speech bubble tails */
        .speech-bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .speech-bubble.left::after {
            left: -15px;
            border-width: 15px 15px 15px 0;
            border-color: transparent #93c5fd transparent transparent;
        }
        
        .speech-bubble.right::after {
            right: -15px;
            border-width: 15px 0 15px 15px;
            border-color: transparent transparent transparent #86efac;
        }
        
        /* Arm layering for figures */
        .skulder_translate_right.front-arm {
            z-index: 15 !important;
        }
        
        .skulder_translate_left.front-arm {
            z-index: 15 !important;
        }
        
        .albue_geo_right.front {
            z-index: 20 !important;
            position: relative;
        }
        
        .albue_geo_left.front {
            z-index: 20 !important;
            position: relative;
        }
        
        .participants-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 12px;
        }
        
        .participant {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .overlay-participants-section {
            background: #f8fafc;
            padding: 0;
            border-bottom: 2px solid #e2e8f0;
            height: 250px;
            flex-shrink: 0;
            overflow: visible;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 75px;
        }
        
        .overlay-participant {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            overflow: visible;
            transform-origin: center center;
            min-width: 200px;
            text-align: center;
            pointer-events: none;
            top: 50%;
            transform: translateY(-120%);
        }
        
        .overlay-participant:first-child {
            left: 40px !important;
            right: auto !important;
        }
        
        .overlay-participant:last-child,
        .overlay-participant-client {
            right: 40px !important;
            left: auto !important;
        }
        
        .overlay-participant * {
            pointer-events: auto;
        }
        
        .coach {
            transform: translate(var(--left-figure-offset-x), var(--left-figure-offset-y));
        }
        
        .client {
            transform: translate(var(--right-figure-offset-x), var(--right-figure-offset-y));
        }
        
        .speech-bubble {
            position: absolute;
            background: #93c5fd;
            border-radius: 15px;
            padding: 15px;
            min-width: 180px;
            max-width: 300px;
            max-height: 1000px;
            overflow: visible;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
            opacity: 0.0;
            transform: scale(0.85);
            transition: all 0.35s cubic-bezier(0.4, 1.3, 0.7, 1);
            z-index: 9999;
            pointer-events: none;
        }
        
        .speech-bubble.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .speech-bubble.left {
            background: #93c5fd;
            transform-origin: left center;
        }
        
        .speech-bubble.right {
            background: #86efac;
            transform-origin: right center;
            z-index: 1;
        }
        
        .speech-textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            min-height: 40px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: var(--controls-margin-top);
            justify-content: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .transcript-section {
            flex: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
        }
        
        .transcript-header {
            margin-bottom: 8px;
        }
        
        .transcript-header h3 {
            color: #495057;
            font-size: 14px;
            margin: 0;
        }
        
        .empty {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
        
        .message-left, .message-right {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message-left {
            margin-right: auto;
        }
        
        .message-right {
            margin-left: auto;
        }
        
        .speaker {
            font-weight: 600;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        
        .buttons-container {
            margin-top: 10px;
        }
        
        .buttons-container .btn {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        .slider-container input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .slider-container .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Next arrow button - shown instead of client bubble when coach asks a question */
        .overlay-participants-section {
            position: relative;
        }
        
        .next-arrow-btn {
            position: absolute;
            bottom: 20px;
            left: 64%;
            transform: translateX(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.3s ease;
            pointer-events: auto;
            padding: 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .next-arrow-btn:hover {
            transform: translateX(-50%) scale(1.15);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
        }
        
        .next-arrow-btn:active {
            transform: translateX(-50%) scale(0.95);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15));
        }
        
        .next-arrow-btn img,
        .next-arrow-btn svg {
            width: 80px;
            height: 80px;
            pointer-events: none;
        }
        
        .next-arrow-btn.show {
            display: flex;
        }
        
        /* Coaching Overlay Container (created by coaching_overlay_complete.js) */
        #coachingOverlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            height: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
            overflow: visible;
            will-change: transform;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Overlay Header */
        .overlay-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
            position: relative;
            z-index: 2;
        }
        
        .overlay-header h3 {
            margin: 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .overlay-header button {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .overlay-header button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Overlay Content */
        .overlay-content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: white;
            min-height: 400px;
            overflow: visible;
        }
    </style>
</head>
<body>
    
    <div class="content dialog-popup">
            <div class="overlay-participants-section">

                    <div class="overlay-participant-circle coach" id="coachCircle" style="width: 72px; height: 72px; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 10px; background: transparent; border: none; position: relative; padding: 5px; line-height: 1.1; z-index: 10; transform: translate(var(--left-figure-offset-x), var(--left-figure-offset-y));">

                                        </div>

                                </div>

                            <!-- Højre arm hierarki -->

                                    <div class="arm_geo_right" style="width: 50px; height: 18px; background: #f093fb; border-radius: 9px; position: relative; top: -1px; left: -1px;">

                        <textarea class="speech-textarea" id="rightTextarea" placeholder="Skriv dit svar..." style="width: 100%; border: none; background: transparent; resize: none; outline: none; font-family: inherit; font-size: 14px; min-height: 40px;"></textarea>
                    </div>
                </div>
                <button class="next-arrow-btn" id="nextArrowBtn" title="Næste">
                    <img src="imagefiles/pil.svg" alt="Næste" />
