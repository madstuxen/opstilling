    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2em;
            color: #374151;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            color: #1f2937;
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }

        .logged-in-section {
            margin-top: 20px;
        }

        .logged-in-section .user-info {
            margin-bottom: 20px;
            padding: 16px;
            background: #e0f2fe;
            border-radius: 10px;
            font-size: 14px;
            color: #0c4a6e;
            text-align: center;
        }

        .logged-in-section .user-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .logout-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .start-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        .toggle-button {
            flex: 1;
            padding: 12px;
            background: #e5e7eb;
            color: #374151;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background: #d1d5db;
        }
        
        .toggle-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .debug-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .debug-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        
        .debug-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
    </style>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Log ind for at forts√¶tte</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
                    
        <!-- Login form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                                </div>
            
            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                            </div>
            
            <!-- Toggle buttons for login/new user -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="submit" class="toggle-button active" id="showLoginBtn">Log ind</button>
                <button type="button" class="toggle-button" id="showNewUserBtn">Ny bruger</button>
                        </div>
        </form>
        
        <!-- New user form -->
        <form id="new-user-form" style="display: none;">
            <div class="form-group">
                <label for="displayName">Dit kalde navn</label>
                <input type="text" id="displayName" name="displayName" placeholder="Dit kalde navn" required autocomplete="name">
                    </div>
                    
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail" placeholder="Email" required autocomplete="email">
                                </div>
            
            <div class="form-group">
                <label for="newPassword">Adgangskode</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="V√¶lg en adgangskode" required autocomplete="new-password">
                            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Bekr√¶ft adgangskode</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Bekr√¶ft adgangskode" required autocomplete="new-password">
                    </div>
                    
            <!-- Toggle buttons for login/new user -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="button" class="toggle-button" id="showLoginBtnFromNewUser">Log ind</button>
                <button type="submit" class="toggle-button active">Opret bruger</button>
                                </div>
        </form>

        <!-- Logged in section -->
        <div class="logged-in-section" id="loggedInSection" style="display: none;">
            <div class="user-info">
                <strong>Du er logget ind</strong>
                <p id="userEmail" style="margin-top: 8px; color: #6b7280; font-size: 14px;"></p>
        </div>
        
            <button type="button" class="start-button" id="goToCheckinBtn" style="margin-top: 20px;">Lad os starte!</button>
            <button type="button" class="debug-button" id="debugDownloadBtn">üì¶ Download al data (DEBUG)</button>
            <button type="button" class="debug-button" id="migrateCheckinBtn" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">üîÑ MIGRER: Flyt check-ins til logbog</button>
            <button type="button" class="debug-button" id="removeKeywordsBtn" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">üóëÔ∏è MIGRER: Fjern keywords</button>
            <button type="button" class="debug-button" id="migrateCollectionsBtn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">üîß MIGRER: Fjern Collections</button>
            <button type="button" class="logout-button" id="logoutButton" style="margin-top: 10px;">Log ud</button>
    </div>

</div>
    
    <script>
        // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCl6ZYtkfYx3kFF9329eGpeazsmJAPMKzA",
  authDomain: "relationer-fe5fe.firebaseapp.com",
  projectId: "relationer-fe5fe",
  storageBucket: "relationer-fe5fe.firebasestorage.app",
  messagingSenderId: "156720560629",
  appId: "1:156720560629:web:1a138e4e89f02a131f88bc",
  measurementId: "G-K5W7J8JHZG"
};

        // Initialize Firebase
        console.log('Initializing Firebase...');
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('Firebase initialized successfully');
            } catch (error) {
            console.error('Firebase initialization error:', error);
            }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global Firestore toggle key (same as other pages)
        const GLOBAL_FIRESTORE_TOGGLE_KEY = 'global_useFirestore';

        // Save global Firestore toggle state
        function saveGlobalFirestoreToggle(value) {
            try {
                localStorage.setItem(GLOBAL_FIRESTORE_TOGGLE_KEY, String(value));
                // Dispatch custom event to notify other tabs
                window.dispatchEvent(new CustomEvent('firestoreToggleChanged', { detail: value }));
                console.log('Global Firestore toggle set to:', value);
            } catch (e) {
                console.error('Error saving global Firestore toggle:', e);
            }
        }

        // Get DOM elements
        console.log('Getting DOM elements...');
        const loginForm = document.getElementById('login-form');
        const newUserForm = document.getElementById('new-user-form');
        const errorMessage = document.getElementById('errorMessage');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showNewUserBtn = document.getElementById('showNewUserBtn');
        const showLoginBtnFromNewUser = document.getElementById('showLoginBtnFromNewUser');
        const loggedInSection = document.getElementById('loggedInSection');
        const userEmailEl = document.getElementById('userEmail');
        const goToCheckinBtn = document.getElementById('goToCheckinBtn');
        const logoutButton = document.getElementById('logoutButton');
        const debugDownloadBtn = document.getElementById('debugDownloadBtn');
        const migrateCheckinBtn = document.getElementById('migrateCheckinBtn');
        const removeKeywordsBtn = document.getElementById('removeKeywordsBtn');
        const migrateCollectionsBtn = document.getElementById('migrateCollectionsBtn');
        let currentUser = null;
        
        // Debug: Check if all elements exist
        console.log('DOM elements check:');
        console.log('loginForm:', loginForm ? 'found' : 'NOT FOUND');
        console.log('newUserForm:', newUserForm ? 'found' : 'NOT FOUND');
        console.log('errorMessage:', errorMessage ? 'found' : 'NOT FOUND');
        
        if (!loginForm) {
            console.error('ERROR: login-form element not found!');
        }
        
        if (!newUserForm) {
            console.error('ERROR: new-user-form element not found!');
                        }

        /**
         * Auto-detecter brugerens timezone fra browser
         * Fallback til 'Europe/Copenhagen' hvis detection fejler
         */
        function detectUserTimezone() {
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (timezone && typeof timezone === 'string') {
                    return timezone;
                }
            } catch (e) {
                console.warn('Kunne ikke auto-detecte timezone:', e);
            }
            return 'Europe/Copenhagen'; // Default fallback
        }

        // Function to load and save userData to localStorage
        async function loadAndSaveUserData(user) {
            if (!user || !db) return;
            
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    const userData = data.userData || null;
                    
                    // Save to localStorage
                    if (userData) {
                        // Add "You" field and ensure timezone exists
                        const dataToSave = {
                            ...userData,
                            You: userData.displayName || '',
                            timezone: userData.timezone || detectUserTimezone() // Tilf√∏j timezone
                        };
                        localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                        console.log('UserData saved to localStorage:', dataToSave);
                    } else {
                        // If userData doesn't exist, create empty object with timezone
                        const dataToSave = {
                            timezone: detectUserTimezone()
                        };
                        localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                        console.log('Empty userData created in localStorage with timezone');
                    }
                } else {
                    // If document doesn't exist, create empty userData with timezone
                    const dataToSave = {
                        timezone: detectUserTimezone()
                    };
                    localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                    console.log('User document not found, created empty userData in localStorage with timezone');
                }
            } catch (error) {
                console.error('Error loading userData from Firestore:', error);
                // Create empty userData on error
                localStorage.setItem('indexuserData', JSON.stringify({}));
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(async user => {
            console.log('Auth state changed:', user ? 'Logged in' : 'Not logged in');
            if (user) {
                console.log('User is logged in:', user.email);
                currentUser = user;
                // Set global_useFirestore to true when user logs in
                saveGlobalFirestoreToggle(true);
                // Load and save userData to localStorage to ensure displayName and You are set
                await loadAndSaveUserData(user);
                showLoggedInSection(user);
            } else {
                console.log('User is not logged in, showing login form');
                currentUser = null;
                // Set global_useFirestore to false when user logs out
                saveGlobalFirestoreToggle(false);
                showLoginForm();
            }
        });

        // Login form submit handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login for:', email);

            auth.signInWithEmailAndPassword(email, password)
                .then(async userCredential => {
                    console.log('Login successful!', userCredential.user);
                    // Successful login - show logged in section
                    currentUser = userCredential.user;
                    // Set global_useFirestore to true on successful login
                    saveGlobalFirestoreToggle(true);
                    // Load and save userData to localStorage
                    await loadAndSaveUserData(currentUser);
                    showLoggedInSection(currentUser);
                    // Clear form
                    loginForm.reset();
                })
                .catch(error => {
                    // Parse error message if it's JSON
                    let errorCode = error.code || '';
                    let errorMsgText = error.message || '';
        
                    // Try to parse JSON error messages
                    try {
                        if (typeof errorMsgText === 'string' && errorMsgText.startsWith('{')) {
                            const parsed = JSON.parse(errorMsgText);
                            if (parsed.error && parsed.error.message) {
                                errorMsgText = parsed.error.message;
                    }
                }
                    } catch (e) {
                        // Not JSON, continue with original message
                    }
                    
                    let errorMsg = 'Der opstod en fejl ved login';
                    // Translate common error messages to Danish
                    if (errorCode === 'auth/user-not-found' || 
                        errorCode === 'auth/internal-error' || 
                        errorMsgText.includes('INVALID_LOGIN_CREDENTIALS')) {
                        errorMsg = 'Brugeren findes ikke eller forkert adgangskode. Tjek email og adgangskode.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg = 'Forkert adgangskode. Pr√∏v igen.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Ugyldig email-adresse';
                    } else if (errorCode === 'auth/user-disabled') {
                        errorMsg = 'Denne bruger er deaktiveret';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMsg = 'For mange mislykkede fors√∏g. Pr√∏v igen senere.';
                    } else if (errorCode === 'auth/network-request-failed') {
                        errorMsg = 'Netv√¶rksfejl. Tjek din internetforbindelse.';
                    } else if (errorMsgText && !errorMsgText.includes('{') && !errorMsgText.includes('error')) {
                        // Only use error message if it's not JSON and doesn't contain error object
                        errorMsg = errorMsgText;
                    }
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                });
        });

        // Show login form
        function showLoginForm() {
            loginForm.style.display = 'block';
            newUserForm.style.display = 'none';
            if (loggedInSection) loggedInSection.style.display = 'none';
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.add('active');
            showNewUserBtn.classList.remove('active');
            if (showLoginBtnFromNewUser) {
                showLoginBtnFromNewUser.classList.remove('active');
            }
            const newUserSubmitBtn = newUserForm.querySelector('button[type="submit"]');
            if (newUserSubmitBtn) {
                newUserSubmitBtn.classList.remove('active');
            }
        }
        
        // Show logged in section
        function showLoggedInSection(user) {
            loginForm.style.display = 'none';
            newUserForm.style.display = 'none';
            if (loggedInSection) {
                loggedInSection.style.display = 'block';
            }
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.remove('active');
            showNewUserBtn.classList.remove('active');
            // Show user email
            if (userEmailEl && user) {
                userEmailEl.textContent = user.email;
            }
        }
        
        // Show new user form
        function showNewUserForm() {
            loginForm.style.display = 'none';
            newUserForm.style.display = 'block';
            if (loggedInSection) loggedInSection.style.display = 'none';
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.remove('active');
            showNewUserBtn.classList.add('active');
            if (showLoginBtnFromNewUser) {
                showLoginBtnFromNewUser.classList.remove('active');
            }
            const newUserSubmitBtn = newUserForm.querySelector('button[type="submit"]');
            if (newUserSubmitBtn) {
                newUserSubmitBtn.classList.add('active');
                    }
                }
        
        // Toggle between login and new user forms
        // showLoginBtn is now a submit button, so we only handle the "Ny bruger" button click
        showNewUserBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showNewUserForm();
        });
        
        // New user form submit handler
        newUserForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('New user form submitted');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate display name
            if (!displayName) {
                errorMessage.textContent = 'Du skal indtaste dit kalde navn';
                errorMessage.classList.add('show');
                return;
        }
        
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Adgangskoderne matcher ikke';
                errorMessage.classList.add('show');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Adgangskoden skal v√¶re mindst 6 tegn lang';
                errorMessage.classList.add('show');
                return;
            }
            
            console.log('Attempting to create user:', email);

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('User created successfully!', userCredential.user);
                    currentUser = userCredential.user;
                    
                    // Save user data (displayName, email) to Firestore in userData structure
                    const userDoc = {
                        userData: {
                            displayName: displayName,
                            email: email,
                            timezone: detectUserTimezone() // Tilf√∏j auto-detected timezone
                        },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    return db.collection('users').doc(currentUser.uid).set(userDoc, { merge: true })
                        .then(() => {
                            console.log('User data saved to Firestore');
                            // Save userData to localStorage with "You" field and timezone
                            const userData = userDoc.userData || {};
                            const dataToSave = {
                                ...userData,
                                You: userData.displayName || '',
                                timezone: userData.timezone || detectUserTimezone() // Tilf√∏j timezone
                            };
                            localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                            console.log('UserData saved to localStorage:', dataToSave);
                            // Set global_useFirestore to true when new user is created successfully
                            saveGlobalFirestoreToggle(true);
                            // Show logged in section after successful user creation and data save
                            showLoggedInSection(currentUser);
                            // Clear form
                            newUserForm.reset();
                        });
                })
                .catch(error => {
                    console.error('Create user error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    let errorMsg = error.message || 'Der opstod en fejl ved oprettelse af bruger';
                    // Translate common error messages
                    if (error.code === 'auth/email-already-in-use') {
                        errorMsg = 'Denne email er allerede i brug';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMsg = 'Ugyldig email-adresse';
                    } else if (error.code === 'auth/weak-password') {
                        errorMsg = 'Adgangskoden er for svag';
            }
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                });
        });

        // Go to checkin button handler
        if (goToCheckinBtn) {
            goToCheckinBtn.addEventListener('click', function() {
                window.location.href = 'checkin.html';
            });
        }
        
        // Logout button handler
        if (logoutButton) {
            logoutButton.addEventListener('click', function() {
                auth.signOut()
                    .then(() => {
                        console.log('User logged out');
                        currentUser = null;
                        // Set global_useFirestore to false on logout
                        saveGlobalFirestoreToggle(false);
                        showLoginForm();
                        // Clear forms
                        loginForm.reset();
                        newUserForm.reset();
                    })
                    .catch(error => {
                        console.error('Error logging out:', error);
                        errorMessage.textContent = 'Fejl ved logout: ' + error.message;
                        errorMessage.classList.add('show');
                    });
            });
        }
        
        // Migration: Move check-ins from forside_checkin_data to logbogData
        if (migrateCheckinBtn) {
            migrateCheckinBtn.addEventListener('click', async function() {
                if (!currentUser) {
                    alert('Du skal v√¶re logget ind for at k√∏re migration');
                    return;
                }
