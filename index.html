<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imagefiles/apple-touch-icon.png">
    <title>Login - Index</title>
    <!-- Firebase App (the core Firebase SDK) - Using v8 for compatibility -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2em;
            color: #374151;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            color: #1f2937;
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }

        .logged-in-section {
            margin-top: 20px;
        }

        .logged-in-section .user-info {
            margin-bottom: 20px;
            padding: 16px;
            background: #e0f2fe;
            border-radius: 10px;
            font-size: 14px;
            color: #0c4a6e;
            text-align: center;
        }

        .logged-in-section .user-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .logout-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        /* Debug Overlay Styles */
        .debug-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .debug-overlay.show {
            display: flex;
        }
        
        .debug-overlay-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .debug-overlay-panel {
            position: relative;
            z-index: 1;
            width: min(90vw, 500px);
            max-height: 80vh;
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        
        .debug-overlay-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .debug-overlay-header h2 {
            font-size: 1.25rem;
            color: #111827;
            margin: 0;
        }
        
        .debug-overlay-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: #ef4444;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.2s ease;
        }
        
        .debug-overlay-close:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .debug-overlay-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .start-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        .toggle-button {
            flex: 1;
            padding: 12px;
            background: #e5e7eb;
            color: #374151;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background: #d1d5db;
        }
        
        .toggle-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .debug-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .debug-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        
        .debug-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Log ind for at forts√¶tte</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
                    
        <!-- Login form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                                </div>
            
            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                            </div>
            
            <!-- Toggle buttons for login/new user -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="submit" class="toggle-button active" id="showLoginBtn">Log ind</button>
                <button type="button" class="toggle-button" id="showNewUserBtn">Ny bruger</button>
                        </div>
        </form>
        
        <!-- New user form -->
        <form id="new-user-form" style="display: none;">
            <div class="form-group">
                <label for="displayName">Dit kalde navn</label>
                <input type="text" id="displayName" name="displayName" placeholder="Dit kaldenavn" required autocomplete="name">
                    </div>
                    
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail" placeholder="Email" required autocomplete="email">
                                </div>
            
            <div class="form-group">
                <label for="newPassword">Adgangskode</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="V√¶lg en adgangskode" required autocomplete="new-password">
                            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Bekr√¶ft adgangskode</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Bekr√¶ft adgangskode" required autocomplete="new-password">
                    </div>
                    
            <!-- Toggle buttons for login/new user -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="button" class="toggle-button" id="showLoginBtnFromNewUser">Log ind</button>
                <button type="submit" class="toggle-button active">Opret bruger</button>
                                </div>
        </form>

        <!-- Logged in section -->
        <div class="logged-in-section" id="loggedInSection" style="display: none;">
            <div class="user-info">
                <strong>Du er logget ind</strong>
                <p id="userEmail" style="margin-top: 8px; color: #6b7280; font-size: 14px;"></p>
        </div>
        
            <button type="button" class="start-button" id="goToCheckinBtn" style="margin-top: 20px;">Lad os starte!</button>
            <button type="button" class="logout-button" id="logoutButton" style="margin-top: 10px;">Log ud</button>
            <button type="button" class="debug-button" id="openDebugBtn" style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); font-size: 12px; padding: 8px 16px; margin-top: 10px;">üîß Debug</button>
    </div>
    
    <!-- Debug Overlay -->
    <div class="debug-overlay" id="debugOverlay">
        <div class="debug-overlay-backdrop" id="debugOverlayBackdrop"></div>
        <div class="debug-overlay-panel">
            <div class="debug-overlay-header">
                <h2>üîß Debug & Migration Tools</h2>
                <button class="debug-overlay-close" id="debugOverlayClose" title="Luk">√ó</button>
            </div>
            <div class="debug-overlay-content">
                <button type="button" class="debug-button" id="debugDownloadBtn">üì¶ Download al data</button>
                <button type="button" class="debug-button" id="debugRestoreBtn" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">üîÑ Restore fra backup</button>
                <button type="button" class="debug-button" id="migrateCheckinBtn" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">üîÑ MIGRER: Flyt check-ins til logbog</button>
                <button type="button" class="debug-button" id="removeKeywordsBtn" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">üóëÔ∏è MIGRER: Fjern keywords</button>
                <button type="button" class="debug-button" id="migrateCollectionsBtn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">üîß MIGRER: Fjern Collections</button>
                <button type="button" class="debug-button" id="migrateBodyMapTitleBtn" style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);">üè∑Ô∏è MIGRER: BodyMap title ‚Üí name</button>
                <button type="button" class="debug-button" id="migrateAddNotesBtn" style="background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);">üìù MIGRER: Tilf√∏j notes felt</button>
                <button type="button" class="debug-button" id="migrateCompareParticipantsBtn" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">üë• MIGRER: Compare participants</button>
                <button type="button" class="debug-button" id="migrateMonthlyStructureBtn" style="background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);">üìÖ MIGRER: Til m√•ned-baseret struktur</button>
                <button type="button" class="debug-button" id="fixRegistreringerBtn" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">üîß FIX: Opdater registreringer</button>
            </div>
        </div>
    </div>

</div>
    
    <script>
        // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCl6ZYtkfYx3kFF9329eGpeazsmJAPMKzA",
  authDomain: "relationer-fe5fe.firebaseapp.com",
  projectId: "relationer-fe5fe",
  storageBucket: "relationer-fe5fe.firebasestorage.app",
  messagingSenderId: "156720560629",
  appId: "1:156720560629:web:1a138e4e89f02a131f88bc",
  measurementId: "G-K5W7J8JHZG"
};

        // Initialize Firebase
        console.log('Initializing Firebase...');
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('Firebase initialized successfully');
            } catch (error) {
            console.error('Firebase initialization error:', error);
            }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global Firestore toggle key (same as other pages)
        const GLOBAL_FIRESTORE_TOGGLE_KEY = 'global_useFirestore';

        // Save global Firestore toggle state
        function saveGlobalFirestoreToggle(value) {
            try {
                localStorage.setItem(GLOBAL_FIRESTORE_TOGGLE_KEY, String(value));
                // Dispatch custom event to notify other tabs
                window.dispatchEvent(new CustomEvent('firestoreToggleChanged', { detail: value }));
                console.log('Global Firestore toggle set to:', value);
            } catch (e) {
                console.error('Error saving global Firestore toggle:', e);
            }
        }

        // Get DOM elements
        console.log('Getting DOM elements...');
        const loginForm = document.getElementById('login-form');
        const newUserForm = document.getElementById('new-user-form');
        const errorMessage = document.getElementById('errorMessage');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showNewUserBtn = document.getElementById('showNewUserBtn');
        const showLoginBtnFromNewUser = document.getElementById('showLoginBtnFromNewUser');
        const loggedInSection = document.getElementById('loggedInSection');
        const userEmailEl = document.getElementById('userEmail');
        const goToCheckinBtn = document.getElementById('goToCheckinBtn');
        const logoutButton = document.getElementById('logoutButton');
        const openDebugBtn = document.getElementById('openDebugBtn');
        const debugOverlay = document.getElementById('debugOverlay');
        const debugOverlayClose = document.getElementById('debugOverlayClose');
        const debugOverlayBackdrop = document.getElementById('debugOverlayBackdrop');
        const debugDownloadBtn = document.getElementById('debugDownloadBtn');
        const debugRestoreBtn = document.getElementById('debugRestoreBtn');
        const migrateCheckinBtn = document.getElementById('migrateCheckinBtn');
        const removeKeywordsBtn = document.getElementById('removeKeywordsBtn');
        const migrateCollectionsBtn = document.getElementById('migrateCollectionsBtn');
        const migrateBodyMapTitleBtn = document.getElementById('migrateBodyMapTitleBtn');
        const migrateAddNotesBtn = document.getElementById('migrateAddNotesBtn');
        const migrateCompareParticipantsBtn = document.getElementById('migrateCompareParticipantsBtn');
        const migrateMonthlyStructureBtn = document.getElementById('migrateMonthlyStructureBtn');
        let currentUser = null;
        
        // Debug: Check if all elements exist
        console.log('DOM elements check:');
        console.log('loginForm:', loginForm ? 'found' : 'NOT FOUND');
        console.log('newUserForm:', newUserForm ? 'found' : 'NOT FOUND');
        console.log('errorMessage:', errorMessage ? 'found' : 'NOT FOUND');
        
        if (!loginForm) {
            console.error('ERROR: login-form element not found!');
        }
        
        if (!newUserForm) {
            console.error('ERROR: new-user-form element not found!');
                        }

        /**
         * Auto-detecter brugerens timezone fra browser
         * Fallback til 'Europe/Copenhagen' hvis detection fejler
         */
        function detectUserTimezone() {
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (timezone && typeof timezone === 'string') {
                    return timezone;
                }
            } catch (e) {
                console.warn('Kunne ikke auto-detecte timezone:', e);
            }
            return 'Europe/Copenhagen'; // Default fallback
        }

        // Function to load and save userData to localStorage
        async function loadAndSaveUserData(user) {
            if (!user || !db) return;
            
            try {
                console.log('üî• FIRESTORE READ - index.html - loadAndSaveUserData');
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    const userData = data.userData || null;
                    
                    // Save to localStorage
                    if (userData) {
                        // Add "You" field and ensure timezone exists
                        const dataToSave = {
                            ...userData,
                            You: userData.displayName || '',
                            timezone: userData.timezone || detectUserTimezone() // Tilf√∏j timezone
                        };
                        localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                        console.log('UserData saved to localStorage:', dataToSave);
                    } else {
                        // If userData doesn't exist, create empty object with timezone
                        const dataToSave = {
                            timezone: detectUserTimezone()
                        };
                        localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                        console.log('Empty userData created in localStorage with timezone');
                    }
                } else {
                    // If document doesn't exist, create empty userData with timezone
                    const dataToSave = {
                        timezone: detectUserTimezone()
                    };
                    localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                    console.log('User document not found, created empty userData in localStorage with timezone');
                }
            } catch (error) {
                console.error('Error loading userData from Firestore:', error);
                // Create empty userData on error
                localStorage.setItem('indexuserData', JSON.stringify({}));
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(async user => {
            console.log('Auth state changed:', user ? 'Logged in' : 'Not logged in');
            if (user) {
                console.log('User is logged in:', user.email);
                currentUser = user;
                // Set global_useFirestore to true when user logs in
                saveGlobalFirestoreToggle(true);
                // Load and save userData to localStorage to ensure displayName and You are set
                await loadAndSaveUserData(user);
                showLoggedInSection(user);
            } else {
                console.log('User is not logged in, showing login form');
                currentUser = null;
                // Set global_useFirestore to false when user logs out
                saveGlobalFirestoreToggle(false);
                showLoginForm();
            }
        });

        // Login form submit handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login for:', email);

            auth.signInWithEmailAndPassword(email, password)
                .then(async userCredential => {
                    console.log('Login successful!', userCredential.user);
                    // Successful login - show logged in section
                    currentUser = userCredential.user;
                    // Set global_useFirestore to true on successful login
                    saveGlobalFirestoreToggle(true);
                    // Load and save userData to localStorage
                    await loadAndSaveUserData(currentUser);
                    showLoggedInSection(currentUser);
                    // Clear form
                    loginForm.reset();
                })
                .catch(error => {
                    // Parse error message if it's JSON
                    let errorCode = error.code || '';
                    let errorMsgText = error.message || '';
        
                    // Try to parse JSON error messages
                    try {
                        if (typeof errorMsgText === 'string' && errorMsgText.startsWith('{')) {
                            const parsed = JSON.parse(errorMsgText);
                            if (parsed.error && parsed.error.message) {
                                errorMsgText = parsed.error.message;
                    }
                }
                    } catch (e) {
                        // Not JSON, continue with original message
                    }
                    
                    let errorMsg = 'Der opstod en fejl ved login';
                    // Translate common error messages to Danish
                    if (errorCode === 'auth/user-not-found' || 
                        errorCode === 'auth/internal-error' || 
                        errorMsgText.includes('INVALID_LOGIN_CREDENTIALS')) {
                        errorMsg = 'Brugeren findes ikke eller forkert adgangskode. Tjek email og adgangskode.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg = 'Forkert adgangskode. Pr√∏v igen.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Ugyldig email-adresse';
                    } else if (errorCode === 'auth/user-disabled') {
                        errorMsg = 'Denne bruger er deaktiveret';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMsg = 'For mange mislykkede fors√∏g. Pr√∏v igen senere.';
                    } else if (errorCode === 'auth/network-request-failed') {
                        errorMsg = 'Netv√¶rksfejl. Tjek din internetforbindelse.';
                    } else if (errorMsgText && !errorMsgText.includes('{') && !errorMsgText.includes('error')) {
                        // Only use error message if it's not JSON and doesn't contain error object
                        errorMsg = errorMsgText;
                    }
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                });
        });

        // Show login form
        function showLoginForm() {
            loginForm.style.display = 'block';
            newUserForm.style.display = 'none';
            if (loggedInSection) loggedInSection.style.display = 'none';
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.add('active');
            showNewUserBtn.classList.remove('active');
            if (showLoginBtnFromNewUser) {
                showLoginBtnFromNewUser.classList.remove('active');
            }
            const newUserSubmitBtn = newUserForm.querySelector('button[type="submit"]');
            if (newUserSubmitBtn) {
                newUserSubmitBtn.classList.remove('active');
            }
        }
        
        // Show logged in section
        function showLoggedInSection(user) {
            loginForm.style.display = 'none';
            newUserForm.style.display = 'none';
            if (loggedInSection) {
                loggedInSection.style.display = 'block';
            }
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.remove('active');
            showNewUserBtn.classList.remove('active');
            // Show user email
            if (userEmailEl && user) {
                userEmailEl.textContent = user.email;
            }
        }
        
        // Show new user form
        function showNewUserForm() {
            loginForm.style.display = 'none';
            newUserForm.style.display = 'block';
            if (loggedInSection) loggedInSection.style.display = 'none';
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.remove('active');
            showNewUserBtn.classList.add('active');
            if (showLoginBtnFromNewUser) {
                showLoginBtnFromNewUser.classList.remove('active');
            }
            const newUserSubmitBtn = newUserForm.querySelector('button[type="submit"]');
            if (newUserSubmitBtn) {
                newUserSubmitBtn.classList.add('active');
                    }
                }
        
        // Toggle between login and new user forms
        // showLoginBtn is now a submit button, so we only handle the "Ny bruger" button click

                        if (monthData.opstilling && Array.isArray(monthData.opstilling.setups) && monthData.opstilling.setups.length > 0) {
                            monthReg.opstilling = String(monthData.opstilling.setups.length);
                        }
                        
                        // Count dialog
                        if (monthData.dialog && Array.isArray(monthData.dialog.dialogs) && monthData.dialog.dialogs.length > 0) {
                            monthReg.dialog = String(monthData.dialog.dialogs.length);
                        }
                        
                        // Only add month if it has at least one data type
                        if (Object.keys(monthReg).length > 0) {
                            registreringer[monthKey] = monthReg;
                        }
                    }
                    
                    // Also check old structure (top-level fields) as fallback
                    fixLog.push('üìã Tjekker gammel struktur (top-level felter)...');
                    
                    if (raw.logbogData && Array.isArray(raw.logbogData) && raw.logbogData.length > 0) {
                        fixLog.push(`   Fundet ${raw.logbogData.length} logbog entries i gammel struktur`);
                        raw.logbogData.forEach(entry => {
                            if (entry.date) {
                                const monthKey = entry.date.substring(0, 7); // YYYY-MM
                                if (!registreringer[monthKey]) {
                                    registreringer[monthKey] = {};
                                }
                                const currentCount = parseInt(registreringer[monthKey].logbog || '0', 10);
                                registreringer[monthKey].logbog = String(currentCount + 1);
                            }
                        });
                    }
                    
                    if (raw.bodymapData && raw.bodymapData.dataIndexes && Array.isArray(raw.bodymapData.dataIndexes) && raw.bodymapData.dataIndexes.length > 0) {
                        fixLog.push(`   Fundet ${raw.bodymapData.dataIndexes.length} bodymap indexes i gammel struktur`);
                        raw.bodymapData.dataIndexes.forEach(index => {
                            const monthKey = getMonthKey(index.timestamp || index.updated);
                            if (monthKey) {
                                if (!registreringer[monthKey]) {
                                    registreringer[monthKey] = {};
                                }
                                const currentCount = parseInt(registreringer[monthKey].bodymap || '0', 10);
                                registreringer[monthKey].bodymap = String(currentCount + 1);
                            }
                        });
                    }
                    
                    if (raw.compareData && raw.compareData.comparisons && Array.isArray(raw.compareData.comparisons) && raw.compareData.comparisons.length > 0) {
                        fixLog.push(`   Fundet ${raw.compareData.comparisons.length} comparisons i gammel struktur`);
                        raw.compareData.comparisons.forEach(comparison => {
                            const monthKey = getMonthKey(comparison.timestamp || comparison.updated);
                            if (monthKey) {
                                if (!registreringer[monthKey]) {
                                    registreringer[monthKey] = {};
                                }
                                const currentCount = parseInt(registreringer[monthKey].compare || '0', 10);
                                registreringer[monthKey].compare = String(currentCount + 1);
                            }
                        });
                    }
                    
                    if (raw.opstillingData && raw.opstillingData.setups && Array.isArray(raw.opstillingData.setups) && raw.opstillingData.setups.length > 0) {
                        fixLog.push(`   Fundet ${raw.opstillingData.setups.length} setups i gammel struktur`);
                        raw.opstillingData.setups.forEach(setup => {
                            const monthKey = getMonthKey(setup.timestamp || setup.updated);
                            if (monthKey) {
                                if (!registreringer[monthKey]) {
                                    registreringer[monthKey] = {};
                                }
                                const currentCount = parseInt(registreringer[monthKey].opstilling || '0', 10);
                                registreringer[monthKey].opstilling = String(currentCount + 1);
                            }
                        });
                    }
                    
                    if (raw.dialogData && raw.dialogData.dialogs && Array.isArray(raw.dialogData.dialogs) && raw.dialogData.dialogs.length > 0) {
                        fixLog.push(`   Fundet ${raw.dialogData.dialogs.length} dialogs i gammel struktur`);
                        raw.dialogData.dialogs.forEach(dialog => {
                            const monthKey = getMonthKey(dialog.timestamp || dialog.updated);
                            if (monthKey) {
                                if (!registreringer[monthKey]) {
                                    registreringer[monthKey] = {};
                                }
                                const currentCount = parseInt(registreringer[monthKey].dialog || '0', 10);
                                registreringer[monthKey].dialog = String(currentCount + 1);
                            }
                        });
                    }
                    
                    fixLog.push('');
                    fixLog.push(`üìä Opdaterer registreringer med ${Object.keys(registreringer).length} m√•neder...`);
                    
                    // Count totals
                    let totalLogbog = 0, totalBodymap = 0, totalCompare = 0, totalOpstilling = 0, totalDialog = 0;
                    Object.values(registreringer).forEach(monthReg => {
                        if (typeof monthReg === 'object') {
                            if (monthReg.logbog) totalLogbog += parseInt(monthReg.logbog, 10);
                            if (monthReg.bodymap) totalBodymap += parseInt(monthReg.bodymap, 10);
                            if (monthReg.compare) totalCompare += parseInt(monthReg.compare, 10);
                            if (monthReg.opstilling) totalOpstilling += parseInt(monthReg.opstilling, 10);
                            if (monthReg.dialog) totalDialog += parseInt(monthReg.dialog, 10);
                        }
                    });
                    
                    fixLog.push(`   - Logbog: ${totalLogbog} entries`);
                    fixLog.push(`   - Bodymap: ${totalBodymap} entries`);
                    fixLog.push(`   - Compare: ${totalCompare} entries`);
                    fixLog.push(`   - Opstilling: ${totalOpstilling} entries`);
                    fixLog.push(`   - Dialog: ${totalDialog} entries`);
                    fixLog.push('');
                    
                    // Update userData.registreringer in main document
                    const userData = raw.userData || {};
                    await userDocRef.set({
                        userData: {
                            ...userData,
                            registreringer: registreringer
                        },
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    fixLog.push('‚úÖ Registreringer opdateret!');
                    fixLog.push('');
                    fixLog.push('üéâ F√ÜRDIG!');
                    
                    console.log('Fix log:', fixLog.join('\n'));
                    alert(fixLog.join('\n'));
                    
                    fixRegistreringerBtn.textContent = '‚úÖ Registreringer opdateret!';
                    setTimeout(() => {
                        fixRegistreringerBtn.textContent = 'üîß FIX: Opdater registreringer';
                        fixRegistreringerBtn.disabled = false;
                    }, 5000);
                    
                } catch (error) {
                    console.error('Fix registreringer error:', error);
                    alert('‚ùå Fejl ved opdatering: ' + error.message);
                    fixRegistreringerBtn.textContent = '‚ùå Opdatering fejlede';
                    setTimeout(() => {
                        fixRegistreringerBtn.textContent = 'üîß FIX: Opdater registreringer';
                        fixRegistreringerBtn.disabled = false;
                    }, 3000);
                }
            });
        }
        
        // Migration: Compare participants structure
        if (migrateCompareParticipantsBtn) {
            migrateCompareParticipantsBtn.addEventListener('click', async function() {
                if (!currentUser) {
                    alert('Du skal v√¶re logget ind for at k√∏re migration');
                    return;
                }
                
                if (!confirm('‚ö†Ô∏è VIGTIG: Denne migration √¶ndrer Compare struktur fra leftParticipant/rightParticipant til participants.left/right.\n\nEr du sikker p√• at du vil forts√¶tte?')) {
                    return;
                }
                
                migrateCompareParticipantsBtn.disabled = true;
                migrateCompareParticipantsBtn.textContent = '‚è≥ Migrerer...';
                
                try {
                    const migrationLog = [];
                    migrationLog.push('üë• COMPARE PARTICIPANTS MIGRATION');
                    migrationLog.push('‚ïê'.repeat(40));
                    migrationLog.push('');
                    
                    const userDocRef = db.collection('users').doc(currentUser.uid);
                    console.log('üî• FIRESTORE READ - index.html - migrateCompareParticipants');
                    const userDoc = await userDocRef.get();
                    
                    if (!userDoc.exists) {
                        throw new Error('Brugerdata findes ikke');
                    }
                    
                    const data = userDoc.data();
                    let changesMade = false;
                    
                    if (data.compareData?.comparisons && Array.isArray(data.compareData.comparisons)) {
                        migrationLog.push('üìù Migrerer Compare sammenligninger...');
                        let migratedCount = 0;
                        
                        data.compareData.comparisons = data.compareData.comparisons.map(comparison => {
                            if (comparison.leftParticipant !== undefined || comparison.rightParticipant !== undefined) {
                                migratedCount++;
                                const { leftParticipant, rightParticipant, ...rest } = comparison;
                                return {
                                    ...rest,
                                    participants: {
                                        left: leftParticipant || { name: 'Venstre', color: '#3b82f6', pose: '', flipped: false },
                                        right: rightParticipant || { name: 'H√∏jre', color: '#ef4444', pose: '', flipped: false }
                                    }
                                };
                            }
                            return comparison;
                        });
                        
                        if (migratedCount > 0) {
                            changesMade = true;
                            migrationLog.push(`‚úÖ ${migratedCount} sammenligninger migreret til participants struktur`);
                        } else {
                            migrationLog.push('‚ÑπÔ∏è Alle sammenligninger bruger allerede participants struktur');
                        }
                    } else {
                        migrationLog.push('‚ÑπÔ∏è Ingen Compare data fundet');
                    }
                    
                    if (changesMade) {
                        migrationLog.push('');
                        migrationLog.push('üíæ Gemmer til Firestore...');
                        await userDocRef.set(data);
                        migrationLog.push('‚úÖ Data gemt!');
                    }
                    
                    migrationLog.push('');
                    migrationLog.push('üéâ MIGRATION FULDF√òRT!');
                    
                    console.log('Migration log:', migrationLog.join('\n'));
                    alert(migrationLog.join('\n'));
                    
                    migrateCompareParticipantsBtn.textContent = '‚úÖ Migration fuldf√∏rt!';
                    setTimeout(() => {
                        migrateCompareParticipantsBtn.textContent = 'üë• MIGRER: Compare participants';
                        migrateCompareParticipantsBtn.disabled = false;
                    }, 3000);
                    
                } catch (error) {
                    console.error('Migration error:', error);
                    alert('‚ùå Fejl ved migration: ' + error.message);
                    migrateCompareParticipantsBtn.textContent = '‚ùå Migration fejlede';
                    setTimeout(() => {
                        migrateCompareParticipantsBtn.textContent = 'üë• MIGRER: Compare participants';
                        migrateCompareParticipantsBtn.disabled = false;
                    }, 3000);
                }
            });
        }
        
        // Debug: Download all data
        if (debugDownloadBtn) {
            debugDownloadBtn.addEventListener('click', async function() {
                if (!currentUser) {
                    alert('Du skal v√¶re logget ind for at downloade data');
                    return;
                }
                
                debugDownloadBtn.disabled = true;
                debugDownloadBtn.textContent = '‚è≥ Henter data...';
                
                try {
                    const allData = {
                        timestamp: new Date().toISOString(),
                        userEmail: currentUser.email,
                        userId: currentUser.uid,
                        data: {}
                    };
                    
                    // Read user document from Firestore
                    const userDocRef = db.collection('users').doc(currentUser.uid);
                    console.log('üî• FIRESTORE READ - index.html - debugDownloadBtn');
                    const userDoc = await userDocRef.get();
                    
                    if (userDoc.exists) {
                        const data = userDoc.data();
                        
                        // Get all data fields
                        allData.data.userData = data.userData || null;
                        allData.data.logbogData = data.logbogData || null;
                        allData.data.checkinData = data.checkinData || null;
                        allData.data.dialogData = data.dialogData || null;
                        allData.data.opstillingData = data.opstillingData || null;
                        allData.data.compareData = data.compareData || null;
                        allData.data.bodymapData = data.bodymapData || null;
                        allData.data.affirmations = data.affirmations || null;
                        
                        // Add metadata (handle both Firestore Timestamp and regular dates)
                        allData.metadata = {
                            createdAt: data.createdAt ? (typeof data.createdAt.toDate === 'function' ? data.createdAt.toDate().toISOString() : data.createdAt) : null,
                            updatedAt: data.updatedAt ? (typeof data.updatedAt.toDate === 'function' ? data.updatedAt.toDate().toISOString() : data.updatedAt) : null
                        };
                        
                        console.log('Data loaded successfully:', allData);
                    } else {
                        console.log('No user document found');
                        allData.data = { message: 'Ingen data fundet i Firestore' };
                    }
                    
                    // Create JSON string
                    const jsonString = JSON.stringify(allData, null, 2);
                    
                    // Create blob and download
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `firestore-backup-${currentUser.uid}-${Date.now()}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    debugDownloadBtn.textContent = '‚úÖ Data downloadet!';
                    setTimeout(() => {
                        debugDownloadBtn.textContent = 'üì¶ Download al data (DEBUG)';
                        debugDownloadBtn.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error downloading data:', error);
                    alert('Fejl ved download: ' + error.message);
                    debugDownloadBtn.textContent = '‚ùå Fejl - pr√∏v igen';
                    setTimeout(() => {
                        debugDownloadBtn.textContent = 'üì¶ Download al data (DEBUG)';
                        debugDownloadBtn.disabled = false;
                    }, 2000);
                }
            });
        }
        
        // Debug: Restore from backup
        if (debugRestoreBtn) {
            debugRestoreBtn.addEventListener('click', async function() {
                if (!currentUser) {
                    alert('Du skal v√¶re logget ind for at restore data');
                    return;
                }
                
                // Create file input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json';
                
                fileInput.onchange = async (e) => {
                    try {
                        const file = e.target.files[0];
                        if (!file) return;
                        
                        debugRestoreBtn.disabled = true;
                        debugRestoreBtn.textContent = '‚è≥ L√¶ser backup...';
                        
                        console.log('üìÇ L√¶ser backup fil...');
                        const text = await file.text();
                        const backup = JSON.parse(text);
                        
                        console.log('‚úÖ Backup parsed:', backup);
                        
                        // Extract data object
                        const dataToRestore = backup.data || backup;
                        
                        // Remove metadata fields that Firestore manages
                        delete dataToRestore.createdAt;
                        delete dataToRestore.updatedAt;
                        
                        console.log('üíæ Data klar til restore:', Object.keys(dataToRestore));
                        
                        // Confirm with user
                        const confirmMsg = `Vil du restore data fra backup?\n\nBackup info:\n- Timestamp: ${backup.timestamp || 'N/A'}\n- Email: ${backup.userEmail || 'N/A'}\n\nDette vil overskrive din nuv√¶rende data!`;
                        
                        if (!confirm(confirmMsg)) {
                            debugRestoreBtn.textContent = 'üîÑ Restore fra backup';
                            debugRestoreBtn.disabled = false;
                            return;
                        }
                        
                        debugRestoreBtn.textContent = '‚è≥ Restorer...';
                        
                        const userDocRef = db.collection('users').doc(currentUser.uid);
                        await userDocRef.set(dataToRestore, { merge: true });
                        
                        console.log('‚úÖ DATA RESTORED!');
                        
                        debugRestoreBtn.textContent = '‚úÖ Data restored!';
                        alert('‚úÖ Data er restored! Reload siden nu.');
                        
                        setTimeout(() => {
                            debugRestoreBtn.textContent = 'üîÑ Restore fra backup';
                            debugRestoreBtn.disabled = false;
                        }, 2000);
                        
                    } catch (error) {
                        console.error('‚ùå Restore fejl:', error);
                        alert('Fejl ved restore: ' + error.message);
                        debugRestoreBtn.textContent = '‚ùå Fejl - pr√∏v igen';
                        setTimeout(() => {
                            debugRestoreBtn.textContent = 'üîÑ Restore fra backup';
                            debugRestoreBtn.disabled = false;
                        }, 2000);
                    }
                };
                
                fileInput.click();
            });
        }
        
        // Auto-focus on email field and debug
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            console.log('Login form element:', loginForm);
            console.log('Auth object:', auth);
            console.log('DB object:', db);
            
            // Only focus if login form is visible
            const emailInput = document.getElementById('email');
            if (emailInput && loginForm.style.display !== 'none') {
                emailInput.focus();
            }
        });
    </script>
