    <script>
        // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCl6ZYtkfYx3kFF9329eGpeazsmJAPMKzA",
  authDomain: "relationer-fe5fe.firebaseapp.com",
  projectId: "relationer-fe5fe",
  storageBucket: "relationer-fe5fe.firebasestorage.app",
  messagingSenderId: "156720560629",
  appId: "1:156720560629:web:1a138e4e89f02a131f88bc",
  measurementId: "G-K5W7J8JHZG"
};

        // Initialize Firebase
        console.log('Initializing Firebase...');
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('Firebase initialized successfully');
            } catch (error) {
            console.error('Firebase initialization error:', error);
            }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global Firestore toggle key (same as other pages)
        const GLOBAL_FIRESTORE_TOGGLE_KEY = 'global_useFirestore';

        // Save global Firestore toggle state
        function saveGlobalFirestoreToggle(value) {
            try {
                localStorage.setItem(GLOBAL_FIRESTORE_TOGGLE_KEY, String(value));
                // Dispatch custom event to notify other tabs
                window.dispatchEvent(new CustomEvent('firestoreToggleChanged', { detail: value }));
                console.log('Global Firestore toggle set to:', value);
            } catch (e) {
                console.error('Error saving global Firestore toggle:', e);
            }
        }

        // Get DOM elements
        console.log('Getting DOM elements...');
        const loginForm = document.getElementById('login-form');
        const newUserForm = document.getElementById('new-user-form');
        const errorMessage = document.getElementById('errorMessage');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showNewUserBtn = document.getElementById('showNewUserBtn');
        const showLoginBtnFromNewUser = document.getElementById('showLoginBtnFromNewUser');
        const loggedInSection = document.getElementById('loggedInSection');
        const userEmailEl = document.getElementById('userEmail');
        const goToCheckinBtn = document.getElementById('goToCheckinBtn');
        const logoutButton = document.getElementById('logoutButton');
        const openDebugBtn = document.getElementById('openDebugBtn');
        const debugOverlay = document.getElementById('debugOverlay');
        const debugOverlayClose = document.getElementById('debugOverlayClose');
        const debugOverlayBackdrop = document.getElementById('debugOverlayBackdrop');
        const debugDownloadBtn = document.getElementById('debugDownloadBtn');
        const debugRestoreBtn = document.getElementById('debugRestoreBtn');
        let currentUser = null;
        
        // Debug: Check if all elements exist
        console.log('DOM elements check:');
        console.log('loginForm:', loginForm ? 'found' : 'NOT FOUND');
        console.log('newUserForm:', newUserForm ? 'found' : 'NOT FOUND');
        console.log('errorMessage:', errorMessage ? 'found' : 'NOT FOUND');
        
        if (!loginForm) {
            console.error('ERROR: login-form element not found!');
        }
        
        if (!newUserForm) {
            console.error('ERROR: new-user-form element not found!');
                        }

        /**
         * Auto-detecter brugerens timezone fra browser
         * Fallback til 'Europe/Copenhagen' hvis detection fejler
         */
        function detectUserTimezone() {
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (timezone && typeof timezone === 'string') {
                    return timezone;
                }
            } catch (e) {
                console.warn('Kunne ikke auto-detecte timezone:', e);
            }
            return 'Europe/Copenhagen'; // Default fallback
        }

        // Function to load and save userData to localStorage
        async function loadAndSaveUserData(user) {
            if (!user || !db) return;
            
            try {
                console.log('ðŸ”¥ FIRESTORE READ - index.html - loadAndSaveUserData');
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    const userData = data.userData || null;
                    
                    // Save to localStorage
                    if (userData) {
                        // Add "You" field and ensure timezone exists
                        const dataToSave = {
                            ...userData,
                            You: userData.displayName || '',
                            timezone: userData.timezone || detectUserTimezone() // TilfÃ¸j timezone
                        };
                        localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                        console.log('UserData saved to localStorage:', dataToSave);
                    } else {
                        // If userData doesn't exist, create empty object with timezone
                        const dataToSave = {
                            timezone: detectUserTimezone()
                        };
                        localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                        console.log('Empty userData created in localStorage with timezone');
                    }
                } else {
                    // If document doesn't exist, create empty userData with timezone
                    const dataToSave = {
                        timezone: detectUserTimezone()
                    };
                    localStorage.setItem('indexuserData', JSON.stringify(dataToSave));
                    console.log('User document not found, created empty userData in localStorage with timezone');
                }
            } catch (error) {
                console.error('Error loading userData from Firestore:', error);
                // Create empty userData on error
                localStorage.setItem('indexuserData', JSON.stringify({}));
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(async user => {
            console.log('Auth state changed:', user ? 'Logged in' : 'Not logged in');
            if (user) {
                console.log('User is logged in:', user.email);
                currentUser = user;
                // Set global_useFirestore to true when user logs in
                saveGlobalFirestoreToggle(true);
                // Load and save userData to localStorage to ensure displayName and You are set
                await loadAndSaveUserData(user);
                showLoggedInSection(user);
            } else {
                console.log('User is not logged in, showing login form');
                currentUser = null;
                // Set global_useFirestore to false when user logs out
                saveGlobalFirestoreToggle(false);
                showLoginForm();
            }
        });

        // Login form submit handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login for:', email);

            auth.signInWithEmailAndPassword(email, password)
                .then(async userCredential => {
                    console.log('Login successful!', userCredential.user);
                    // Successful login - show logged in section
                    currentUser = userCredential.user;
                    // Set global_useFirestore to true on successful login
                    saveGlobalFirestoreToggle(true);
                    // Load and save userData to localStorage
                    await loadAndSaveUserData(currentUser);
                    showLoggedInSection(currentUser);
                    // Clear form
                    loginForm.reset();
                })
                .catch(error => {
                    // Parse error message if it's JSON
                    let errorCode = error.code || '';
                    let errorMsgText = error.message || '';
        
                    // Try to parse JSON error messages
                    try {
                        if (typeof errorMsgText === 'string' && errorMsgText.startsWith('{')) {
                            const parsed = JSON.parse(errorMsgText);
                            if (parsed.error && parsed.error.message) {
                                errorMsgText = parsed.error.message;
                    }
                }
                    } catch (e) {
                        // Not JSON, continue with original message
                    }
                    
                    let errorMsg = 'Der opstod en fejl ved login';
                    // Translate common error messages to Danish
                    if (errorCode === 'auth/user-not-found' || 
                        errorCode === 'auth/internal-error' || 
                        errorMsgText.includes('INVALID_LOGIN_CREDENTIALS')) {
                        errorMsg = 'Brugeren findes ikke eller forkert adgangskode. Tjek email og adgangskode.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg = 'Forkert adgangskode. PrÃ¸v igen.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Ugyldig email-adresse';
                    } else if (errorCode === 'auth/user-disabled') {
                        errorMsg = 'Denne bruger er deaktiveret';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMsg = 'For mange mislykkede forsÃ¸g. PrÃ¸v igen senere.';
                    } else if (errorCode === 'auth/network-request-failed') {
                        errorMsg = 'NetvÃ¦rksfejl. Tjek din internetforbindelse.';
                    } else if (errorMsgText && !errorMsgText.includes('{') && !errorMsgText.includes('error')) {
                        // Only use error message if it's not JSON and doesn't contain error object
                        errorMsg = errorMsgText;
                    }
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                });
        });

        // Show login form
        function showLoginForm() {
            loginForm.style.display = 'block';
            newUserForm.style.display = 'none';
            if (loggedInSection) loggedInSection.style.display = 'none';
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.add('active');
            showNewUserBtn.classList.remove('active');
            if (showLoginBtnFromNewUser) {
                showLoginBtnFromNewUser.classList.remove('active');
            }
            const newUserSubmitBtn = newUserForm.querySelector('button[type="submit"]');
            if (newUserSubmitBtn) {
                newUserSubmitBtn.classList.remove('active');
            }
        }
        
        // Show logged in section
        function showLoggedInSection(user) {
            loginForm.style.display = 'none';
            newUserForm.style.display = 'none';
            if (loggedInSection) {
                loggedInSection.style.display = 'block';
            }
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.remove('active');
            showNewUserBtn.classList.remove('active');
            // Show user email
            if (userEmailEl && user) {
                userEmailEl.textContent = user.email;
            }
        }
        
        // Show new user form
        function showNewUserForm() {
            loginForm.style.display = 'none';
            newUserForm.style.display = 'block';
            if (loggedInSection) loggedInSection.style.display = 'none';
            errorMessage.classList.remove('show');
            // Update toggle buttons
            showLoginBtn.classList.remove('active');
            showNewUserBtn.classList.add('active');
            if (showLoginBtnFromNewUser) {
                showLoginBtnFromNewUser.classList.remove('active');
            }
            const newUserSubmitBtn = newUserForm.querySelector('button[type="submit"]');
            if (newUserSubmitBtn) {
                newUserSubmitBtn.classList.add('active');
                    }
                }
        
        // Toggle between login and new user forms
        // showLoginBtn is now a submit button, so we only handle the "Ny bruger" button click
        showNewUserBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showNewUserForm();
        });
        
        // New user form submit handler
        newUserForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('New user form submitted');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate display name
            if (!displayName) {
                errorMessage.textContent = 'Du skal indtaste dit kalde navn';
                errorMessage.classList.add('show');
                return;
        }
        
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Adgangskoderne matcher ikke';
                errorMessage.classList.add('show');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Adgangskoden skal vÃ¦re mindst 6 tegn lang';
                errorMessage.classList.add('show');
                return;
            }
            
            console.log('Attempting to create user:', email);

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('User created successfully!', userCredential.user);
                    currentUser = userCredential.user;
                    
                    // Save user data (displayName, email) to Firestore in userData structure
                    const userDoc = {
                        userData: {
                            displayName: displayName,
                            email: email,
                            timezone: detectUserTimezone() // TilfÃ¸j auto-detected timezone
                        },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    return db.collection('users').doc(currentUser.uid).set(userDoc, { merge: true })
                        .then(() => {
                            console.log('User data saved to Firestore');
                            // Save userData to localStorage with "You" field and timezone
                            const userData = userDoc.userData || {};
                            const dataToSave = {

                        console.log('âœ… Backup parsed:', backup);
                        
                        // Extract data object
                        const dataToRestore = backup.data || backup;

                        delete dataToRestore.months;
                        
                        // Remove metadata fields that Firestore manages
                        delete dataToRestore.createdAt;
                        delete dataToRestore.updatedAt;
                        
                        console.log('ðŸ’¾ Data klar til restore (main doc keys):', Object.keys(dataToRestore));
                        console.log('ðŸ’¾ MÃ¥neder der restores:', Object.keys(monthsToRestore));
                        
                        // Confirm with user
                        const confirmMsg = `Vil du restore data fra backup?\n\nBackup info:\n- Timestamp: ${backup.timestamp || 'N/A'}\n- Email: ${backup.userEmail || 'N/A'}\n\nDette vil overskrive din nuvÃ¦rende data!`;

        // Restore December logbog entries from backup
        const restoreDecemberLogbogBtn = document.getElementById('restoreDecemberLogbogBtn');
        if (restoreDecemberLogbogBtn) {
            restoreDecemberLogbogBtn.addEventListener('click', async function() {
                if (!auth.currentUser || !db) {
                    alert('âŒ Du skal vÃ¦re logget ind');
                    return;
                }
                
                // Create file input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json';
                
                fileInput.onchange = async (e) => {
                    try {
                        const file = e.target.files[0];
                        if (!file) return;
                        
                        restoreDecemberLogbogBtn.disabled = true;
                        restoreDecemberLogbogBtn.textContent = 'â³ LÃ¦ser backup...';
                        
                        const text = await file.text();
                        const backup = JSON.parse(text);
                        
                        const userDocRef = db.collection('users').doc(auth.currentUser.uid);
                        const monthKey = '2025-12';
                        const monthDocRef = userDocRef.collection('months').doc(monthKey);
                        
                        // Extract December logbog entries from backup
                        let backupEntries = [];
                        
                        // Check different backup structures
                        if (backup.data && backup.data.months && backup.data.months[monthKey] && backup.data.months[monthKey].logbog) {
                            // New backup format with months subcollection
                            backupEntries = Array.isArray(backup.data.months[monthKey].logbog) ? backup.data.months[monthKey].logbog : [];
                        } else if (backup.data && backup.data[monthKey] && backup.data[monthKey].logbog) {
                            // Monthly structure in main doc
                            backupEntries = Array.isArray(backup.data[monthKey].logbog) ? backup.data[monthKey].logbog : [];
                        } else if (backup[monthKey] && backup[monthKey].logbog) {
                            backupEntries = Array.isArray(backup[monthKey].logbog) ? backup[monthKey].logbog : [];
                        } else if (backup.data && backup.data.logbogData) {
                            // Old structure - filter for December entries
                            const allEntries = Array.isArray(backup.data.logbogData) ? backup.data.logbogData : [];
                            backupEntries = allEntries.filter(entry => {
                                if (!entry.date) return false;
                                return entry.date.startsWith(monthKey);
                            });
                        } else if (backup.logbogData) {
                            // Old structure at root level
                            const allEntries = Array.isArray(backup.logbogData) ? backup.logbogData : [];
                            backupEntries = allEntries.filter(entry => {
                                if (!entry.date) return false;
                                return entry.date.startsWith(monthKey);
                            });
                        }
                        
                        if (backupEntries.length === 0) {
                            alert('âŒ Ingen december logbog entries fundet i backup filen');
                            restoreDecemberLogbogBtn.textContent = 'ðŸ“… GENDAN: December logbog fra backup';
                            restoreDecemberLogbogBtn.disabled = false;
                            return;
                        }
                        
                        restoreDecemberLogbogBtn.textContent = `â³ Gendanner ${backupEntries.length} entries...`;
                        
                        // Load existing December data from Firestore
                        const monthDoc = await monthDocRef.get();
                        const existingMonthData = monthDoc.exists ? (monthDoc.data() || {}) : {};
                        const existingEntries = Array.isArray(existingMonthData.logbog) ? existingMonthData.logbog : [];
                        
                        // Merge backup entries with existing (backup takes precedence for same date)
                        const mergedEntries = [...existingEntries];
                        let restoredCount = 0;
                        let newCount = 0;
                        
                        backupEntries.forEach(backupEntry => {
                            if (!backupEntry.date) return;
                            
                            const existingIndex = mergedEntries.findIndex(e => e.date === backupEntry.date);
                            if (existingIndex >= 0) {
                                // Merge: Keep existing entry but update with backup data
                                const existing = mergedEntries[existingIndex];
                                mergedEntries[existingIndex] = {
                                    ...existing,
                                    ...backupEntry,
                                    // Preserve checkins from both (merge arrays, dedupe by time)
                                    checkins: dedupeCheckins([
                                        ...(Array.isArray(existing.checkins) ? existing.checkins : []),
                                        ...(Array.isArray(backupEntry.checkins) ? backupEntry.checkins : [])
                                    ])
                                };
                                restoredCount++;
                            } else {
                                // New entry
                                mergedEntries.push(backupEntry);
                                newCount++;
                            }
                        });
                        
                        // Helper to dedupe checkins by time
                        function dedupeCheckins(checkins) {
                            const seen = new Set();
                            return checkins.filter(c => {
                                const key = `${c.time}-${c.status}`;
                                if (seen.has(key)) return false;
                                seen.add(key);
                                return true;
                            });
                        }
                        
                        // Update month data
                        existingMonthData.logbog = mergedEntries;
                        
                        // Save to subcollection
                        await monthDocRef.set(existingMonthData, { merge: true });
                        
                        // Update registreringer
                        const oldCountReg = existingEntries.length;
                        const newCountTotal = mergedEntries.length;
                        if (oldCountReg !== newCountTotal) {
                            const userDoc = await userDocRef.get();
                            const raw = userDoc.exists ? (userDoc.data() || {}) : {};
                            const userData = raw.userData || {};
                            const registreringer = userData.registreringer || {};
                            
                            if (newCountTotal > 0) {
                                if (!registreringer[monthKey]) {
                                    registreringer[monthKey] = {};
                                }
                                registreringer[monthKey].logbog = String(newCountTotal);
                            }
                            
                            await userDocRef.set({
                                userData: {
                                    ...userData,
                                    registreringer: registreringer
                                },
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            }, { merge: true });
                        }
                        
                        const resultMsg = `âœ… December logbog gendannet!\n\n` +
                            `- Fundet i backup: ${backupEntries.length} entries\n` +
                            `- Eksisterende: ${existingEntries.length} entries\n` +
                            `- Opdateret: ${restoredCount} entries\n` +
                            `- Nye: ${newCount} entries\n` +
                            `- Total efter merge: ${mergedEntries.length} entries`;
                        
                        console.log(resultMsg);
                        alert(resultMsg);
                        
                        restoreDecemberLogbogBtn.textContent = 'âœ… December logbog gendannet!';
                        setTimeout(() => {
                            restoreDecemberLogbogBtn.textContent = 'ðŸ“… GENDAN: December logbog fra backup';
                            restoreDecemberLogbogBtn.disabled = false;
                        }, 5000);
                        
                    } catch (error) {
                        console.error('âŒ Restore december logbog fejl:', error);
                        alert('âŒ Fejl ved gendannelse: ' + error.message);
                        restoreDecemberLogbogBtn.textContent = 'âŒ Fejl - prÃ¸v igen';
                        setTimeout(() => {
                            restoreDecemberLogbogBtn.textContent = 'ðŸ“… GENDAN: December logbog fra backup';
                            restoreDecemberLogbogBtn.disabled = false;
                        }, 3000);
                    }
                };
                
                fileInput.click();
            });
        }
