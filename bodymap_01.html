<!DOCTYPE html>
<html lang="da">
<head>
	<script src="https://cdn.jsdelivr.net/npm/modern-screenshot@4.4.39/dist/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 5px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .toolbar {
            background: #f8fafc;
            padding: 12px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .toolbar button {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            min-width: 120px;
        }
        
        .toolbar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-new-map {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
        }
        
        .btn-new-index {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important;
        }
        
        .bodymap-title-input {
            padding: 8px 12px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            min-width: 200px;
            color: #374151;
            margin-right: 10px;
        }
        
        .bodymap-title-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn-new-label {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
        }
        
        .btn-save-image {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%) !important;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%) !important;
        }
        
        .btn-help {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%) !important;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .workspace-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .workspace {
            flex: 1;
            position: relative;
            background: #fafafa;
            overflow: auto;
            cursor: default;
            touch-action: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .history-sidebar {
            width: 250px;
            background: #f8fafc;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .history-sidebar.collapsed {
            width: 50px;
        }
        
        .history-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for flex scrolling */
            overflow: hidden;
        }
        
        .history-sidebar.collapsed .history-content {
            display: none;
        }
        
        .history-sidebar.collapsed .history-header {
            justify-content: center;
        }
        
        .history-sidebar.collapsed .history-header .onion-layer-toggle {
            display: none;
        }
        
        .history-sidebar.collapsed .history-header {
            font-size: 0;
        }
        
        .history-header {
            background: #e2e8f0;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #374151;
            border-bottom: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 50px;
            min-height: 50px;
            max-height: 50px;
            box-sizing: border-box;
        }
        
        .onion-layer-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .onion-layer-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .collapse-toggle {
            position: absolute;
            left: 8px;
            top: 8px;
            background: #4f46e5;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 0;
        }
        
        .collapse-toggle:hover {
            background: #4338ca;
            transform: scale(1.1);
        }
        
        .history-header {
            position: relative;
        }
        
        .history-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #e2e8f0;
            border-bottom: 1px solid #d1d5db;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 0; /* Hide text */
            color: black;
            transition: all 0.2s;
            position: relative;
            padding: 0;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .nav-btn#navUp::before {
            border-bottom: 12px solid black;
            border-top: none;
        }
        
        .nav-btn#navDown::before {
            border-top: 12px solid black;
            border-bottom: none;
        }
        
        .nav-btn:hover {
            background: #f3f4f6;
        }
        
        .nav-btn:hover::before {
            opacity: 0.7;
        }
        
        .nav-btn:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            min-height: 0; /* Important for flex scrolling */
        }
        
        .history-item {
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            position: relative;
            background: #4f46e5;
            color: black;
        }
        
        .history-item:hover {
            background: #4f46e5;
        }
        
        .history-item.active {
            background: #4f46e5;
            color: white;
            border-color: #6366f1;
        }
        
        .history-item-date {
            font-weight: bold;
            font-size: 12px;
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            padding: 0;
            margin: 0;
            color: inherit;
        }
        
        .history-item:focus-within .history-item-date {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .history-item-time {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .history-item-labels {
            font-size: 10px;
            opacity: 0.8;
            white-space: nowrap;
        }
        
        .history-item-delete {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background: #ef4444;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }
        
        .history-item:hover .history-item-delete {
            opacity: 1;
        }
        
        .history-item-delete:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        
        /* Part/Figure styles */
        .part {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: default;
            transition: transform 0.44s ease-in-out, filter 0.44s ease-in-out;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            z-index: 10;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        /* Guide figure is 2x bigger */
        #guideFigure .body {
            transform: scale(2) translateX(-50%);
        }
        
        .part.onion-layer {
            pointer-events: none;
        }
        
        .part.dragging {
            transition: none !important;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)) brightness(1.0);
            z-index: 1000;
        }
        
        .head {
            position: absolute;
            top: -74px; left: 50%; 
            transform: translateX(-50%);
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;

        /* Krop (underkomponent af part) */

            z-index: -1;

<body>
    <div class="container">
        <div class="header">
            <h1>Body Map</h1>
        </div>
        
        <div class="toolbar">
            <input type="text" class="bodymap-title-input" id="bodymapTitle" placeholder="Bodymap titel..." onchange="updateBodymapTitle()">
            <button class="btn-new-map" onclick="newMap()">Nyt bodymap</button>
            <button class="btn-new-label" onclick="newLabel()">Ny label</button>
            <button class="btn-new-index" onclick="newIndex()">Nyt lag</button>
            <button class="btn-save-image" onclick="saveMap()">Gem map</button>
            <button class="btn-save-image" onclick="loadMap()">Læs map</button>
            <button class="btn-save-image" onclick="saveImage()">Gem billede</button>
            <button class="btn-back" onclick="window.location.href='opstilling_01.html'">Tilbage til opstilling</button>
            <button class="btn-help" onclick="showHelp()">Hjælp</button>
        </div>
        
        <div class="main-content">
            <div class="workspace-container">
                <div class="workspace" id="workspace"></div>
            </div>
            
            <div class="history-sidebar" id="historySidebar">
                <div class="history-header">
                    <button class="collapse-toggle" onclick="toggleHistorySidebar()" title="Kollaps/udvid historie">></button>
                    Historie
                    <label class="onion-layer-toggle">
                        <input type="checkbox" id="onionLayerToggle" checked onchange="toggleOnionLayers()">
                        Vis lag
                    </label>
                </div>
                <div class="history-content">
                    <div class="history-navigation">
                        <button class="nav-btn" id="navUp" onclick="navigateHistory(1)" title="Gå op"></button>
                        <button class="nav-btn" id="navDown" onclick="navigateHistory(-1)" title="Gå ned"></button>
                    </div>
                    <div class="history-list" id="historyList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="coaching_engine.js"></script>
    <script src="coaching_overlay_complete.js"></script>
    <script>
        // Pose library for "kram" pose
        const kramPose = {
            name: "kram",
            pose: {
                translate_x_left: -4,
                translate_y_left: 4,
                skulder_rot_left: -28,
                albue_rot_left: 11,
                translate_x: 3,
                translate_y: 3,
                skulder_rot: 27,
                albue_rot: -13,
                translate_x_left_leg: 0,
                translate_y_left_leg: 0,
                hofte_rot_left: 4,
                knae_rot_left: -4,
                translate_x_right_leg: 0,
                translate_y_right_leg: 0,
                hofte_rot_right: -4,
                knae_rot_right: 3,
                left_arm_front: false,
                right_arm_front: false
            }
        };
        
        // Data structure
        let dataIndexes = []; // Array of index objects: {id, date, time, title, labels: [{id, text, x, y, labelNumber}]}
        let activeIndexId = null;
        let indexCounter = 1; // Counter for index IDs
        let labelIdCounter = 1; // Counter for label IDs
        let totalLabelsCreated = 0; // Total count of all labels ever created
        let bodymapTitle = ''; // Title of the current bodymap
        let showOnionLayers = true; // Toggle for showing onion layers
        
        // Main data structure for saving/loading
        let BodyMapData = {
            version: "1.0",
            metadata: {
                title: "",
                created: null,
                updated: null,
                showOnionLayers: true,
                activeIndexId: null
            },
            dataIndexes: []
        };
        
        // Animations library - loaded from JSON files
        let animationsLibrary = {};
        
        // Load animations from JSON files - dynamically loads from manifest.json
        async function loadAnimations() {
            // Try to load manifest.json first (most reliable method)
            try {
                const manifestResponse = await fetch('Animations/manifest.json');
                if (manifestResponse.ok) {
                    const manifest = await manifestResponse.json();
                    if (manifest.files && Array.isArray(manifest.files)) {
                        for (const fileName of manifest.files) {
                            try {
                                const fileResponse = await fetch(`Animations/${fileName}`);
                                if (fileResponse.ok) {
                                    const animationData = await fileResponse.json();
                                    const animName = fileName.replace('.json', '');
                                    animationsLibrary[animName] = animationData;
                                }
                            } catch (error) {
                                console.error(`Failed to load animation ${fileName}:`, error);
                            }
                        }
                        return; // Successfully loaded from manifest
                    }
                }
            } catch (error) {
                // Manifest not available, try directory listing
            }
            
            // Fallback: Try directory listing
            try {
                const response = await fetch('Animations/');
                if (response.ok) {
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a[href$=".json"]');
                    const jsonFiles = Array.from(links)
                        .map(link => link.getAttribute('href'))
                        .filter(file => file !== 'manifest.json'); // Exclude manifest itself
                    
                    if (jsonFiles.length > 0) {
                        for (const fileName of jsonFiles) {
                            try {
                                const fileResponse = await fetch(`Animations/${fileName}`);
                                if (fileResponse.ok) {
                                    const animationData = await fileResponse.json();
                                    const animName = fileName.replace('.json', '');
                                    animationsLibrary[animName] = animationData;
                                }
                            } catch (error) {
                                console.error(`Failed to load animation ${fileName}:`, error);
                            }
                        }
                        return; // Successfully loaded from directory listing
                    }
                }
            } catch (error) {
                // Directory listing not available
            }
        }
        
        // Initialize
        async function init() {
            // Load animations
            await loadAnimations();
            // Try to load from localStorage first
            if (!loadFromLocalStorage()) {
                // If no saved data, create first index
                createNewIndex();
            }
            // Load history sidebar collapsed state
            const isCollapsed = localStorage.getItem('historySidebarCollapsed') === 'true';
            const sidebar = document.getElementById('historySidebar');
            if (sidebar) {
                const toggleBtn = sidebar.querySelector('.collapse-toggle');
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    if (toggleBtn) toggleBtn.textContent = '<';
                } else {
                    if (toggleBtn) toggleBtn.textContent = '>';
                }
            }
        }
        
        // Update BodyMapData structure with current state
        function updateBodyMapData() {
            const now = new Date().toISOString();
            
            BodyMapData.metadata.title = bodymapTitle;
            BodyMapData.metadata.updated = now;
            BodyMapData.metadata.showOnionLayers = showOnionLayers;
            BodyMapData.metadata.activeIndexId = activeIndexId;
            if (!BodyMapData.metadata.created) {
                BodyMapData.metadata.created = now;
            }
            BodyMapData.dataIndexes = dataIndexes.map(index => ({
                id: index.id,
                date: index.date,
                time: index.time,
                title: index.title || '',
                labels: index.labels.map(label => ({
                    id: label.id,
                    text: label.text,
                    x: label.x,
                    y: label.y,
                    pointerX: label.pointerX,
                    pointerY: label.pointerY,
                    labelNumber: label.labelNumber
                }))
            }));
        }
        
        // Save to localStorage
        function saveToLocalStorage() {
            updateBodyMapData();
            try {
                localStorage.setItem('bodymapData', JSON.stringify(BodyMapData));
                return true;
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                return false;
            }
        }
        
        // Load from localStorage
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('bodymapData');
                if (!savedData) {
                    return false;
                }
                
                const parsed = JSON.parse(savedData);
                
                // Restore title
                bodymapTitle = parsed.metadata?.title || '';
                document.getElementById('bodymapTitle').value = bodymapTitle;
                
                // Restore metadata
                if (parsed.metadata) {
                    BodyMapData.metadata = {
                        title: parsed.metadata.title || '',
                        created: parsed.metadata.created || null,
                        updated: parsed.metadata.updated || null,
                        showOnionLayers: parsed.metadata.showOnionLayers !== undefined ? parsed.metadata.showOnionLayers : true,
                        activeIndexId: parsed.metadata.activeIndexId || null
                    };
                    // Restore onion layer toggle state
                    showOnionLayers = BodyMapData.metadata.showOnionLayers;
                    document.getElementById('onionLayerToggle').checked = showOnionLayers;
                }
                
                // Restore dataIndexes
                if (parsed.dataIndexes && Array.isArray(parsed.dataIndexes)) {
                    dataIndexes = parsed.dataIndexes;
                    
                    // Regenerate counters based on existing data
                    if (dataIndexes.length > 0) {
                        const maxIndexId = Math.max(...dataIndexes.map(idx => idx.id));
                        indexCounter = maxIndexId + 1;
                        
                        let maxLabelId = 0;
                        dataIndexes.forEach(idx => {
                            if (idx.labels && idx.labels.length > 0) {
                                const maxInIndex = Math.max(...idx.labels.map(l => l.id));
                                maxLabelId = Math.max(maxLabelId, maxInIndex);
                            }
                        });
                        labelIdCounter = maxLabelId + 1;
                    }
                    
                    // Restore active index from saved data, or use most recent as fallback
                    if (dataIndexes.length > 0) {
                        const savedActiveIndexId = BodyMapData.metadata.activeIndexId;
                        // Verify that the saved activeIndexId exists in dataIndexes
                        if (savedActiveIndexId !== null && dataIndexes.find(idx => idx.id === savedActiveIndexId)) {
                            activeIndexId = savedActiveIndexId;
                        } else {
                            // Fallback to most recent index
                            activeIndexId = dataIndexes[dataIndexes.length - 1].id;
                        }
                    }
                } else {
                    return false;
                }
                
                // Re-render everything
                renderHistory();
                renderWorkspace();
                
                return true;
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                return false;
            }
        }
        
        // Update bodymap title
        function updateBodymapTitle() {
            bodymapTitle = document.getElementById('bodymapTitle').value.trim();
            saveToLocalStorage();
        }
        
        // Export map to JSON file
        function saveMap() {
            updateBodyMapData();
            
            const dataStr = JSON.stringify(BodyMapData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const fileName = bodymapTitle 
                ? bodymapTitle.replace(/[^a-zA-Z0-9æøåÆØÅ]/g, '_').toLowerCase() + '_bodymap.json'
                : 'bodymap_' + new Date().getFullYear() + '-' + 
                  (new Date().getMonth()+1).toString().padStart(2,'0') + '-' + 
                  new Date().getDate().toString().padStart(2,'0') + '.json';
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = fileName;
            link.click();
            
            alert('Bodymap gemt som ' + fileName);

        // Import map from JSON file

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const parsed = JSON.parse(e.target.result);
                        
                        // Validate structure
                        if (!parsed.dataIndexes || !Array.isArray(parsed.dataIndexes)) {
                            throw new Error('Ugyldig bodymap fil format');
                        }
                        
                        // Restore title
                        bodymapTitle = parsed.metadata?.title || '';
                        document.getElementById('bodymapTitle').value = bodymapTitle;
                        
                        // Restore metadata
                        if (parsed.metadata) {
                            BodyMapData.metadata = {

                                created: parsed.metadata.created || new Date().toISOString(),
                                updated: parsed.metadata.updated || new Date().toISOString(),
                                showOnionLayers: parsed.metadata.showOnionLayers !== undefined ? parsed.metadata.showOnionLayers : true,
                                activeIndexId: parsed.metadata.activeIndexId || null
                            };
                            // Restore onion layer toggle state
                            showOnionLayers = BodyMapData.metadata.showOnionLayers;
                            document.getElementById('onionLayerToggle').checked = showOnionLayers;
                        }
                        
                        // Restore dataIndexes
                        dataIndexes = parsed.dataIndexes;
                        
                        // Regenerate counters
                        if (dataIndexes.length > 0) {
                            const maxIndexId = Math.max(...dataIndexes.map(idx => idx.id));
                            indexCounter = maxIndexId + 1;
                            
                            let maxLabelId = 0;
                            dataIndexes.forEach(idx => {
                                if (idx.labels && idx.labels.length > 0) {
                                    const maxInIndex = Math.max(...idx.labels.map(l => l.id));
                                    maxLabelId = Math.max(maxLabelId, maxInIndex);
                                }
                            });
                            labelIdCounter = maxLabelId + 1;
                        }
                        
                        // Restore active index from saved data, or use most recent as fallback
                        if (dataIndexes.length > 0) {
                            const savedActiveIndexId = BodyMapData.metadata.activeIndexId;
                            // Verify that the saved activeIndexId exists in dataIndexes
                            if (savedActiveIndexId !== null && dataIndexes.find(idx => idx.id === savedActiveIndexId)) {
                                activeIndexId = savedActiveIndexId;
                            } else {
                                // Fallback to most recent index
                                activeIndexId = dataIndexes[dataIndexes.length - 1].id;
                            }
                        }
                        
                        // Re-render everything
                        renderHistory();
                        renderWorkspace();
                        
                        // Save to localStorage
                        saveToLocalStorage();
                        
                        alert('Bodymap indlæst succesfuldt!');
                    } catch (error) {
                        alert('Fejl ved indlæsning: ' + error.message);
                        console.error('Load error:', error);
                    }
                };
                
                reader.readAsText(file, 'UTF-8');
            };
            
            document.body.appendChild(fileInput);

            setTimeout(() => {
                if (fileInput.parentNode) {
                    document.body.removeChild(fileInput);
                }

        function createNewIndex() {
            const now = new Date();
            const index = {
                id: indexCounter++,
                date: now.toLocaleDateString('da-DK'),
                time: now.toLocaleTimeString('da-DK', {hour: '2-digit', minute: '2-digit'}),
                title: '',
                labels: []
            };
            
            dataIndexes.push(index);
            activeIndexId = index.id;
            
            renderHistory();
            renderWorkspace();
            saveToLocalStorage();
        }
        
        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            // Sort by id (oldest first)
            const sortedIndexes = [...dataIndexes].sort((a, b) => a.id - b.id);
            
            sortedIndexes.forEach((index, idx) => {
                const item = document.createElement('div');
                const isActive = index.id === activeIndexId;
                item.className = `history-item ${isActive ? 'active' : ''}`;
                
                // Calculate distance from active index and apply opacity to background
                let backgroundOpacity = 1;
                if (!isActive && sortedIndexes.length > 1) {
                    const activeIndex = sortedIndexes.findIndex(idx => idx.id === activeIndexId);
                    const distanceFromActive = Math.abs(idx - activeIndex);
                    
                    // If distance > 5 or index is higher/newer than active, make completely transparent
                    if (distanceFromActive > 5 || idx > activeIndex) {
                        backgroundOpacity = 0;
                    } else {
                        // Use same opacity logic as labels: First layer gets big jump, then linear
                        backgroundOpacity = distanceFromActive === 0 ? 1 : 0.6 - (distanceFromActive - 1) * 0.1;
                        backgroundOpacity = Math.max(0.2, backgroundOpacity); // Minimum opacity
                    }
                }
                
                item.style.backgroundColor = `rgba(79, 70, 229, ${backgroundOpacity})`;
                
                const titleDisplay = index.title || `Lag ${index.id}`;
                const labelCount = index.labels.length;
                item.innerHTML = `
                    <div>
                        <input type="text" class="history-item-date" value="${titleDisplay}" data-id="${index.id}">
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                        <div class="history-item-time">${index.date} ${index.time}</div>
                        <div class="history-item-labels">Labels: ${labelCount}</div>
                    </div>
                    <button class="history-item-delete" data-id="${index.id}">×</button>
                `;
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('history-item-date')) return;
                    if (e.target.classList.contains('history-item-delete')) return;
                    activeIndexId = index.id;
                    renderHistory();
                    renderWorkspace();
                    saveToLocalStorage();
                });
                const titleInput = item.querySelector('.history-item-date');
                titleInput.addEventListener('change', (e) => {
                    const indexId = parseFloat(e.target.dataset.id);
                    const indexObj = dataIndexes.find(idx => idx.id === indexId);
                    if (indexObj) {
                        indexObj.title = e.target.value;
                        saveToLocalStorage();
                    }
                });
                const deleteBtn = item.querySelector('.history-item-delete');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const indexId = parseFloat(e.target.dataset.id);
                    deleteIndex(indexId);
                });
                list.appendChild(item);
            });
            
            // Update navigation buttons
            document.getElementById('navUp').disabled = dataIndexes.length === 0;
            document.getElementById('navDown').disabled = dataIndexes.length === 0;
            
            // Scroll to bottom to show newest items
            list.scrollTop = list.scrollHeight;
        }
        
        function renderWorkspace() {
            const workspace = document.getElementById('workspace');
            workspace.innerHTML = '';
            
            if (!activeIndexId) return;
            
            // Find active index
            const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
            if (!activeIndex) return;
            
            // Get the 6 layers to show (active + 5 older)
            const sortedIndexes = [...dataIndexes].sort((a, b) => a.id - b.id);
            const activePosition = sortedIndexes.findIndex(idx => idx.id === activeIndexId);
            const layersToShow = sortedIndexes.slice(Math.max(0, activePosition - 5), activePosition + 1);
            
            // Render guide figure in center
            const guideFigure = createGuideFigure();
            workspace.appendChild(guideFigure);
            
            // Render onion layers (oldest first so newest is on top)
            layersToShow.forEach((layerIndex, idx) => {
                const layerNum = layersToShow.length - 1 - idx;
                const isActive = layerIndex.id === activeIndexId;
                // Always render active layer, only render onion layers if toggle is on
                if (isActive || showOnionLayers) {
                    renderOnionLayer(layerIndex, layerNum, workspace);
                }
            });
        }

        function renderOnionLayer(layerIndex, layerNum, workspace) {
            // Calculate opacity and scale based on distance from active
            // First layer gets big jump, then linear
            const opacity = layerNum === 0 ? 1 : 0.6 - (layerNum - 1) * 0.1;
            const scale = 1 - (layerNum * 0.08); // More aggressive scale down
            
            const isActive = layerIndex.id === activeIndexId;
            
            // Get guide figure center for calculating displacement vector
            const guideFigure = workspace.querySelector('#guideFigure');
            let guideCenterX = 450; // Default
            let guideCenterY = 140;
            if (guideFigure) {
                const torso = guideFigure.querySelector('.torso');
                if (torso) {
                    const rect = torso.getBoundingClientRect();
                    const workspaceRect = workspace.getBoundingClientRect();
                    guideCenterX = rect.left - workspaceRect.left + rect.width / 2;
                    guideCenterY = rect.top - workspaceRect.top + rect.height / 2;
                }
            }
            
            // Only render labels for onion layers (not the guide figure itself)
            layerIndex.labels.forEach(label => {
                // Calculate displacement vector from guide center to label position
                const dx = label.x - guideCenterX;
                const dy = label.y - guideCenterY;
                const length = Math.sqrt(dx * dx + dy * dy);
                
                // Normalize and scale by layerNum
                const offsetX = length > 0 ? (dx / length) * layerNum * 20 : 0;
                const offsetY = length > 0 ? (dy / length) * layerNum * 20 : 0;
                
                // Render pointer line and point only for active layer
                if (isActive && label.pointerX !== undefined && label.pointerY !== undefined) {
                    const lineX1 = label.x + offsetX;
                    const lineY1 = label.y + offsetY;
                    const lineX2 = label.pointerX;
                    const lineY2 = label.pointerY;
                    
                    // Create SVG line
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.style.position = 'absolute';
                    svg.style.left = '0';
                    svg.style.top = '0';
                    svg.style.width = '100%';
                    svg.style.height = '100%';
                    svg.style.pointerEvents = 'none';
                    svg.style.zIndex = '15';
                    
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', lineX1);
                    line.setAttribute('y1', lineY1);
                    line.setAttribute('x2', lineX2);
                    line.setAttribute('y2', lineY2);
                    line.setAttribute('stroke', '#a67c52');
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('data-label-id', label.id);
                    svg.appendChild(line);
                    workspace.appendChild(svg);
                    
                    // Create draggable point
                    const point = document.createElement('div');
                    point.className = 'label-pointer-point';
                    point.dataset.labelId = label.id;
                    point.style.left = lineX2 + 'px';
                    point.style.top = lineY2 + 'px';
                    point.style.opacity = opacity;
                    point.style.background = '#a67c52';
                    
                    // Add dragging functionality
                    let isDragging = false;
                    point.addEventListener('mousedown', (e) => {
                        isDragging = true;
                        const startX = e.clientX - label.pointerX;
                        const startY = e.clientY - label.pointerY;
                        
                        const onMouseMove = (e) => {
                            if (!isDragging) return;
                            label.pointerX = e.clientX - startX;
                            label.pointerY = e.clientY - startY;
                            point.style.left = label.pointerX + 'px';
                            point.style.top = label.pointerY + 'px';
                            
                            // Update line
                            line.setAttribute('x2', label.pointerX);
                            line.setAttribute('y2', label.pointerY);
                            e.preventDefault();
                        };
                        
                        const onMouseUp = () => {
                            isDragging = false;
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                            
                            // Update all labels with the same text across all indexes to match the new pointer position
                            dataIndexes.forEach(idx => {
                                idx.labels.forEach(lab => {

                            // Update all labels with the same text across all indexes to match the new pointer position
                            dataIndexes.forEach(idx => {

        function createLabelElement(label, isActive, opacity, scale, offsetX = 0, offsetY = 0) {
            const container = document.createElement('div');
            container.className = 'label-container';
            if (!isActive) {
                container.classList.add('onion-layer');
            }
            
            container.style.left = (label.x + offsetX) + 'px';
            container.style.top = (label.y + offsetY) + 'px';
            container.style.opacity = opacity;
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
            
            // Create label with number badge and delete button
            const deleteBtnHtml = isActive ? '<button class="label-delete-btn" title="Slet label">×</button>' : '';
            const placeholderText = label.text === '' ? 'Skriv her' : '';
            const activeClass = isActive ? 'label-active' : '';
            container.innerHTML = `
                <div class="label-input ${activeClass}">
                    <textarea class="label-text-input" placeholder="${placeholderText}">${label.text}</textarea>
                    <span class="label-number">${label.labelNumber}</span>
                    ${deleteBtnHtml}
                </div>
            `;
            
            const inputEl = container.querySelector('.label-text-input');
            
            if (isActive) {

                inputEl.addEventListener('input', () => {
                    label.text = inputEl.value;
                    saveToLocalStorage();
                });
                
                inputEl.addEventListener('change', () => {
                    const newText = inputEl.value.trim();
                    const oldText = label.text;
                    label.text = newText;
                    
                    if (newText !== '' && oldText === '') {
                        // This is a newly created label getting its text for the first time
                        // Need to count how many times this label text appears
                        let count = 0;
                        dataIndexes.forEach(idx => {
                            idx.labels.forEach(lab => {
                                if (lab.text === newText && lab.id !== label.id) {
                                    count++;
                                }
                            });
                        });
                        label.labelNumber = count + 1;
                        // Update the display of the number
                        const numberSpan = container.querySelector('.label-number');
                        if (numberSpan) {
                            numberSpan.textContent = `${label.labelNumber}`;
                        }
                    } else if (newText !== '' && oldText !== '' && newText !== oldText) {
                        // Text was changed - need to renumber both old and new text groups
                        // First, renumber the old text group (excluding this label)
                        const oldTextLabels = [];
                        dataIndexes.forEach(idx => {
                            idx.labels.forEach(lab => {
                                if (lab.text === oldText && lab.id !== label.id) {
                                    oldTextLabels.push({ id: lab.id, index: idx });
                                }
                            });
                        });
                        let counter = 1;
                        oldTextLabels.forEach(lab => {
                            lab.index.labels.forEach(l => {
                                if (l.id === lab.id) {
                                    l.labelNumber = counter++;
                                }
                            });
                        });
                        
                        // Now assign new number to this label
                        let count = 0;
                        dataIndexes.forEach(idx => {
                            idx.labels.forEach(lab => {
                                if (lab.text === newText && lab.id !== label.id) {
                                    count++;
                                }
                            });

                // Add delete button functionality

                        label.x = touch.clientX - startX;
                        label.y = touch.clientY - startY;
                        container.style.left = label.x + 'px';
                        container.style.top = label.y + 'px';
                        
                        // Update line if it exists

                            svgLine.setAttribute('x1', label.x + offsetX);
                            svgLine.setAttribute('y1', label.y + offsetY);
                        }
                        
                        ev.preventDefault();
                    };

                    const onTouchEnd = () => {
                        isDragging = false;
                        document.removeEventListener('touchmove', onTouchMove, { passive: false });
                        document.removeEventListener('touchend', onTouchEnd);

                        // Update all labels with the same text across all indexes to match the new position
                        dataIndexes.forEach(idx => {

                        renderWorkspace();

                    document.addEventListener('touchmove', onTouchMove, { passive: false });

            return container;

        function newIndex() {
            if (dataIndexes.length === 0) {
                alert('Der er ingen tidligere index at kopiere fra.');
                return;
            }
            
            const sortedIndexes = [...dataIndexes].sort((a, b) => b.id - a.id);
            const previousIndex = sortedIndexes[0]; // Most recent
            
            const now = new Date();
            const index = {
                id: indexCounter++,
                date: now.toLocaleDateString('da-DK'),
                time: now.toLocaleTimeString('da-DK', {hour: '2-digit', minute: '2-digit'}),
                title: '',
                labels: []
            };
            
            // Copy all labels from previous index with incremented labelNumber
            previousIndex.labels.forEach(origLabel => {
                // Find the highest labelNumber for this text in all previous indexes
                let maxLabelNumber = origLabel.labelNumber;
                // Find the original position (from the first occurrence)
                let originalX = origLabel.x;
                let originalY = origLabel.y;
                
                dataIndexes.forEach(idx => {
                    idx.labels.forEach(lab => {
                        if (lab.text === origLabel.text && lab.labelNumber > maxLabelNumber) {
                            maxLabelNumber = lab.labelNumber;
                        }
                        // Find original position from first label with this text
                        if (lab.text === origLabel.text && lab.labelNumber === 1) {
                            originalX = lab.x;
                            originalY = lab.y;
                        }
                    });
                });
                
                // Copy pointer position if it exists, otherwise use default
                const pointerX = origLabel.pointerX !== undefined ? origLabel.pointerX : 450;
                const pointerY = origLabel.pointerY !== undefined ? origLabel.pointerY : 140;
                
                index.labels.push({
                    id: labelIdCounter++,
                    text: origLabel.text,
                    x: originalX, // Keep original position
                    y: originalY, // Keep original position
                    pointerX: pointerX,
                    pointerY: pointerY,
                    labelNumber: maxLabelNumber + 1 // Increment number
                });
            });
            
            dataIndexes.push(index);
            activeIndexId = index.id;
            
            renderHistory();
            renderWorkspace();
            saveToLocalStorage();
        }
        
        function deleteIndex(indexId) {
            // Can't delete if it's the only index
            if (dataIndexes.length <= 1) {
                alert('Du kan ikke slette det eneste lag.');
                return;
            }
            
            if (!confirm('Er du sikker på du vil slette dette lag?')) {
                return;
            }
            
            // Remove from dataIndexes
            dataIndexes = dataIndexes.filter(idx => idx.id !== indexId);
            
            // If the deleted index was active, switch to the most recent remaining index
            if (activeIndexId === indexId) {
                const sortedRemaining = [...dataIndexes].sort((a, b) => b.id - a.id);
                activeIndexId = sortedRemaining[0].id;
            }
            
            // Renumber all labels with the same text across all indexes to be consecutive
            const allLabels = [];
            dataIndexes.forEach(idx => {
                idx.labels.forEach(lab => {
                    allLabels.push({ text: lab.text, id: lab.id });
                });
            });
            
            // Group by text
            const labelsByText = {};
            allLabels.forEach(label => {
                if (!labelsByText[label.text]) {
                    labelsByText[label.text] = [];
                }
                labelsByText[label.text].push(label.id);
            });
            
            // Renumber each group
            Object.keys(labelsByText).forEach(text => {
                let counter = 1;
                labelsByText[text].forEach(id => {
                    dataIndexes.forEach(idx => {
                        idx.labels.forEach(lab => {
                            if (lab.id === id) {
                                lab.labelNumber = counter++;
                            }
                        });
                    });
                });
            });
            
            renderHistory();
            renderWorkspace();
            saveToLocalStorage();
        }

                right_arm_front: false
            };
            
            // Set slow transition for visible reset to default pose
            const body = guideFigure.querySelector('.body') || guideFigure;
            const animatedElements = body.querySelectorAll(
                '.skulder_translate_left, .skulder_rotate_left, .albue_rotate_left, ' +

            animatedElements.forEach(element => {
                element.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1)';

            // Apply default pose (this will animate smoothly)

        // Animation functions
        function runAnimation(animName) {
            const animation = animationsLibrary[animName];
            if (!animation || !animation.slides) {
                return;
            }
            
            const workspace = document.getElementById('workspace');
            const guideFigure = workspace.querySelector('#guideFigure');
            if (!guideFigure) {
                return;
            }
            
            // Reset figure to default pose first
            resetFigurePose(guideFigure);
            
            // Wait a moment before starting animation
            setTimeout(() => {
                // Find body and all animated elements
                const body = guideFigure.querySelector('.body') || guideFigure;
                const animatedElements = body.querySelectorAll(
                    '.skulder_translate_left, .skulder_rotate_left, .albue_rotate_left, ' +
                    '.skulder_translate_right, .skulder_rotate_right, .albue_rotate_right, ' +
                    '.hofte_translate_left, .hofte_rotate_left, .knae_rotate_left, ' +
                    '.hofte_translate_right, .hofte_rotate_right, .knae_rotate_right'
                );
                
                // Ensure all elements are visible and have block display (only once at start)
                animatedElements.forEach(element => {
                    element.style.display = 'block';
                });
                
                // Disable transition on .part container during animation to avoid conflicts
                const partContainer = guideFigure;
                const originalPartTransition = partContainer.style.transition || '';
                partContainer.style.transition = 'none';
                
                let slideIndex = 0;
                
                function playNextSlide() {
                    if (slideIndex < animation.slides.length) {
                        const slide = animation.slides[slideIndex];
                        
                        // Set transition duration for this slide (BEFORE applying transforms)
                        animatedElements.forEach((element) => {
                            const transitionStr = `transform ${slide.duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                            element.style.transition = transitionStr;
                        });
                        
                        // Apply transforms (this should trigger the transition)
                        applyDirectSlideData(slide, guideFigure);
                        
                        // Force reflow to ensure transform is applied
                        guideFigure.offsetHeight;
                        
                        slideIndex++;
                        setTimeout(playNextSlide, slide.duration * 1000);
                    } else {
                        // Remove transitions when animation is done
                        animatedElements.forEach(element => {
                            element.style.transition = '';
                        });
                        // Restore original transition on .part container
                        if (typeof originalPartTransition !== 'undefined') {
                            partContainer.style.transition = originalPartTransition || '';
                        }
                        // Return figure to original kram pose with smooth transition
                        setTimeout(() => {
                            animatedElements.forEach(element => {
                                element.style.transition = 'transform 0.5s ease';
                            });
                            applyPoseToFigure(guideFigure);
                            // Remove transitions after pose is restored
                            setTimeout(() => {
                                animatedElements.forEach(element => {
                                    element.style.transition = '';
                                });
                            }, 500);
                        }, 50);
                    }
                }
                
                playNextSlide();
            }, 1000); // Wait for reset animation (0.8s) to complete, plus a bit more so user can see the pose
        }

                const skulderRotRight = skulderRight.querySelector('.skulder_rotate_right');
                if (skulderRotRight) {
                    skulderRotRight.style.transform = `rotate(${slideData.skulder_rot || 0}deg)`;
                    const albueRotRight = skulderRotRight.querySelector('.albue_rotate_right');
                    if (albueRotRight) {
                        albueRotRight.style.transform = `rotate(${slideData.albue_rot || 0}deg)`;
                    }
                }
            }
            
            if (hofteLeft) {

                const hofteRotLeft = hofteLeft.querySelector('.hofte_rotate_left');

        function newLabel() {
            if (!activeIndexId) return;
            
            const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
            if (!activeIndex) return;
            
            // Check if there's already a label without text
            const hasEmptyLabel = activeIndex.labels.some(lab => !lab.text || lab.text.trim() === '');
            if (hasEmptyLabel) {
                return; // Don't create new label if there's already one without text
            }
            
            const workspace = document.getElementById('workspace');
            
            // Get torso center for label placement and pointer calculation
            const guideFigure = workspace.querySelector('#guideFigure');
            let guideCenterX = 450; // Default fallback
            let guideCenterY = 140;
            if (guideFigure) {
                const torso = guideFigure.querySelector('.torso');
                if (torso) {
                    const rect = torso.getBoundingClientRect();
                    const workspaceRect = workspace.getBoundingClientRect();
                    guideCenterX = rect.left - workspaceRect.left + rect.width / 2;
                    guideCenterY = rect.top - workspaceRect.top + rect.height / 2;
                }
            }
            
            // Place label in 300x500 pixel rectangle centered on torso center
            const x = guideCenterX + Math.random() * 300 - 150; // 300px wide (150 each side)
            const y = guideCenterY + Math.random() * 500 - 250; // 500px tall (250 each side)
            
            // Calculate displacement vector from guide center to label position
            const dx = x - guideCenterX;
            const dy = y - guideCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            // Normalize and set pointer position 100 pixels away from label, towards the figure
            // Start from label position (x, y) and move 100 pixels in the direction towards guide center
            const pointerX = length > 0 ? x - (dx / length) * 100 : x;
            const pointerY = length > 0 ? y - (dy / length) * 100 : y;
            
            // Create new label with placeholder text
            const newLabel = {
                id: labelIdCounter++,
                text: '',
                x: x,
                y: y,
                pointerX: pointerX,
                pointerY: pointerY,
                labelNumber: 1 // Always start with 1 for new labels
            };
            
            activeIndex.labels.push(newLabel);
            
            // Increment total labels counter
            totalLabelsCreated++;
            
            renderHistory();
            renderWorkspace();
            
            // Play random animation every 11th label (surprise!)
            // Must be AFTER renderWorkspace() so guideFigure exists and isn't replaced
            if (totalLabelsCreated % 11 === 0) {
                const animationNames = Object.keys(animationsLibrary);
                if (animationNames.length > 0) {
                    const randomAnimName = animationNames[Math.floor(Math.random() * animationNames.length)];
                    // Wait a moment for renderWorkspace to complete and DOM to update
                    setTimeout(() => {
                        runAnimation(randomAnimName);
                    }, 100);
                }
            }
            
            // Focus the newly created textarea after a short delay
            setTimeout(() => {
                const labels = workspace.querySelectorAll('.label-text-input');
                if (labels.length > 0) {
                    const lastLabel = labels[labels.length - 1];
                    lastLabel.focus();
                }
            }, 100);
            saveToLocalStorage();
        }
        
        function deleteLabel(labelId) {
            if (!activeIndexId) return;
            
            const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
            if (!activeIndex) return;
            
            // Find the label to delete
            const labelToDelete = activeIndex.labels.find(l => l.id === labelId);
            if (!labelToDelete) return;
            
            const labelText = labelToDelete.text;
            
            // Remove the label
            const labelIndex = activeIndex.labels.findIndex(l => l.id === labelId);
            if (labelIndex !== -1) {
                activeIndex.labels.splice(labelIndex, 1);
            }
            
            // Renumber all labels with the same text across all indexes to be consecutive
            if (labelText) {
                const allLabels = [];
                dataIndexes.forEach(idx => {
                    idx.labels.forEach(lab => {
                        if (lab.text === labelText) {
                            allLabels.push({ id: lab.id, index: idx });
                        }
                    });
                });
                
                let counter = 1;
                allLabels.forEach(lab => {
                    lab.index.labels.forEach(label => {
                        if (label.id === lab.id) {
                            label.labelNumber = counter++;
                        }
                    });
                });
            }
            
            renderHistory();
            renderWorkspace();
            saveToLocalStorage();
        }
        
        function saveImage() {
            try {
                const workspace = document.getElementById('workspace');
                
                // Hide delete buttons
                const deleteBtns = workspace.querySelectorAll('.label-delete-btn');
                deleteBtns.forEach(btn => btn.style.opacity = '0');
                
                // Modern-screenshot
                modernScreenshot.domToPng(workspace, {
                    width: workspace.offsetWidth,
                    height: workspace.offsetHeight,
                    scale: 2,
                    quality: 1
                }).then(dataUrl => {
                    // Restore UI
                    deleteBtns.forEach(btn => btn.style.opacity = '');
                    
                    // Download
                    const link = document.createElement('a');
                    const dato = new Date().toISOString().slice(0, 10);
                    link.download = `BodyMap-${dato}.png`;
                    link.href = dataUrl;
                    link.click();
                }).catch(error => {
                    console.error('Fejl:', error);
                    
                    // Restore UI on error
                    deleteBtns.forEach(btn => btn.style.opacity = '');
                });
            } catch (error) {
                console.error('Fejl ved gem af billede:', error);
                alert('Kunne ikke gemme billede. Prøv igen.');
            }
        }
        
        function showHelp() {
            openCoachingOverlayFromFile('Body_help_coaching.json');
        }
        
        function navigateHistory(direction) {
            const sortedIndexes = [...dataIndexes].sort((a, b) => a.id - b.id);
            const currentPos = sortedIndexes.findIndex(idx => idx.id === activeIndexId);
            
            if (direction > 0) {
                // Go to older (lower index in sorted array - going backward in time)
                if (currentPos > 0) {
                    activeIndexId = sortedIndexes[currentPos - 1].id;
                }
            } else {
                // Go to newer (higher index in sorted array - going forward in time)
                if (currentPos < sortedIndexes.length - 1) {
                    activeIndexId = sortedIndexes[currentPos + 1].id;
                }
            }
            
            renderHistory();
            renderWorkspace();
            saveToLocalStorage();
        }
        
        // Initialize on load
        init();
    </script>
</body>
