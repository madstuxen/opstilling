<!DOCTYPE html>
<html lang="da">
<head>
	<script src="https://cdn.jsdelivr.net/npm/modern-screenshot@4.4.39/dist/index.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imagefiles/apple-touch-icon.png">
    <title>Body Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0px;
            touch-action: manipulation;
            -webkit-text-size-adjust: none;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        
        .header h1 {
            font-size: 2.0em;
            margin-bottom: 0px;
            font-weight: 300;
            width: 100%;
            text-align: center;
        }

        .header .nav-controls {
            position: absolute;
            top: 16px;
            left: 24px;
            display: inline-flex;
            flex-direction: column;
            gap: 0;
            align-items: flex-start;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        
        .toolbar {
            background: #f8fafc;
            padding: 12px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .toolbar button:not(.nav-button) {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .toolbar button:not(.nav-button):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Navigation overlay */
        .nav-toggle-btn {
            width: 35px;
            height: 35px;
            padding: 5px 8px;
            border: none;
            border-radius: 12px;
            background: #e5e7eb;
            color: #374151;
            box-shadow: 0 12px 26px rgba(15, 23, 42, 0.16);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        
        .nav-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }

        .nav-toggle-btn span {
            width: 16px;
            height: 2px;
            border-radius: 999px;
            background: #374151;
        }
        
        .nav-overlay {
            display: none !important;
        }
        
        .nav-box {
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            border-radius: 20px;
            padding: 20px 25px;
            z-index: 9999;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .nav-box.show {
            display: flex;
        }
        
        .nav-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            min-width: auto !important;
            width: auto !important;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .nav-button.active {
            background: #9ca3af !important;
            cursor: default;
            pointer-events: none;
        }
        /* Check in button (purple) */
        .nav-button.nav-checkin {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        }
        .nav-button.nav-checkin:hover:not(.active) {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
        
        .nav-button:nth-child(1) {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .nav-button:nth-child(1):hover:not(.active) {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .nav-button:nth-child(2) {
            background: linear-gradient(135deg, #E6B94F 0%, #d97706 100%);
        }
        
        .nav-button:nth-child(2):hover:not(.active) {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }
        
        .nav-button:nth-child(3) {
            background: linear-gradient(135deg, #3368AE 0%, #1e40af 100%);
        }
        
        .nav-button:nth-child(3):hover:not(.active) {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .nav-button:nth-child(4) {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }
        
        .nav-button:nth-child(4):hover:not(.active) {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }
        
        .nav-button:nth-child(5) {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }
        
        .nav-button:nth-child(5):hover:not(.active) {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 5px 15px rgba(71, 85, 105, 0.3);
        }
        
        .btn-new-map {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
        }
        
        .btn-new-index {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
        }
        
        .bodymap-title-input {
            padding: 8px 12px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            min-width: 200px;
            color: #374151;
            margin-right: 10px;
        }
        
        .bodymap-title-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn-new-label {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
        }
        
        .btn-save-image {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%) !important;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%) !important;
        }
        
        .btn-help {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%) !important;
        }
        
        .main-content {
            position: relative;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }
        
        .workspace-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            position: relative;
        }
        
        .workspace {
            flex: 1;
            position: relative;
            background: #fafafa;
            overflow: hidden;
            cursor: default;
            touch-action: manipulation;
        }
        
        .history-sidebar {
            width: 250px;
            background: #f8fafc;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 4000; /* above labels and onion layers */
        }
        
        /* History panel visible (re-enabled) */
        
        .history-sidebar.collapsed {
            transform: translateX(212px);
        }
        
        .history-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for flex scrolling */
            overflow: hidden;
        }
        
        .history-sidebar.collapsed .history-content {
            display: none;
        }
        
        .history-sidebar.collapsed .history-header {
            justify-content: center;
            font-size: 0;
            padding-left: 16px;
        }
        
        .history-header {
            background: #e2e8f0;
            padding: 10px 12px 10px 40px;
            text-align: center;
            font-weight: bold;
            color: #374151;
            border-bottom: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 50px;
            min-height: 50px;
            max-height: 50px;
            box-sizing: border-box;
            position: relative;
        }

        .history-filter {
            flex: 1;
            min-width: 180px;
            padding: 6px 14px 6px 16px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            background: #ffffff;
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
            outline: none;
            appearance: none;
            margin: 0 8px 0 0;
            position: relative;
            background-image: linear-gradient(45deg, transparent 50%, #6b7280 50%), linear-gradient(135deg, #6b7280 50%, transparent 50%);
            background-position: calc(100% - 16px) 50%, calc(100% - 9px) 50%;
            background-size: 7px 7px, 7px 7px;
            background-repeat: no-repeat;
        }

        .history-filter:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .layer-toggle-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #cbd5f5;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
            margin-left: auto;
        }

        .layer-toggle-btn img {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .layer-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.18);
            border-color: #94a3f1;
            background: rgba(238, 242, 255, 0.95);
        }

        .layer-toggle-btn.active {
            box-shadow: 0 8px 22px rgba(79, 70, 229, 0.35);
            border-color: #4f46e5;
            background: linear-gradient(135deg, rgba(224, 231, 255, 0.95), rgba(199, 210, 254, 0.95));
        }

        .history-sidebar.collapsed .history-filter,
        .history-sidebar.collapsed .layer-toggle-btn {
            display: none;
        }
        
        .onion-layer-toggle {
            display: none;
        }
        
        .onion-layer-toggle input[type="checkbox"] {
            display: none;
        }

        .map-manager-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000; /* above history sidebar */
        }

        .map-manager-overlay.show {
            display: flex;
        }

        .map-manager-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(4px);
        }

        .map-manager-panel {
            position: relative;
            width: min(520px, 90vw);
            max-height: 80vh;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.25);
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1;
        }

        .map-manager-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .map-manager-header h2 {
            font-size: 1.25rem;
            color: #111827;
        }

        .map-manager-close {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 10px;
            background: #e2e8f0;
            color: #1f2937;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .map-manager-close:hover {
            background: #cbd5f5;
            transform: scale(1.05);
        }

        .map-manager-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding-right: 6px;
        }

        .map-manager-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .map-name-btn {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #1f2937;
        }

        .map-name-input {
            flex: 1;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            padding: 10px 14px;
            font-size: 16px;
            font-weight: 600;
            transition: box-shadow 0.2s ease;
            color: #1f2937;
            background: #f8fafc;
        }

        .map-name-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
        }

        .map-name-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.18);
        }

        .map-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .map-action-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .map-action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.18);
        }

        .map-action-btn.delete {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        }

        .map-action-btn.color {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        .map-manager-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 4px 0;
        }

        .map-manager-new {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .map-manager-new input {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            background: #f8fafc;
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.18);
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .map-manager-new input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
            transform: translateY(-1px);
        }

        .map-manager-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .map-color-select {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #ffffff;
        }

        .map-color-select:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.25);
        }

        .map-color-select span[aria-hidden="true"] {
            color: inherit;
            font-weight: 700;
            font-size: 16px;
        }

        .map-manager-new .map-create-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .map-manager-new .map-create-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.25);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .map-color-picker-modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.35);
            z-index: 5001; /* above map manager and history */
        }

        .map-color-picker-modal.show {
            display: flex;
        }

        .map-color-picker {
            width: calc(32px * 6 + 8px * 5 + 16px * 2);
            background: #ffffff;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .map-color-grid {
            display: grid;
            grid-template-columns: repeat(6, 32px);
            gap: 8px;
            justify-content: center;
        }

        .map-color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid rgba(15, 23, 42, 0.08);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .map-color-swatch:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.2);
        }
        
        .collapse-toggle {
            position: absolute;
            left: 2px;
            top: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 0;
        }
        
        .collapse-toggle:hover {
            background: #4338ca;
            transform: scale(1.1);
        }
        
        .collapse-toggle-bottom {
            top: auto;
            bottom: 8px;
        }
        
        .history-header {
            position: relative;
        }
        
        .history-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: #e2e8f0;
            border-bottom: 1px solid #d1d5db;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 0; /* Hide text */
            color: black;
            transition: all 0.2s;
            position: relative;
            padding: 0;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .nav-btn#navUp::before {
            border-bottom: 12px solid black;
            border-top: none;
        }
        
        .nav-btn#navDown::before {
            border-top: 12px solid black;
            border-bottom: none;
        }
        
        .nav-btn:hover {
            background: #f3f4f6;
        }
        
        .nav-btn:hover::before {
            opacity: 0.7;
        }
        
        .nav-btn:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            min-height: 0; /* Important for flex scrolling */
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.15);
        }
        
        .history-item.active {
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.25);
        }

        .history-item-map {
            display: inline-flex;
            align-items: center;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .history-item-title {
            margin-bottom: 6px;
        }
        
        .history-item-date {
            font-weight: bold;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            padding: 0;
            margin: 0;
            color: inherit;
        }
        
        /* Make it clear when title is editable on active item */

        function lightenHex(hex, amount = 0.5) {
            if (!hex) return '#f2e7d2';
            const normalized = hex.replace('#', '');
            const expand = normalized.length === 3
                ? normalized.split('').map(ch => ch + ch).join('')
                : normalized.padEnd(6, '0');
            const r = parseInt(expand.substring(0, 2), 16);
            const g = parseInt(expand.substring(2, 4), 16);
            const b = parseInt(expand.substring(4, 6), 16);
            const clampAmount = Math.max(0, Math.min(1, amount));
            const newR = Math.round(r + (255 - r) * clampAmount);
            const newG = Math.round(g + (255 - g) * clampAmount);
            const newB = Math.round(b + (255 - b) * clampAmount);
            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }

            // Determine current max "Lag N" number without changing existing titles
            let maxNumber = 0;
            mapIndexes.forEach(idx => {
                const currentTitle = (idx.title || '').trim();
                const existingNumber = extractLayerNumber(currentTitle);
                if (existingNumber !== null) {
                    maxNumber = Math.max(maxNumber, existingNumber);
                }
            });
            // Only assign titles to indices that have no title (do not overwrite any existing titles)
            mapIndexes.forEach(idx => {

        function ensureIndexTimestamp(index) {
            if (!index.timestamp) {
                const dateStr = index.date || '';
                const timeStr = index.time || '00:00';
                // Expect ISO date format YYYY-MM-DD everywhere
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1;
                    const day = parseInt(parts[2], 10);
                    const [hourStr = '0', minuteStr = '0'] = (timeStr || '').split(/[:.]/);
                    const hour = parseInt(hourStr, 10);
                    const minute = parseInt(minuteStr, 10);
                    const timestampDate = new Date(year, month, day, Number.isFinite(hour) ? hour : 0, Number.isFinite(minute) ? minute : 0);
                    index.timestamp = timestampDate.toISOString();
                } else {
                    index.timestamp = new Date().toISOString();
                }
            }
            return index.timestamp;
        }

        // Load animations from JSON files - dynamically loads from manifest.json
        async function loadAnimations() {
            // Try to load manifest.json first (most reliable method)
            try {
                const manifestResponse = await fetch('Animations/manifest.json');
                if (manifestResponse.ok) {
                    const manifest = await manifestResponse.json();
                    if (manifest.files && Array.isArray(manifest.files)) {
                        for (const fileName of manifest.files) {
                            try {
                                const fileResponse = await fetch(`Animations/${fileName}`);
                                if (fileResponse.ok) {
                                    const animationData = await fileResponse.json();
                                    const animName = fileName.replace('.json', '');
                                    animationsLibrary[animName] = animationData;
                                }
                            } catch (error) {
                                console.error(`Failed to load animation ${fileName}:`, error);
                            }
                        }
                        return; // Successfully loaded from manifest
                    }
                }
            } catch (error) {
                // Manifest not available, try directory listing
            }
            
            // Fallback: Try directory listing
            try {
                const response = await fetch('Animations/');
                if (response.ok) {
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a[href$=".json"]');
                    const jsonFiles = Array.from(links)
                        .map(link => link.getAttribute('href'))
                        .filter(file => file !== 'manifest.json'); // Exclude manifest itself
                    
                    if (jsonFiles.length > 0) {
                        for (const fileName of jsonFiles) {
                            try {
                                const fileResponse = await fetch(`Animations/${fileName}`);
                                if (fileResponse.ok) {
                                    const animationData = await fileResponse.json();
                                    const animName = fileName.replace('.json', '');
                                    animationsLibrary[animName] = animationData;
                                }
                            } catch (error) {
                                console.error(`Failed to load animation ${fileName}:`, error);
                            }
                        }
                        return; // Successfully loaded from directory listing
                    }
                }
            } catch (error) {
                // Directory listing not available
            }
        }

        // Process loaded data
        async function processLoadedData(parsed) {
            if (!parsed || typeof parsed !== 'object') {
                return false;
            }
            
            try {
            
            // Restore title
            bodymapTitle = parsed.metadata?.title || '';
            
            // Restore metadata
            if (parsed.metadata) {
                BodyMapData.metadata = {
                    title: parsed.metadata.title || '',
                    created: parsed.metadata.created || null,
                    updated: parsed.metadata.updated || null,
                    showOnionLayers: parsed.metadata.showOnionLayers !== undefined ? parsed.metadata.showOnionLayers : true,
                    activeMapId: parsed.metadata.activeMapId || null,
                    activeIndexId: parsed.metadata.activeIndexId || null
                };
                // Restore onion layer toggle state
                showOnionLayers = BodyMapData.metadata.showOnionLayers;
                updateLayerToggleUI();
            }
            
            // Restore maps (if present) or create default
            if (parsed.maps && Array.isArray(parsed.maps)) {
                maps = parsed.maps.map((map, idx) => ({
                    id: map.id ?? (idx + 1),
                    name: map.name || `BodyMap ${idx + 1}`,
                    color: map.color || MAP_COLORS[idx % MAP_COLORS.length]
                }));
                if (maps.length > 0) {
                    const maxMapId = Math.max(...maps.map(map => map.id));
                    mapCounter = maxMapId + 1;
                } else {
                    mapCounter = 1;
                }
            } else {
                maps = [];
                mapCounter = 1;
            }
            
            // Restore dataIndexes
            if (parsed.dataIndexes && Array.isArray(parsed.dataIndexes)) {
                dataIndexes = parsed.dataIndexes.map(index => {
                    const mapped = {
                        ...index,
                        mapId: index.mapId
                    };
                    ensureIndexTimestamp(mapped);
                    return mapped;
                });
            }
            
            // Regenerate counters
            if (dataIndexes.length > 0) {
                const maxIndexId = Math.max(...dataIndexes.map(idx => idx.id));
                indexCounter = maxIndexId + 1;
                
                let maxLabelId = 0;
                dataIndexes.forEach(idx => {
                    if (idx.labels && idx.labels.length > 0) {
                        const maxInIndex = Math.max(...idx.labels.map(l => l.id));
                        maxLabelId = Math.max(maxLabelId, maxInIndex);
                    }
                });
                labelIdCounter = maxLabelId + 1;
            }
                
            ensureDefaultMap();
            dataIndexes.forEach(index => {
                if (!index.mapId || !getMapById(index.mapId)) {
                    ensureDefaultMap();
                    index.mapId = activeMapId;
                }
            });
            ensureLayerTitles();
            
            // Restore active map/index
            if (maps.length > 0) {
                const savedActiveMapId = BodyMapData.metadata.activeMapId;
                if (savedActiveMapId !== null && getMapById(savedActiveMapId)) {
                    activeMapId = savedActiveMapId;
                } else {
                    activeMapId = maps[0].id;
                }
            } else {
                activeMapId = null;
            }
            
            if (dataIndexes.length > 0) {
                const savedActiveIndexId = BodyMapData.metadata.activeIndexId;
                if (savedActiveIndexId !== null && dataIndexes.find(idx => idx.id === savedActiveIndexId)) {
                    activeIndexId = savedActiveIndexId;
                } else {
                    const activeMapIndexes = getIndexesForMap(activeMapId).sort((a, b) => new Date(ensureIndexTimestamp(a)) - new Date(ensureIndexTimestamp(b)));
                    if (activeMapIndexes.length > 0) {
                        activeIndexId = activeMapIndexes[activeMapIndexes.length - 1].id;
                    } else {
                        activeIndexId = dataIndexes.length ? dataIndexes[dataIndexes.length - 1].id : null;
                    }
                }
            } else {
                activeIndexId = null;
            }
            
            return true;
        } catch (err) {
            console.error('[LOAD] Load failed:', err);
            return false;
        } finally {
            // Only clear flag after data is fully loaded
        }
        }
        
        // Load from Firestore
        async function loadFromLocalStorage() {
            if (!currentUser || !db) return false;
            
            const firestoreData = await loadBodymapDataFromFirestore();
            if (firestoreData !== null) {
                const success = await processLoadedData(firestoreData);
                if (success) {
                    updateLayerToggleUI();
                    renderHistory();
                    renderWorkspace();
                }
                return success;
            }
            
            return false;
        }

            fileInput.type = 'file';
            fileInput.accept = '.json';
            fileInput.style.display = 'none';
            
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const parsed = JSON.parse(e.target.result);
                        
                        if (!parsed.dataIndexes || !Array.isArray(parsed.dataIndexes)) {
                            throw new Error('Ugyldig bodymap fil format');
                        }
                        
                        bodymapTitle = parsed.metadata?.title || '';
                        
                        if (parsed.metadata) {
                            BodyMapData.metadata = {
                                title: parsed.metadata.title || '',
                                created: parsed.metadata.created || new Date().toISOString(),
                                updated: parsed.metadata.updated || new Date().toISOString(),
                                showOnionLayers: parsed.metadata.showOnionLayers !== undefined ? parsed.metadata.showOnionLayers : true,
                                activeMapId: parsed.metadata.activeMapId || null,
                                activeIndexId: parsed.metadata.activeIndexId || null
                            };
                            showOnionLayers = BodyMapData.metadata.showOnionLayers;
                            updateLayerToggleUI();
                        }

                        if (parsed.maps && Array.isArray(parsed.maps)) {
                            maps = parsed.maps.map((map, idx) => ({
                                id: map.id ?? (idx + 1),
                                name: map.name || `BodyMap ${idx + 1}`,
                                color: map.color || MAP_COLORS[idx % MAP_COLORS.length]
                            }));
                            if (maps.length > 0) {
                                const maxMapId = Math.max(...maps.map(map => map.id));
                                mapCounter = maxMapId + 1;
                            } else {
                                mapCounter = 1;
                            }
                        } else {
                            maps = [];
                            mapCounter = 1;
                        }

                        dataIndexes = parsed.dataIndexes.map(index => {
                            const mapped = {
                                ...index,
                                mapId: index.mapId
                            };
                            ensureIndexTimestamp(mapped);
                            return mapped;
                        });

                        if (dataIndexes.length > 0) {
                            const maxIndexId = Math.max(...dataIndexes.map(idx => idx.id));
                            indexCounter = maxIndexId + 1;
                            
                            let maxLabelId = 0;
                            dataIndexes.forEach(idx => {
                                if (idx.labels && idx.labels.length > 0) {
                                    const maxInIndex = Math.max(...idx.labels.map(l => l.id));
                                    maxLabelId = Math.max(maxLabelId, maxInIndex);
                                }
                            });
                            labelIdCounter = maxLabelId + 1;
                        }
                        
                        ensureDefaultMap();
                        dataIndexes.forEach(index => {
                            if (!index.mapId || !getMapById(index.mapId)) {
                                ensureDefaultMap();
                                index.mapId = activeMapId;
                            }
                        });
                        ensureLayerTitles();
                        await saveToLocalStorage();

                        if (maps.length > 0) {
                            const savedActiveMapId = BodyMapData.metadata.activeMapId;
                            if (savedActiveMapId !== null && getMapById(savedActiveMapId)) {
                                activeMapId = savedActiveMapId;
                            } else {
                                activeMapId = maps[0].id;
                            }
                        } else {
                            activeMapId = null;
                        }

                        if (dataIndexes.length > 0) {
                            const savedActiveIndexId = BodyMapData.metadata.activeIndexId;
                            if (savedActiveIndexId !== null && dataIndexes.find(idx => idx.id === savedActiveIndexId)) {
                                activeIndexId = savedActiveIndexId;
                            } else {
                                const activeMapIndexes = getIndexesForMap(activeMapId);
                                activeIndexId = activeMapIndexes.length ? activeMapIndexes[activeMapIndexes.length - 1].id : dataIndexes[dataIndexes.length - 1].id;
                            }
                        }
                        
                        renderHistory();
                        renderWorkspace();
                        await saveToLocalStorage();
                        
                        alert('Bodymap indlæst succesfuldt!');
                    } catch (error) {
                        alert('Fejl ved indlæsning: ' + error.message);
                        console.error('Load error:', error);
                    }
                };
                
                reader.readAsText(file, 'UTF-8');
            };
            
            document.body.appendChild(fileInput);
            fileInput.click();
            setTimeout(() => {
                if (fileInput.parentNode) {
                    document.body.removeChild(fileInput);
                }
            }, 1000);
        }

        async function createNewIndex(options = {}) {
            const { mapId = null, skipRender = false, autoScroll = false } = options;
            ensureDefaultMap();
            const targetMapId = mapId || activeMapId;
            const now = new Date();
            const formatIsoDate = (dateObj) => {
                const year = dateObj.getFullYear();
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const index = {
                id: indexCounter++,
                mapId: targetMapId,
                date: formatIsoDate(now),
                time: `${hh}:${mm}`,
                title: generateDefaultLayerTitle(targetMapId),
                labels: [],
                timestamp: now.toISOString()
            };
            
            dataIndexes.push(index);
            activeMapId = targetMapId;
            activeIndexId = index.id;
            
            if (!skipRender) {
                if (autoScroll) {
                    shouldScrollHistoryToBottom = false;
                    shouldScrollHistoryToTop = true;
                } else {
                    shouldScrollHistoryToBottom = true;
                }
                renderHistory();
                renderWorkspace();
                await saveToLocalStorage();
            }
            
            return index;
        }
        
        function renderHistory() {
            if (!USE_HISTORY) return;
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            ensureDefaultMap();
            renderHistoryFilterOptions();
            ensureLayerTitles();
            
            // Single source of truth: newest-first (descending) by index.timestamp
            const sortedEntries = getFilteredSortedEntries()
                .slice()
                .sort((a, b) => {
                    const ta = new Date(ensureIndexTimestamp(a.index)).getTime();
                    const tb = new Date(ensureIndexTimestamp(b.index)).getTime();
                    return tb - ta; // newer first
                });

            sortedEntries.forEach(({ index, map, timestamp }) => {
                const item = document.createElement('div');
                const isActive = index.id === activeIndexId;
                item.className = `history-item ${isActive ? 'active' : ''}`;
                
                const mapColor = map ? map.color : MAP_COLORS[0];
                const mapName = map ? map.name : 'BodyMap';

                const baseBackground = lightenHex(mapColor, isActive ? 0.35 : 0.7);
                item.style.backgroundColor = baseBackground;
                item.style.color = '#1f2937';
                item.style.borderColor = isActive ? mapColor : 'transparent';

                const mapBadge = document.createElement('div');
                mapBadge.className = 'history-item-map';
                mapBadge.textContent = mapName;
                mapBadge.style.backgroundColor = mapColor;
                mapBadge.style.color = '#ffffff';
                item.appendChild(mapBadge);

                const titleDisplay = index.title || 'Lag';
                const titleWrapper = document.createElement('div');
                titleWrapper.className = 'history-item-title';
                // Editable title input only when this item is active
                titleWrapper.innerHTML = `<input type="text" class="history-item-date" value="${titleDisplay}" data-id="${index.id}" title="Rediger titel">`;
                item.appendChild(titleWrapper);

                const metaWrapper = document.createElement('div');
                metaWrapper.className = 'history-item-meta';
                const ts = ensureIndexTimestamp(index);
                const dateDk = formatDkDate(index.date);
                metaWrapper.innerHTML = `
                    <span class="history-item-time">${dateDk} ${index.time}</span>
                    <span class="history-item-labels">Labels: ${index.labels.length}</span>
                `;
                item.appendChild(metaWrapper);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'history-item-delete';
                deleteBtn.dataset.id = index.id;
                deleteBtn.textContent = '×';
                item.appendChild(deleteBtn);

                item.addEventListener('click', (e) => {
                    // If clicking title on active item, allow editing (no activation toggle)
                    if (e.target.classList.contains('history-item-date') && isActive) return;
                    if (e.target.classList.contains('history-item-delete')) return;
                    // For non-active items (including clicking their title), activate this item
                    if (!isActive) {
                        activeMapId = map ? map.id : index.mapId;
                        activeIndexId = index.id;
                        renderHistory();
                        renderWorkspace();
                        (async () => { await saveToLocalStorage(); })();
                    }
                });

                // Title edit handler: only update title, never date/time/timestamp
                const titleInput = item.querySelector('.history-item-date');
                // Make input read-only unless this is the active item
                if (!isActive) {
                    titleInput.readOnly = true;
                    titleInput.tabIndex = -1;
                } else {
                    titleInput.readOnly = false;
                    titleInput.tabIndex = 0;
                }
                titleInput.addEventListener('focus', (e) => {
                    // If not active, redirect focus to activation
                    if (!isActive) {
                        e.preventDefault();
                        item.click();
                        return;
                    }
                });
                titleInput.addEventListener('change', async (e) => {
                    const indexId = parseFloat(e.target.dataset.id);
                    const indexObj = dataIndexes.find(idx => idx.id === indexId);
                    if (indexObj) {
                        indexObj.title = e.target.value;
                        // Do NOT touch indexObj.date, indexObj.time, or indexObj.timestamp here.
                        await saveToLocalStorage();
                        // Re-render to show updated title but keep ordering (timestamp unchanged)
                        renderHistory();
                    }
                });
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const indexId = parseFloat(e.target.dataset.id);
                    deleteIndex(indexId);
                });

                // Append in order (already newest-first)
                list.appendChild(item);
            });
            
            const navUp = document.getElementById('navUp');
            const navDown = document.getElementById('navDown');
            const canNavigate = sortedEntries.length > 1;
            navUp.disabled = !canNavigate;
            navDown.disabled = !canNavigate;

            if (shouldScrollHistoryToBottom) {
                list.scrollTop = list.scrollHeight;
                shouldScrollHistoryToBottom = false;
            } else if (shouldScrollHistoryToTop) {
                list.scrollTop = 0;
                shouldScrollHistoryToTop = false;
            }
        }
        
        function renderWorkspace() {
            const workspace = document.getElementById('workspace');
            workspace.innerHTML = '';
            
            ensureDefaultMap();
            const activeMap = getMapById(activeMapId);
            if (!activeMap) return;

            // Sort map indexes by timestamp (newest first) to support onion-skinning by recency
            const mapIndexes = getIndexesForMap(activeMap.id).sort((a, b) => {
                const ta = new Date(ensureIndexTimestamp(a)).getTime();
                const tb = new Date(ensureIndexTimestamp(b)).getTime();
                return tb - ta;
            });
            if (!mapIndexes.length) return;

            let activeIndex = mapIndexes.find(idx => idx.id === activeIndexId);
            if (!activeIndex) {
                // If not found, pick the newest (position 0)
                activeIndex = mapIndexes[0];
                activeIndexId = activeIndex.id;
            }

            const minWorkspaceWidth = Math.max(workspace.offsetWidth || 1600, 1600);
            const minWorkspaceHeight = Math.max(workspace.offsetHeight || 800, 800);
            
            const svgContainer = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svgContainer.id = 'labelLinesSvg';
            svgContainer.style.position = 'absolute';
            svgContainer.style.left = '0';
            svgContainer.style.top = '0';
            svgContainer.style.width = minWorkspaceWidth + 'px';
            svgContainer.style.height = minWorkspaceHeight + 'px';
            svgContainer.style.pointerEvents = 'none';
            svgContainer.style.userSelect = 'none';
            svgContainer.style.webkitUserSelect = 'none';
            svgContainer.style.zIndex = '15';
            svgContainer.setAttribute('viewBox', `0 0 ${minWorkspaceWidth} ${minWorkspaceHeight}`);
            svgContainer.setAttribute('preserveAspectRatio', 'none');
            
            const activePosition = mapIndexes.findIndex(idx => idx.id === activeIndexId);
            // Build layers to show: active + up to 4 older (total up to 5) by recency
            let layersToShow = [];
            if (showOnionLayers) {
                const slice = mapIndexes.slice(activePosition, activePosition + 5); // active first (newer) to older
                // Render active first, then older; we'll control stacking via z-index
                for (let i = 0; i < slice.length; i++) {
                    const layerIdx = slice[i];
                    // layerNum: 0 = active (newest), increases with age
                    const layerNum = i;
                    layersToShow.push({ layerIndex: layerIdx, layerNum });
                }
            } else {
                // Only active
                layersToShow = [{ layerIndex: mapIndexes[activePosition], layerNum: 0 }];
            }

            const guideFigure = createGuideFigure();
            workspace.appendChild(guideFigure);
            
            // Create labels group container for all labels, lines, and points
            const labelsGroup = document.createElement('div');
            labelsGroup.id = 'labelsGroup';
            labelsGroup.style.position = 'relative';
            labelsGroup.style.width = '100%';
            labelsGroup.style.height = '100%';
            labelsGroup.style.pointerEvents = 'none'; // Allow events to pass through to workspace
            workspace.appendChild(labelsGroup);
            
            // Add SVG container to labels group
            labelsGroup.appendChild(svgContainer);
            
            // Directly size SVG to current workspace bounds (no rAF needed)
            const workspaceWidth = workspace.scrollWidth || workspace.offsetWidth || minWorkspaceWidth;
            const workspaceHeight = workspace.scrollHeight || workspace.offsetHeight || minWorkspaceHeight;
            svgContainer.style.width = workspaceWidth + 'px';
            svgContainer.style.height = workspaceHeight + 'px';
            svgContainer.setAttribute('viewBox', `0 0 ${workspaceWidth} ${workspaceHeight}`);
            
            layersToShow.forEach(({ layerIndex, layerNum }) => {
                if (!showOnionLayers && layerIndex.id !== activeIndexId) {
                    return;
                }
                renderOnionLayer(layerIndex, layerNum, workspace, svgContainer, activeMap.color, mapIndexes, labelsGroup);
            });
        }

        function getGuideCenter(workspace) {
            const fallback = { x: 450, y: 140 };
            if (!workspace) {
                return fallback;
            }
            const guideFigure = workspace.querySelector('#guideFigure');
            if (!guideFigure) {
                return fallback;
            }
            const torso = guideFigure.querySelector('.torso');
            if (!torso) {
                return fallback;
            }
            const workspaceRect = workspace.getBoundingClientRect();
            const rect = torso.getBoundingClientRect();
            return {
                x: rect.left - workspaceRect.left + workspace.scrollLeft + rect.width / 2,
                y: rect.top - workspaceRect.top + workspace.scrollTop + rect.height / 2
            };
        }
        
        function applyPoseToFigure(figure) {
            const poseData = kramPose.pose;
            
            // Find .body first, then search within it (structure: .part > .body > .skulder_translate_left)
            const body = figure.querySelector('.body') || figure;
            const skulderLeft = body.querySelector('.skulder_translate_left');
            const skulderRight = body.querySelector('.skulder_translate_right');
            const hofteLeft = body.querySelector('.hofte_translate_left');
            const hofteRight = body.querySelector('.hofte_translate_right');
            
            if (skulderLeft) {
                skulderLeft.style.transform = `translate(${poseData.translate_x_left || 0}px, ${poseData.translate_y_left || 0}px)`;
                const skulderRotLeft = skulderLeft.querySelector('.skulder_rotate_left');
                if (skulderRotLeft) {
                    skulderRotLeft.style.transform = `rotate(${poseData.skulder_rot_left || 0}deg)`;
                    const albueRotLeft = skulderRotLeft.querySelector('.albue_rotate_left');
                    if (albueRotLeft) {
                        albueRotLeft.style.transform = `rotate(${poseData.albue_rot_left || 0}deg)`;
                    }
                }
            }
            
            if (skulderRight) {
                skulderRight.style.transform = `translate(${poseData.translate_x || 0}px, ${poseData.translate_y || 0}px)`;
                const skulderRotRight = skulderRight.querySelector('.skulder_rotate_right');
                if (skulderRotRight) {
                    skulderRotRight.style.transform = `rotate(${poseData.skulder_rot || 0}deg)`;
                    const albueRotRight = skulderRotRight.querySelector('.albue_rotate_right');
                    if (albueRotRight) {
                        albueRotRight.style.transform = `rotate(${poseData.albue_rot || 0}deg)`;
                    }
                }
            }
            
            if (hofteLeft) {
                hofteLeft.style.transform = `translate(${poseData.translate_x_left_leg || 0}px, ${poseData.translate_y_left_leg || 0}px)`;
                const hofteRotLeft = hofteLeft.querySelector('.hofte_rotate_left');
                if (hofteRotLeft) {
                    hofteRotLeft.style.transform = `rotate(${poseData.hofte_rot_left || 0}deg)`;
                    const knaeRotLeft = hofteRotLeft.querySelector('.knae_rotate_left');
                    if (knaeRotLeft) {
                        knaeRotLeft.style.transform = `rotate(${poseData.knae_rot_left || 0}deg)`;
                    }
                }
            }
            
            if (hofteRight) {
                hofteRight.style.transform = `translate(${poseData.translate_x_right_leg || 0}px, ${poseData.translate_y_right_leg || 0}px)`;
                const hofteRotRight = hofteRight.querySelector('.hofte_rotate_right');
                if (hofteRotRight) {
                    hofteRotRight.style.transform = `rotate(${poseData.hofte_rot_right || 0}deg)`;
                    const knaeRotRight = hofteRotRight.querySelector('.knae_rotate_right');
                    if (knaeRotRight) {
                        knaeRotRight.style.transform = `rotate(${poseData.knae_rot_right || 0}deg)`;
                    }

        // Animation functions
        function runAnimation(animName, onComplete) {
            const animation = animationsLibrary[animName];
            if (!animation || !animation.slides) {
                if (onComplete) onComplete();
                return;
            }
            
            const workspace = document.getElementById('workspace');
            const guideFigure = workspace.querySelector('#guideFigure');
            if (!guideFigure) {
                if (onComplete) onComplete();
                return;
            }
            
            // Reset figure to default pose first
            resetFigurePose(guideFigure);
            
            // Wait a moment before starting animation
            setTimeout(() => {
                // Find body and all animated elements
                const body = guideFigure.querySelector('.body') || guideFigure;
                const animatedElements = body.querySelectorAll(
                    '.skulder_translate_left, .skulder_rotate_left, .albue_rotate_left, ' +
                    '.skulder_translate_right, .skulder_rotate_right, .albue_rotate_right, ' +
                    '.hofte_translate_left, .hofte_rotate_left, .knae_rotate_left, ' +
                    '.hofte_translate_right, .hofte_rotate_right, .knae_rotate_right'
                );
                
                // Ensure all elements are visible and have block display (only once at start)
                animatedElements.forEach(element => {
                    element.style.display = 'block';
                });
                
                // Disable transition on .part container during animation to avoid conflicts
                const partContainer = guideFigure;
                const originalPartTransition = partContainer.style.transition || '';
                partContainer.style.transition = 'none';
                
                let slideIndex = 0;
                
                function playNextSlide() {
                    if (slideIndex < animation.slides.length) {
                        const slide = animation.slides[slideIndex];
                        
                        // Set transition duration for this slide (BEFORE applying transforms)
                        animatedElements.forEach((element) => {
                            const transitionStr = `transform ${slide.duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                            element.style.transition = transitionStr;
                        });
                        
                        // Apply transforms (this should trigger the transition)
                        applyDirectSlideData(slide, guideFigure);
                        
                        // Force reflow to ensure transform is applied
                        guideFigure.offsetHeight;
                        
                        slideIndex++;
                        setTimeout(playNextSlide, slide.duration * 1000);
                    } else {
                        // Remove transitions when animation is done
                        animatedElements.forEach(element => {
                            element.style.transition = '';
                        });
                        // Restore original transition on .part container
                        if (typeof originalPartTransition !== 'undefined') {
                            partContainer.style.transition = originalPartTransition || '';
                        }
                        // Return figure to original kram pose with smooth transition
                        setTimeout(() => {
                            animatedElements.forEach(element => {
                                element.style.transition = 'transform 0.5s ease';
                            });
                            applyPoseToFigure(guideFigure);
                            // Remove transitions after pose is restored, then call onComplete
                            setTimeout(() => {
                                animatedElements.forEach(element => {
                                    element.style.transition = '';
                                });
                                // Call completion callback to fade in labelsGroup
                                if (onComplete) {
                                    onComplete();
                                }
                            }, 500);
                        }, 50);
                    }
                }
                
                playNextSlide();
            }, 1000); // Wait for reset animation (0.8s) to complete, plus a bit more so user can see the pose
        }
        
        function applyDirectSlideData(slideData, guideFigure) {

        async function newLabel() {
            if (!activeIndexId) return;
            
            const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
            if (!activeIndex) return;
            
            // Check if there's already a label without text
            const hasEmptyLabel = activeIndex.labels.some(lab => !lab.text || lab.text.trim() === '');
            if (hasEmptyLabel) {
                return; // Don't create new label if there's already one without text
            }
            
            const workspace = document.getElementById('workspace');
            
            // Get torso center for label placement and pointer calculation
            // Use workspace coordinates (accounting for scroll)
            const guideFigure = workspace.querySelector('#guideFigure');
            let guideCenterX = 450; // Default fallback
            let guideCenterY = 140;
            if (guideFigure) {
                const torso = guideFigure.querySelector('.torso');
                if (torso) {
                    const rect = torso.getBoundingClientRect();
                    const workspaceRect = workspace.getBoundingClientRect();
                    // Account for scroll offset when calculating position in workspace coordinates
                    guideCenterX = rect.left - workspaceRect.left + workspace.scrollLeft + rect.width / 2;
                    guideCenterY = rect.top - workspaceRect.top + workspace.scrollTop + rect.height / 2;
                }
            }
            
            // Place label in 300x500 pixel rectangle centered on torso center
            const x = guideCenterX + Math.random() * 300 - 150; // 300px wide (150 each side)
            const y = guideCenterY + Math.random() * 500 - 250; // 500px tall (250 each side)
            
            // Calculate displacement vector from guide center to label position
            const dx = x - guideCenterX;
            const dy = y - guideCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            // Normalize and set pointer position 100 pixels away from label, towards the figure
            // Start from label position (x, y) and move 100 pixels in the direction towards guide center
            const pointerX = length > 0 ? x - (dx / length) * 100 : x;
            const pointerY = length > 0 ? y - (dy / length) * 100 : y;
            
            // Create new label with placeholder text
            const newLabel = {
                id: labelIdCounter++,
                text: '',
                x: x,
                y: y,
                pointerX: pointerX,
                pointerY: pointerY,
                offsetX: x - guideCenterX,
                offsetY: y - guideCenterY,
                pointerOffsetX: pointerX - guideCenterX,
                pointerOffsetY: pointerY - guideCenterY,
                labelNumber: 1 // Always start with 1 for new labels
            };
            
            activeIndex.labels.push(newLabel);
            
            // Increment total labels counter
            totalLabelsCreated++;
            
            renderHistory();
            renderWorkspace();
            
            // Play random animation every 7th label (surprise!)
            // Must be AFTER renderWorkspace() so guideFigure exists and isn't replaced
            if (totalLabelsCreated % 7 === 0) {
                const animationNames = Object.keys(animationsLibrary);
                if (animationNames.length > 0) {
                    const randomAnimName = animationNames[Math.floor(Math.random() * animationNames.length)];
                    // Wait a moment for renderWorkspace to complete and DOM to update
                    setTimeout(() => {
                        // Fade out labelsGroup before animation
                        const labelsGroup = document.getElementById('labelsGroup');
                        if (labelsGroup) {
                            labelsGroup.style.opacity = '0';
                        }
                        // Start animation after fade out completes (0.3s)
                        setTimeout(() => {
                            runAnimation(randomAnimName, () => {
                                // Callback after animation completes: fade in labelsGroup
                                if (labelsGroup) {
                                    labelsGroup.style.opacity = '1';
                                }
                            });
                        }, 300);
                    }, 100);
                }
            }
            
            // Focus the newly created textarea after a short delay, but only if not dragging
            setTimeout(() => {
                const labels = workspace.querySelectorAll('.label-text-input');
                if (labels.length > 0) {
                    const lastLabel = labels[labels.length - 1];
                    const container = lastLabel.closest('.label-container');
                    if (container) {
                        // Enable editing mode (which will focus the textarea)
                        const labelInput = container.querySelector('.label-input');
                        if (labelInput && !labelInput.classList.contains('editing')) {
                            lastLabel.classList.add('editing');
                            labelInput.classList.add('editing');
                            container.style.cursor = 'default';
                            lastLabel.focus();
                            lastLabel.select();
                        }
                    }
                }
            }, 150);
            await saveToLocalStorage();
        }

        async function promptCleanupEmptyLayersOnLoad() {
            try {
                // Do not apply cleanup if there is only one layer total
                if (!Array.isArray(dataIndexes) || dataIndexes.length <= 1) return;
                // Collect empty indexes (no labels)
                const emptyIndexes = dataIndexes.filter(idx => Array.isArray(idx.labels) ? idx.labels.length === 0 : true);
                if (!emptyIndexes.length) return;
                // Sort empty by timestamp (newest first), keep the newest empty, delete the rest
                const sortedEmpty = emptyIndexes
                    .slice()
                    .sort((a, b) => new Date(ensureIndexTimestamp(b)).getTime() - new Date(ensureIndexTimestamp(a)).getTime());
                const toKeep = sortedEmpty[0] ? new Set([sortedEmpty[0].id]) : new Set();
                const toDelete = sortedEmpty.filter(idx => !toKeep.has(idx.id));
                if (!toDelete.length) return;
                // Ensure we will not remove to below one total index
                if ((dataIndexes.length - toDelete.length) < 1) return;
                const shouldDelete = confirm('Der findes lag uden labels. Vil du slette dem?');
                if (!shouldDelete) return;
                const emptyIds = new Set(toDelete.map(idx => idx.id));
                // Remove empty indexes
                const nextDataIndexes = dataIndexes.filter(idx => !emptyIds.has(idx.id));
                // Safety: ensure at least one layer remains
                if (nextDataIndexes.length < 1) return;
                dataIndexes = nextDataIndexes;
                // Remove maps that end up without any indexes (but keep at least one map)
                const mapHasIndex = new Set(dataIndexes.map(idx => idx.mapId));
                maps = maps.filter((m, i, arr) => {
                    const keep = mapHasIndex.has(m.id) || arr.length === 1;
                    return keep;
                });
                // Fix active pointers if they point to removed items
                if (!dataIndexes.find(idx => idx.id === activeIndexId)) {
                    const fallback = dataIndexes
                        .slice()
                        .sort((a, b) => new Date(ensureIndexTimestamp(b)).getTime() - new Date(ensureIndexTimestamp(a)).getTime())[0];
                    activeIndexId = fallback ? fallback.id : null;
                }
                if (!maps.find(m => m.id === activeMapId)) {
                    activeMapId = maps.length ? maps[0].id : null;
                }
                renderHistory();
                renderWorkspace();
                await saveToLocalStorage();
            } catch (e) {
                // Ignore cleanup failures
            }
        }

        if (dataIndexes.length === 0 && maps.length > 0) {
            const newIndex = createNewIndex({ mapId: maps[0].id, skipRender: true });
            activeMapId = maps[0].id;
            activeIndexId = newIndex.id;
            shouldScrollHistoryToBottom = true;
        }

            if (!mapColorPickerModal || !mapColorPickerModal.classList.contains('show')) return;
            if (e.target.closest('.map-color-picker')) return;
            if (e.target.closest('.map-action-btn.color')) return;
            closeMapColorPicker();
        });
    </script>
