                return;
            }
            
            const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
            if (!activeIndex) return;

            // Use all indexes since mapId is stripped from data
            const mapIndexes = dataIndexes;
            
            // Find the label to delete
            const labelToDelete = activeIndex.labels.find(l => l.id === labelId);
            if (!labelToDelete) return;
            
            const labelText = labelToDelete.text;
            
            // Remove the label
            const labelIndex = activeIndex.labels.findIndex(l => l.id === labelId);
            if (labelIndex !== -1) {
                activeIndex.labels.splice(labelIndex, 1);
                // Update timestamp when labels are modified
                activeIndex.updated = new Date().toISOString();
            }
            
            // Renumber all labels with the same text across all indexes to be consecutive
            if (labelText) {
                // Legacy code - this function might not be used anymore
                // But update to use labelGroupId for consistency
                const allLabels = [];
                mapIndexes.forEach(idx => {
                    idx.labels.forEach(lab => {
                        if (lab.text === labelText) {
                            allLabels.push({ id: lab.id, index: idx });
                        }
                    });
                });
                
                let counter = 1;
                allLabels.forEach(lab => {
                    lab.index.labels.forEach(label => {
                        if (label.id === lab.id) {
                            label.labelNumber = counter++;
                        }
                    });
                });
            }
            
            renderHistory();
            renderWorkspace();
            await saveToLocalStorage();
        }
        
        function saveImage() {
            // Save current onion layer state (outside try block for error handling)
            const wasShowingOnionLayers = showOnionLayers;
            
            try {
                const workspace = document.getElementById('workspace');
                
                // Hide onion layers for screenshot
                if (showOnionLayers) {
                    toggleOnionLayers(false);
                }
                
                // Wait for render to complete
                setTimeout(() => {
                    // Hide delete buttons and color buttons
                    const deleteBtns = workspace.querySelectorAll('.label-delete-btn');
                    const colorBtns = workspace.querySelectorAll('.label-color-btn');
                    deleteBtns.forEach(btn => btn.style.opacity = '0');
                    colorBtns.forEach(btn => btn.style.opacity = '0');
                    
                    // Convert textareas to divs to prevent text duplication in screenshot
                    const textareas = workspace.querySelectorAll('.label-text-input');
                    const textareaBackups = [];
                    textareas.forEach(textarea => {
                        const backup = {
                            element: textarea,
                            parent: textarea.parentNode,
                            nextSibling: textarea.nextSibling,
                            value: textarea.value,
                            className: textarea.className,
                            style: textarea.getAttribute('style')
                        };
                        textareaBackups.push(backup);
                        
                        // Create a div with the same styling and content
                        const div = document.createElement('div');
                        div.className = textarea.className.replace('label-text-input', 'label-text-display');
                        div.textContent = textarea.value || textarea.placeholder || '';
                        div.style.cssText = textarea.style.cssText;
                        div.style.display = 'inline-block';
                        div.style.width = '100%';
                        div.style.height = 'auto';
                        div.style.minHeight = textarea.style.minHeight || 'auto';
                        
                        // Replace textarea with div
                        textarea.parentNode.replaceChild(div, textarea);
                    });
                    
                    // Modern-screenshot
                    modernScreenshot.domToPng(workspace, {
                        width: workspace.offsetWidth,
                        height: workspace.offsetHeight,
                        scale: 2,
                        quality: 1
                    }).then(dataUrl => {
                        // Restore textareas
                        textareaBackups.forEach(backup => {
                            const div = backup.parent.querySelector('.label-text-display');
                            if (div) {
                                backup.element.value = backup.value;
                                if (backup.style) {
                                    backup.element.setAttribute('style', backup.style);
                                }
                                backup.parent.replaceChild(backup.element, div);
                            }
                        });
                        
                        // Restore UI
                        deleteBtns.forEach(btn => btn.style.opacity = '');
                        colorBtns.forEach(btn => btn.style.opacity = '');
                        
                        // Restore onion layers state
                        if (wasShowingOnionLayers) {
                            toggleOnionLayers(true);
                        }
                        
                        // Download
                        const link = document.createElement('a');
                        const dato = new Date().toISOString().slice(0, 10);
                        link.download = `BodyMap-${dato}.png`;
                        link.href = dataUrl;
                        link.click();
                    }).catch(error => {
                        console.error('Fejl:', error);
                        
                        // Restore textareas on error
                        textareaBackups.forEach(backup => {
                            const div = backup.parent.querySelector('.label-text-display');
                            if (div) {
                                backup.element.value = backup.value;
                                if (backup.style) {
                                    backup.element.setAttribute('style', backup.style);
                                }
                                backup.parent.replaceChild(backup.element, div);
                            }
                        });
                        
                        // Restore UI on error
                        deleteBtns.forEach(btn => btn.style.opacity = '');
                        colorBtns.forEach(btn => btn.style.opacity = '');
                        
                        // Restore onion layers state on error
                        if (wasShowingOnionLayers) {
                            toggleOnionLayers(true);
                        }
                    });
                }, 100); // Small delay to ensure render completes
            } catch (error) {
                console.error('Fejl ved gem af billede:', error);
                alert('Kunne ikke gemme billede. Prøv igen.');
                
                // Restore onion layers state on error if it was changed
                if (wasShowingOnionLayers && !showOnionLayers) {
                    toggleOnionLayers(true);
                }
            }
        }

        async function closeHistoryColorPicker() {
            // Save any pending color changes when picker closes
            if (window._pendingHistoryColorChanges && window._pendingHistoryColorChanges.size > 0) {
                let hasChanges = false;
                window._pendingHistoryColorChanges.forEach((color, target) => {
                    if (colorPickerMode === 'history') {
                        const index = dataIndexes.find(idx => idx.id === target);
                        if (index) {
                            if (color === null) {
                                delete index.color;
                            } else {
                                index.color = color;
                            }
                            hasChanges = true;
                        }
                    } else if (colorPickerMode === 'label') {
                        // Labels already updated in handleHistoryColorSelected
                        // Colors stored on individual labels now, not in labelColors
                        hasChanges = true;
                    }
                });
                if (hasChanges) {
                    await saveToLocalStorage();
                    renderHistory();
                    renderWorkspace();
                }
                window._pendingHistoryColorChanges.clear();
            }
            historyColorPickerTarget = null;
            colorPickerMode = 'history';
            const modal = document.getElementById('historyColorPickerModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        function handleHistoryColorSelected(color) {
            if (!historyColorPickerTarget) return;
            // Store color change - will be saved when picker closes
            if (!window._pendingHistoryColorChanges) {
                window._pendingHistoryColorChanges = new Map();
            }
            window._pendingHistoryColorChanges.set(historyColorPickerTarget, color);
            
            if (colorPickerMode === 'history') {
                // Live-update UI for the selected history item without saving to Firestore yet
                const item = document.querySelector(`.history-item[data-id="${historyColorPickerTarget}"]`);
                if (item) {
                    const isActive = item.classList.contains('active');
                    const baseBackground = lightenHex(color, isActive ? 0.35 : 0.7);
                    item.style.backgroundColor = baseBackground;
                    item.style.borderColor = isActive ? color : 'transparent';
                    // Update title wrapper background color
                    const titleWrapper = item.querySelector('.history-item-title');
                    if (titleWrapper) {
                        titleWrapper.style.backgroundColor = color;
                    }
                }
                const colorBtn = document.querySelector(`.history-item-color-btn[data-id="${historyColorPickerTarget}"]`);
                if (colorBtn) {
                    colorBtn.style.background = lightenHex(color, 0.3);
                    colorBtn.style.color = '#ffffff';
                }
            } else if (colorPickerMode === 'label') {
                // Update only this specific label (no syncing)
                const labelGroupId = historyColorPickerTarget;
                
                // Find and update only the active label with this labelGroupId
                const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
                if (activeIndex) {
                    activeIndex.labels.forEach(lab => {
                        if (lab.labelGroupId === labelGroupId) {
                            lab.color = color; // Update color in data
                            
                            // Update UI for this label
                            const container = document.querySelector(`.label-container .label-color-btn[data-label-group-id="${labelGroupId}"]`)?.closest('.label-container');
                            if (container) {
                                const labelInput = container.querySelector('.label-input');
                                if (labelInput) {
                                    const lightColor = lightenHex(color, 0.65);
                                    labelInput.style.background = lightColor;
                                    labelInput.style.border = `3px solid ${color}`;
                                }
                                // Update color button
                                const colorBtn = container.querySelector('.label-color-btn');
                                if (colorBtn) {
                                    colorBtn.style.background = color;
                                    colorBtn.style.color = '#ffffff';
                                }
                                // Update value meter fill
                                const meterFill = container.querySelector('.label-value-meter-fill');
                                if (meterFill) {
                                    meterFill.style.background = color;
                                }
                                // Update SVG line
                                const svgLine = document.querySelector(`line[data-label-id="${lab.id}"]`);
                                if (svgLine) {
                                    svgLine.setAttribute('stroke', color);
                                }
                                // Update pointer point
                                const point = document.querySelector(`.label-pointer-point[data-label-id="${lab.id}"]`);
                                if (point) {
                                    point.style.background = color;
                                }
                            }
                        }
                    });
                }
            }
            // Don't close overlay - only close when clicking outside or pressing Escape
        }

        function removeHistoryColor() {
            if (!historyColorPickerTarget) return;
            // Store color removal - will be saved when picker closes
            if (!window._pendingHistoryColorChanges) {
                window._pendingHistoryColorChanges = new Map();
            }
            window._pendingHistoryColorChanges.set(historyColorPickerTarget, null);
            
            if (colorPickerMode === 'history') {
                // Live-update UI for the selected history item (remove color) without saving yet
                const item = document.querySelector(`.history-item[data-id="${historyColorPickerTarget}"]`);
                if (item) {
                    const isActive = item.classList.contains('active');
                    const defaultColor = DEFAULT_HISTORY_COLOR;
                    const baseBackground = lightenHex(defaultColor, isActive ? 0.35 : 0.7);
                    item.style.backgroundColor = baseBackground;
                    item.style.borderColor = isActive ? defaultColor : 'transparent';
                    // Update title wrapper background color to default
                    const titleWrapper = item.querySelector('.history-item-title');
                    if (titleWrapper) {
                        titleWrapper.style.backgroundColor = defaultColor;
                    }
                }
                const colorBtn = document.querySelector(`.history-item-color-btn[data-id="${historyColorPickerTarget}"]`);
                if (colorBtn) {
                    // Use default color (lighter version)
                    colorBtn.style.background = lightenHex(DEFAULT_HISTORY_COLOR, 0.3);
                    colorBtn.style.color = '#ffffff';
                }
            } else if (colorPickerMode === 'label') {
                // Reset color to default for only this specific label (no syncing)
                const labelGroupId = historyColorPickerTarget;
                
                // Find and update only the active label with this labelGroupId
                const activeIndex = dataIndexes.find(idx => idx.id === activeIndexId);
                if (activeIndex) {
                    activeIndex.labels.forEach(lab => {
                        if (lab.labelGroupId === labelGroupId) {
                            lab.color = DEFAULT_HISTORY_COLOR;
                            
                            // Update UI for this label
                            const container = document.querySelector(`.label-container .label-color-btn[data-label-group-id="${labelGroupId}"]`)?.closest('.label-container');
                            if (container) {
                                const labelInput = container.querySelector('.label-input');
                                if (labelInput) {
                                    const lightColor = lightenHex(DEFAULT_HISTORY_COLOR, 0.65);
                                    labelInput.style.background = lightColor;
                                    labelInput.style.border = `3px solid ${DEFAULT_HISTORY_COLOR}`;
                                }
                                // Update color button
                                const colorBtn = container.querySelector('.label-color-btn');
                                if (colorBtn) {
                                    colorBtn.style.background = DEFAULT_HISTORY_COLOR;
                                    colorBtn.style.color = '#ffffff';
                                }
                                // Update value meter fill
                                const meterFill = container.querySelector('.label-value-meter-fill');
                                if (meterFill) {
                                    meterFill.style.background = DEFAULT_HISTORY_COLOR;
                                }
                                // Update SVG line
                                const svgLine = document.querySelector(`line[data-label-id="${lab.id}"]`);
                                if (svgLine) {
                                    svgLine.setAttribute('stroke', DEFAULT_HISTORY_COLOR);
                                }
                                // Update pointer point
                                const point = document.querySelector(`.label-pointer-point[data-label-id="${lab.id}"]`);
                                if (point) {
                                    point.style.background = DEFAULT_HISTORY_COLOR;
                                }
                            }
                        }
                    });
                }
            }
            // Don't close overlay - only close when clicking outside or pressing Escape
        }
        
        // Track last workspace size to avoid renders on scroll-only changes
        let lastWorkspaceSize = { w: 0, h: 0 };
        function renderIfWorkspaceSizeChanged() {
            const workspace = document.getElementById('workspace');
            if (!workspace) return;
            const w = workspace.clientWidth;
            const h = workspace.clientHeight;
            if (w !== lastWorkspaceSize.w || h !== lastWorkspaceSize.h) {
                lastWorkspaceSize = { w, h };
                if (!isBodymapDragging) {
                    renderWorkspace();
                }
            }
        }
        
        // Initialize on load
        init();
        // Debounced resize handler to avoid re-render spam while resizing
        (function() {
            let resizeTimer = null;
            window.addEventListener('resize', () => {
                if (resizeTimer) {
                    clearTimeout(resizeTimer);
                }
                resizeTimer = setTimeout(() => {
                    renderIfWorkspaceSizeChanged();
                }, 120);
            });
        })();
        
        // Observe workspace size changes (not scroll) and re-render only when size actually changes
        document.addEventListener('DOMContentLoaded', () => {
            const workspace = document.getElementById('workspace');
            if (!workspace) return;
            // Initialize baseline
            lastWorkspaceSize = { w: workspace.clientWidth, h: workspace.clientHeight };
            const ro = new ResizeObserver(() => {
                // ResizeObserver fires on content box size changes, not scroll
                renderIfWorkspaceSizeChanged();
            });
            ro.observe(workspace);
        });


        async function promptCleanupEmptyLayersOnLoad() {
            try {
                // Do not apply cleanup if there is only one layer total
                if (!Array.isArray(dataIndexes) || dataIndexes.length <= 1) return;
                // Collect empty indexes (no labels)
                const emptyIndexes = dataIndexes.filter(idx => Array.isArray(idx.labels) ? idx.labels.length === 0 : true);
                if (!emptyIndexes.length) return;
                // Sort empty by timestamp (newest first), keep the newest empty, delete the rest
                const sortedEmpty = emptyIndexes
                    .slice()
                    .sort((a, b) => new Date(ensureIndexTimestamp(b)).getTime() - new Date(ensureIndexTimestamp(a)).getTime());
                const toKeep = sortedEmpty[0] ? new Set([sortedEmpty[0].id]) : new Set();
                const toDelete = sortedEmpty.filter(idx => !toKeep.has(idx.id));
                if (!toDelete.length) return;
                // Ensure we will not remove to below one total index
                if ((dataIndexes.length - toDelete.length) < 1) return;
                const shouldDelete = confirm('Der findes lag uden labels. Vil du slette dem?');
                if (!shouldDelete) return;
                const emptyIds = new Set(toDelete.map(idx => idx.id));
                // Remove empty indexes
                const nextDataIndexes = dataIndexes.filter(idx => !emptyIds.has(idx.id));
                // Safety: ensure at least one layer remains
                if (nextDataIndexes.length < 1) return;
                dataIndexes = nextDataIndexes;
                // Fix active pointer if it points to removed item
                if (!dataIndexes.find(idx => idx.id === activeIndexId)) {
                    const fallback = dataIndexes
                        .slice()
                        .sort((a, b) => new Date(ensureIndexTimestamp(b)).getTime() - new Date(ensureIndexTimestamp(a)).getTime())[0];
                    activeIndexId = fallback ? fallback.id : null;
                }
                renderHistory();
                renderWorkspace();
                await saveToLocalStorage();
            } catch (e) {
                // Ignore cleanup failures
            }
        }

    <script>

            const navToggleBtn = document.querySelector('.nav-toggle-btn');
            
            if (navBox && navToggleBtn) {
                const isShowing = navBox.classList.contains('show');
                if (isShowing) {
                    navBox.classList.remove('show');
                } else {
                    // Position nav-box at top-left corner of toggle button
                    const rect = navToggleBtn.getBoundingClientRect();
                    navBox.style.top = rect.top + 'px';
                    navBox.style.left = rect.left + 'px';
                    navBox.classList.add('show');
                }
            }

            buildHistoryColorGrid();

                labelSelectorOverlay.addEventListener('click', (e) => {
                    if (e.target === labelSelectorOverlay) {
                        closeLabelSelector();

            document.addEventListener('keydown', (e) => {

                    if (historyModal && historyModal.classList.contains('show')) {
